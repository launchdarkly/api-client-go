    patch:
      description: "Perform a partial update to a team. Updating a team uses the semantic\
        \ patch format.\n\nTo make a semantic patch request, you must append `domain-model=launchdarkly.semanticpatch`\
        \ to your `Content-Type` header. To learn more, read [Updates using semantic\
        \ patch](/reference#updates-using-semantic-patch).\n\n### Instructions\n\n\
        Semantic patch requests support the following `kind` instructions for updating\
        \ teams.\n\n#### addCustomRoles\n\nAdds custom roles to the team. Team members\
        \ will have these custom roles granted to them.\n\n##### Parameters\n\n- `values`:\
        \ List of custom role keys.\n\n#### removeCustomRoles\n\nRemoves custom roles\
        \ from the team. The app will no longer grant these custom roles to the team\
        \ members.\n\n##### Parameters\n\n- `values`: List of custom role keys.\n\n\
        #### addMembers\n\nAdds members to the team.\n\n##### Parameters\n\n- `values`:\
        \ List of member IDs.\n\n#### removeMembers\n\nRemoves members from the team.\n\
        \n##### Parameters\n\n- `values`: List of member IDs.\n\n#### addPermissionGrants\n\
        \nAdds permission grants to members for the team. For example, a permission\
        \ grant could allow a member to act as a team maintainer. A permission grant\
        \ may have either an `actionSet` or a list of `actions` but not both at the\
        \ same time. The members do not have to be team members to have a permission\
        \ grant for the team.\n\n##### Parameters\n\n- `actionSet`: Name of the action\
        \ set.\n- `actions`: List of actions.\n- `memberIDs`: List of member IDs.\n\
        \n#### removePermissionGrants\n\nRemoves permission grants from members for\
        \ the team. The `actionSet` and `actions` must match an existing permission\
        \ grant.\n\n##### Parameters\n\n- `actionSet`: Name of the action set.\n-\
        \ `actions`: List of actions.\n- `memberIDs`: List of member IDs.\n\n####\
        \ updateDescription\n\nUpdates the description of the team.\n\n##### Parameters\n\
        \n- `value`: The new description.\n\n#### updateName\n\nUpdates the name of\
        \ the team.\n\n##### Parameters\n\n- `value`: The new name.\n\n### Expanding\
        \ the teams response\nLaunchDarkly supports four fields for expanding the\
        \ \"Update team\" response. By default, these fields are **not** included\
        \ in the response.\n\nTo expand the response, append the `expand` query parameter\
        \ and add a comma-separated list with any of the following fields:\n\n* `members`\
        \ includes the total count of members that belong to the team.\n* `roles`\
        \ includes a paginated list of the custom roles that you have assigned to\
        \ the team.\n* `projects` includes a paginated list of the projects that the\
        \ team has any write access to.\n* `maintainers` includes a paginated list\
        \ of the maintainers that you have assigned to the team.\n\nFor example, `expand=members,roles`\
        \ includes the `members` and `roles` fields in the response.\n"
