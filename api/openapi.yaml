  /api/v2/destinations/{projectKey}/{environmentKey}:
    post:
      description: "\nCreate a new Data Export destination.\n\nIn the `config` request\
        \ body parameter, the fields required depend on the type of Data Export destination.\n\
        \n<details>\n<summary>Click to expand <code>config</code> parameter details</summary>\n\
        \n#### Azure Event Hubs\n\nTo create a Data Export destination with a `kind`\
        \ of `azure-event-hubs`, the `config` object requires the following fields:\n\
        \n* `namespace`: The Event Hub Namespace name\n* `name`: The Event Hub name\n\
        * `policyName`: The shared access signature policy name. You can find your\
        \ policy name in the settings of your Azure Event Hubs Namespace.\n* `policyKey`:\
        \ The shared access signature key. You can find your policy key in the settings\
        \ of your Azure Event Hubs Namespace.\n\n#### Google Cloud Pub/Sub\n\nTo create\
        \ a Data Export destination with a `kind` of `google-pubsub`, the `config`\
        \ object requires the following fields:\n\n* `project`: The Google PubSub\
        \ project ID for the project to publish to\n* `topic`: The Google PubSub topic\
        \ ID for the topic to publish to\n\n#### Amazon Kinesis\n\nTo create a Data\
        \ Export destination with a `kind` of `kinesis`, the `config` object requires\
        \ the following fields:\n\n* `region`: The Kinesis stream's AWS region key\n\
        * `roleArn`: The Amazon Resource Name (ARN) of the AWS role that will be writing\
        \ to Kinesis\n* `streamName`: The name of the Kinesis stream that LaunchDarkly\
        \ is sending events to. This is not the ARN of the stream.\n\n#### mParticle\n\
        \nTo create a Data Export destination with a `kind` of `mparticle`, the `config`\
        \ object requires the following fields:\n\n* `apiKey`: The mParticle API key\n\
        * `secret`: The mParticle API secret\n* `userIdentity`: The type of identifier\
        \ you use to identify your end users in mParticle\n* `anonymousUserIdentity`:\
        \ The type of identifier you use to identify your anonymous end users in mParticle\n\
        \n#### Segment\n\nTo create a Data Export destination with a `kind` of `segment`,\
        \ the `config` object requires the following fields:\n\n* `writeKey`: The\
        \ Segment write key. This is used to authenticate LaunchDarkly's calls to\
        \ Segment.\n\n</details>\n"
      operationId: postDestination
