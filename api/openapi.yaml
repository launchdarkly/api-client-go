        ,\n      \"value\": {\n        \"clauses\": [{ \"attribute\": \"email\", \"\
        op\": \"endsWith\", \"values\": [\".edu\"], \"negate\": false }]\n      }\n\
        \    }\n  ]\n}\n```\n\nTo add or remove users from segments, we recommend\
        \ using semantic patch. Semantic patch for segments includes specific `instructions`\
        \ for adding and removing both included and excluded users.\n"
