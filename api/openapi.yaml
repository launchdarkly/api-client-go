  /api/v2/flags/{projectKey}:
    get:
      description: "Get a list of all feature flags in the given project. By default,\
        \ each flag includes configurations for each environment. You can filter environments\
        \ with the `env` query parameter. For example, setting `env=production` restricts\
        \ the returned configurations to just your production environment. You can\
        \ also filter feature flags by tag with the `tag` query parameter.\n\n> ####\
        \ Recommended use\n>\n> This endpoint can return a large amount of information.\
        \ We recommend using some or all of these query parameters to decrease response\
        \ time and overall payload size: `limit`, `env`, `query`, and `filter=creationDate`.\n\
        \n### Filtering flags\n\nYou can filter on certain fields using the `filter`\
        \ query parameter. For example, setting `filter=query:dark-mode,tags:beta+test`\
        \ matches flags with the string `dark-mode` in their key or name, ignoring\
        \ case, which also have the tags `beta` and `test`.\n\nThe `filter` query\
        \ parameter supports the following arguments:\n\n| Filter argument       |\
        \ Description | Example              |\n|-----------------------|-------------|----------------------|\n\
        | `archived`              | A boolean value. It filters the list to archived\
        \ flags. Setting the value to `true` returns only archived flags. When this\
        \ is absent, only unarchived flags are returned. | `filter=archived:true`\
        \ |\n| `contextKindsEvaluated` | A `+`-separated list of context kind keys.\
        \ It filters the list to flags which have been evaluated in the past 30 days\
        \ for all of the context kinds in the list. | `filter=contextKindsEvaluated:user+application`\
        \ |\n| `contextKindTargeted`   | A string. It filters the list to flags that\
        \ are targeting the given context kind key. | `filter=contextKindTargeted:user`\
        \ |\n| `codeReferences.max`    | An integer value. Use `0` to return flags\
        \ that do not have code references. | `filter=codeReferences.max:0` |\n| `codeReferences.min`\
        \    | An integer value. Use `1` to return flags that do have code references.\
        \ | `filter=codeReferences.min:1` |\n| `creationDate`          | An object\
        \ with an optional `before` field whose value is Unix time in milliseconds.\
        \ It filters the list to flags created before the date. | `filter=creationDate:{\"\
        before\":1690527600000}` |\n| `evaluated`             | An object that contains\
        \ a key of `after` and a value in Unix time in milliseconds. It filters the\
        \ list to all flags that have been evaluated since the time you specify, in\
        \ the environment provided. This filter requires the `filterEnv` filter. |\
        \ `filter=evaluation:{\"after\":1690527600000}` |\n| `filterEnv`         \
        \    | A string with the key of a valid environment. You must use this field\
        \ for filters that are environment-specific. If there are multiple environment-specific\
        \ filters, you only need to include this field once. | `filter=evaluated:{\"\
        after\": 1590768455282},filterEnv:production,status:active` |\n| `followerId`\
        \            | A valid member ID. It filters the list to flags that are being\
        \ followed by this member. |  `filter=followerId:12ab3c45de678910abc12345`\
        \ |\n| `hasDataExport`         | A boolean value. It filters the list to flags\
        \ that are exporting data in the specified environment. This includes flags\
        \ that are exporting data from Experimentation. This filter requires the `filterEnv`\
        \ filter. | `filter=hasDataExport:true,filterEnv:production` |\n| `hasExperiment`\
        \         | A boolean value. It filters the list to flags that are used in\
        \ an experiment. | `filter=hasExperiment:true` |\n| `maintainerId`       \
        \   | A valid member ID. It filters the list to flags that are maintained\
        \ by this member. | `filter=maintainerId:12ab3c45de678910abc12345` |\n| `maintainerTeamKey`\
        \     | A string. It filters the list to flags that are maintained by the\
        \ team with this key. | `filter=maintainerTeamKey:example-team-key` |\n| `query`\
        \                 | A string. It filters the list to flags that include the\
        \ specified string in their key or name. It is not case sensitive. | `filter=query:example`\
        \ |\n| `sdkAvailability`       | A string, one of `client`, `mobile`, `anyClient`,\
        \ `server`. Using `client` filters the list to flags whose client-side SDK\
        \ availability is set to use the client-side ID. Using `mobile` filters to\
        \ flags set to use the mobile key. Using `anyClient` filters to flags set\
        \ to use either the client-side ID or the mobile key. Using `server` filters\
        \ to flags set to use neither, that is, to flags only available in server-side\
        \ SDKs.  | `filter=sdkAvailability:client` |\n| `segmentTargeted`       |\
        \ A string. It filters the list to flags that target the segment with this\
        \ key. This filter requires the `filterEnv` filter. | `filter=segmentTargeted:example-segment-key,filterEnv:production`\
        \ |\n| `status`                | A string, either `new`, `inactive`, `active`,\
        \ or `launched`. It filters the list to flags with the specified status in\
        \ the specified environment. This filter requires the `filterEnv` filter.\
        \ | `filter=status:active,filterEnv:production` |\n| `tags`              \
        \    | A `+`-separated list of tags. It filters the list to flags that have\
        \ all of the tags in the list. | `filter=tags:beta+test` |\n| `type`     \
        \             | A string, either `temporary` or `permanent`. It filters the\
        \ list to flags with the specified type. | `filter=type:permanent` |\n\nThe\
        \ documented values for the `filter` query are prior to URL encoding. For\
        \ example, the `+` in `filter=tags:beta+test` must be encoded to `%2B`.\n\n\
        By default, this endpoint returns all flags. You can page through the list\
        \ with the `limit` parameter and by following the `first`, `prev`, `next`,\
        \ and `last` links in the returned `_links` field. These links will not be\
        \ present if the pages they refer to don't exist. For example, the `first`\
        \ and `prev` links will be missing from the response on the first page.\n\n\
        ### Sorting flags\n\nYou can sort flags based on the following fields:\n\n\
        - `creationDate` sorts by the creation date of the flag.\n- `key` sorts by\
        \ the key of the flag.\n- `maintainerId` sorts by the flag maintainer.\n-\
        \ `name` sorts by flag name.\n- `tags` sorts by tags.\n- `targetingModifiedDate`\
        \ sorts by the date that the flag's targeting rules were last modified in\
        \ a given environment. It must be used with `env` parameter and it can not\
        \ be combined with any other sort. If multiple `env` values are provided,\
        \ it will perform sort using the first one. For example, `sort=-targetingModifiedDate&env=production&env=staging`\
        \ returns results sorted by `targetingModifiedDate` for the `production` environment.\n\
        - `type` sorts by flag type\n\nAll fields are sorted in ascending order by\
        \ default. To sort in descending order, prefix the field with a dash ( - ).\
        \ For example, `sort=-name` sorts the response by flag name in descending\
        \ order.\n\n### Expanding response\n\nLaunchDarkly supports the `expand` query\
        \ param to include additional fields in the response, with the following fields:\n\
        \n- `codeReferences` includes code references for the feature flag\n- `evaluation`\
        \ includes evaluation information within returned environments, including\
        \ which context kinds the flag has been evaluated for in the past 30 days\n\
        - `migrationSettings` includes migration settings information within the flag\
        \ and within returned environments. These settings are only included for migration\
        \ flags, that is, where `purpose` is `migration`.\n\nFor example, `expand=evaluation`\
        \ includes the `evaluation` field in the response.\n\n### Migration flags\n\
        For migration flags, the cohort information is included in the `rules` property\
        \ of a flag's response, and default cohort information is included in the\
        \ `fallthrough` property of a flag's response.\nTo learn more, read [Migration\
        \ Flags](https://docs.launchdarkly.com/home/flag-types/migration-flags).\n"
      operationId: getFeatureFlags
      parameters:
      - description: The project key
        explode: false
        in: path
        name: projectKey
        required: true
        schema:
          description: The project key
          format: string
          type: string
        style: simple
      - description: Filter configurations by environment
        explode: true
        in: query
        name: env
        required: false
        schema:
          description: Filter configurations by environment
          format: string
          type: string
        style: form
      - description: Filter feature flags by tag
        explode: true
        in: query
        name: tag
        required: false
        schema:
          description: Filter feature flags by tag
          format: string
          type: string
        style: form
      - description: "The number of feature flags to return. Defaults to -1, which\
          \ returns all flags"
        explode: true
        in: query
        name: limit
        required: false
        schema:
          description: "The number of feature flags to return. Defaults to -1, which\
            \ returns all flags"
          format: int64
          type: integer
        style: form
      - description: "Where to start in the list. Use this with pagination. For example,\
          \ an offset of 10 skips the first ten items and then returns the next items\
          \ in the list, up to the query `limit`."
        explode: true
        in: query
        name: offset
        required: false
        schema:
          description: "Where to start in the list. Use this with pagination. For\
            \ example, an offset of 10 skips the first ten items and then returns\
            \ the next items in the list, up to the query `limit`."
          format: int64
          type: integer
        style: form
      - deprecated: true
        description: "Deprecated, use `filter=archived:true` instead. A boolean to\
          \ filter the list to archived flags. When this is absent, only unarchived\
          \ flags will be returned"
        explode: true
        in: query
        name: archived
        required: false
        schema:
          description: "Deprecated, use `filter=archived:true` instead. A boolean\
            \ to filter the list to archived flags. When this is absent, only unarchived\
            \ flags will be returned"
          type: boolean
        style: form
      - description: "By default, flags do _not_ include their lists of prerequisites,\
          \ targets, or rules for each environment. Set `summary=0` to include these\
          \ fields for each flag returned."
        explode: true
        in: query
        name: summary
        required: false
        schema:
          description: "By default, flags do _not_ include their lists of prerequisites,\
            \ targets, or rules for each environment. Set `summary=0` to include these\
            \ fields for each flag returned."
          type: boolean
        style: form
      - description: A comma-separated list of filters. Each filter is of the form
          field:value. Read the endpoint description for a full list of available
          filter fields.
        explode: true
        in: query
        name: filter
        required: false
        schema:
          description: A comma-separated list of filters. Each filter is of the form
            field:value. Read the endpoint description for a full list of available
            filter fields.
          format: string
          type: string
        style: form
      - description: A comma-separated list of fields to sort by. Fields prefixed
