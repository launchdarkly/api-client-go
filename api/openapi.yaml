    \ allows you to use LaunchDarkly as an identity provider so that account members\
    \ can log into your application with their LaunchDarkly account.\n\nYou can create\
    \ and manage LaunchDarkly OAuth clients using the LaunchDarkly OAuth client API.\
    \ This API acknowledges creation of your client with a response containing a one-time,\
    \ unique `_clientSecret`. If you lose your client secret, you will have to register\
    \ a new client. LaunchDarkly does not store client secrets in plain text.\n\n\
    Several of the endpoints in the OAuth2 client API require an OAuth client ID.\
    \ The OAuth client ID is returned as part of the [Create a LaunchDarkly OAuth\
    \ 2.0 client](/tag/OAuth2-Clients-(beta)#operation/createOAuth2Client) and [Get\
    \ clients](/tag/OAuth2-Clients-(beta)#operation/getOAuthClients) responses. It\
    \ is the `_clientId` field, or the `_clientId` field of each element in the `items`\
    \ array.\n\nYou must have _Admin_ privileges or an access token created by a member\
    \ with _Admin_ privileges in order to be able to use this feature.\n\nPlease note\
    \ that `redirectUri`s must be absolute URIs that conform to the https URI scheme.\
    \ If you wish to register a client with a different URI scheme, please contact\
    \ LaunchDarkly Support.\n"
