        Here's an example:

        ```json
        {
          "comment": "Optional comment describing the update",
          "instructions": [{
            "kind": "updateDescription",
            "value": "Updated holdout description"
          }]
        }
        ```

        #### updateName

        Updates the name of the holdout.

        ##### Parameters

