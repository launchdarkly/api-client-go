      description: "Get a list of all features in the given project. By default, each\
        \ feature includes configurations for each environment. You can filter environments\
        \ with the `env` query parameter. For example, setting `env=production` restricts\
        \ the returned configurations to just your production environment. You can\
        \ also filter feature flags by tag with the tag query parameter.\n\n### Filtering\
        \ flags\n\nYou can filter on certain fields using the `filter` query parameter.\
        \ For example, setting `filter=query:dark-mode,tags:beta+test` matches flags\
        \ with the string `dark-mode` in their key or name, ignoring case, which also\
        \ have the tags `beta` and `test`.\n\nThe `filter` query parameter supports\
        \ the following arguments:\n\n- `query` is a string that matches against the\
        \ flags' keys and names. It is not case sensitive.\n- `archived` is a boolean\
        \ with values of `true` or `false` that filters the list to archived flags.\
        \ Setting the value to `true` returns only archived flags. When this is absent,\
        \ only unarchived flags are returned.\n- `type` is a string allowing filtering\
        \ to `temporary` or `permanent` flags.\n- `status` is a string allowing filtering\
        \ to `new`, `inactive`, `active`, or `launched` flags in the specified environment.\
        \ This filter also requires a `filterEnv` field to be set to a valid environment.\
        \ For example: `filter=status:active,filterEnv:production`.\n- `tags` is a\
        \ `+` separated list of tags. It filters the list to members who have all\
        \ of the tags in the list. For example: `filter=tags:beta+test`.\n- `hasExperiment`\
        \ is a boolean with values of `true` or `false` that returns any flags that\
        \ are used in an experiment.\n- `hasDataExport` is a boolean with values of\
        \ `true` or `false` that returns any flags that are exporting data in the\
        \ specified environment. This includes flags that are exporting data from\
        \ Experimentation. This filter also requires that you set a `filterEnv` field\
        \ to a valid environment key. For example: `filter=hasDataExport:true,filterEnv:production`\n\
        - `evaluated` is an object that contains a key of `after` and a value in Unix\
        \ time in milliseconds. This returns all flags that have been evaluated since\
        \ the time you specify in the environment provided. This filter also requires\
        \ you to set a `filterEnv` field to a valid environment. For example: `filter=evaluated:{\"\
        after\": 1590768455282},filterEnv:production`.\n- `filterEnv` is a string\
        \ with the key of a valid environment. You can use the `filterEnv` field for\
        \ filters that are environment-specific. If there are multiple environment-specific\
        \ filters, you should only declare this parameter once. For example: `filter=evaluated:{\"\
        after\": 1590768455282},filterEnv:production,status:active`.\n\nBy default,\
        \ this returns all flags. You can page through the list with the `limit` parameter\
        \ and by following the `first`, `prev`, `next`, and `last` links in the returned\
        \ `_links` field. These links will not be present if the pages they refer\
        \ to don't exist. For example, the `first` and `prev` links will be missing\
        \ from the response on the first page.\n\n### Sorting flags\n\nYou can sort\
        \ flags based on the following fields:\n\n- `creationDate` sorts by the creation\
        \ date of the flag.\n- `key` sorts by the key of the flag.\n- `maintainerId`\
        \ sorts by the flag maintainer.\n- `name` sorts by flag name.\n- `tags` sorts\
        \ by tags.\n- `targetingModifiedDate` sorts by the date that the flag's targeting\
        \ rules were last modified in a given environment. It must be used with `env`\
        \ parameter and it can not be combined with any other sort. If multiple `env`\
        \ values are provided, it will perform sort using the first one. For example,\
        \ `sort=-targetingModifiedDate&env=production&env=staging` returns results\
        \ sorted by `targetingModifiedDate` for the `production` environment.\n- `type`\
        \ sorts by flag type\n\nAll fields are sorted in ascending order by default.\
        \ To sort in descending order, prefix the field with a dash ( - ). For example,\
        \ `sort=-name` sorts the response by flag name in descending order.\n"
      operationId: getFeatureFlags
      parameters:
      - description: The project key
        explode: false
        in: path
        name: projectKey
        required: true
        schema:
          description: The project key
          format: string
          type: string
        style: simple
      - description: Filter configurations by environment
        explode: true
        in: query
        name: env
        required: false
        schema:
          description: Filter configurations by environment
          format: string
          type: string
        style: form
      - description: Filter feature flags by tag
        explode: true
        in: query
        name: tag
        required: false
        schema:
          description: Filter feature flags by tag
          format: string
          type: string
        style: form
      - description: "The number of feature flags to return. Defaults to -1, which\
          \ returns all flags"
        explode: true
        in: query
        name: limit
        required: false
        schema:
          description: "The number of feature flags to return. Defaults to -1, which\
            \ returns all flags"
          format: int64
          type: integer
        style: form
      - description: "Where to start in the list. Use this with pagination. For example,\
          \ an offset of 10 skips the first ten items and then returns the next items\
          \ in the list, up to the query `limit`."
        explode: true
        in: query
        name: offset
        required: false
        schema:
          description: "Where to start in the list. Use this with pagination. For\
            \ example, an offset of 10 skips the first ten items and then returns\
            \ the next items in the list, up to the query `limit`."
          format: int64
          type: integer
        style: form
      - description: "A boolean to filter the list to archived flags. When this is\
          \ absent, only unarchived flags will be returned"
        explode: true
        in: query
        name: archived
        required: false
        schema:
          description: "A boolean to filter the list to archived flags. When this\
            \ is absent, only unarchived flags will be returned"
          format: boolean
          type: boolean
        style: form
      - description: "By default in API version >= 1, flags will _not_ include their\
          \ list of prerequisites, targets or rules.  Set summary=0 to include these\
          \ fields for each flag returned"
        explode: true
        in: query
        name: summary
        required: false
        schema:
          description: "By default in API version >= 1, flags will _not_ include their\
            \ list of prerequisites, targets or rules.  Set summary=0 to include these\
            \ fields for each flag returned"
          format: boolean
          type: boolean
        style: form
      - description: A comma-separated list of filters. Each filter is of the form
          field:value. Read the endpoint description for a full list of available
          filter fields.
        explode: true
        in: query
        name: filter
        required: false
        schema:
          description: A comma-separated list of filters. Each filter is of the form
            field:value. Read the endpoint description for a full list of available
            filter fields.
          format: string
          type: string
        style: form
      - description: A comma-separated list of fields to sort by. Fields prefixed
          by a dash ( - ) sort in descending order. Read the endpoint description
          for a full list of available sort fields.
        explode: true
        in: query
        name: sort
        required: false
        schema:
          description: A comma-separated list of fields to sort by. Fields prefixed
            by a dash ( - ) sort in descending order. Read the endpoint description
            for a full list of available sort fields.
          format: string
          type: string
        style: form
      - description: A boolean to filter results by only flags that have differences
          between environments
        explode: true
        in: query
        name: compare
        required: false
        schema:
          description: A boolean to filter results by only flags that have differences
            between environments
          format: boolean
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureFlags'
          description: Global flags collection response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidRequestErrorRep'
          description: Invalid request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorRep'
          description: Invalid access token
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenErrorRep'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorRep'
          description: Invalid resource identifier
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimitedErrorRep'
          description: Rate limited
      summary: List feature flags
      tags:
      - Feature flags
