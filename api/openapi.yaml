    patch:
      description: "Update an experiment. Updating an experiment uses the semantic\
        \ patch format.\n\nTo make a semantic patch request, you must append `domain-model=launchdarkly.semanticpatch`\
        \ to your `Content-Type` header. To learn more, read [Updates using semantic\
        \ patch](/reference#updates-using-semantic-patch).\n\n### Instructions\n\n\
        Semantic patch requests support the following `kind` instructions for updating\
        \ experiments.\n\n#### updateName\n\nUpdates the experiment name.\n\n#####\
        \ Parameters\n\n- `value`: The new name.\n\nHere's an example:\n\n```json\n\
        {\n  \"instructions\": [{\n    \"kind\": \"updateName\",\n    \"value\": \"\
        Example updated experiment name\"\n  }]\n}\n```\n\n#### updateDescription\n\
        \nUpdates the experiment description.\n\n##### Parameters\n\n- `value`: The\
        \ new description.\n\nHere's an example:\n\n```json\n{\n  \"instructions\"\
        : [{\n    \"kind\": \"updateDescription\",\n    \"value\": \"Example updated\
        \ description\"\n  }]\n}\n```\n\n#### startIteration\n\nStarts a new iteration\
        \ for this experiment. You must [create a new iteration](/tag/Experiments-(beta)#operation/createIteration)\
        \ before calling this instruction.\n\nAn iteration may not be started until\
        \ it meets the following criteria:\n\n* Its associated flag is toggled on\
        \ and is not archived\n* Its `randomizationUnit` is set\n* At least one of\
        \ its `treatments` has a non-zero `allocationPercent`\n\n##### Parameters\n\
        \n- `changeJustification`: The reason for starting a new iteration. Required\
        \ when you call `startIteration` on an already running experiment, otherwise\
        \ optional.\n\nHere's an example:\n\n```json\n{\n  \"instructions\": [{\n\
        \    \"kind\": \"startIteration\",\n    \"changeJustification\": \"It's time\
        \ to start a new iteration\"\n  }]\n}\n```\n\n#### stopIteration\n\nStops\
        \ the current iteration for this experiment.\n\n##### Parameters\n\n- `winningTreatmentId`:\
        \ The ID of the winning treatment. Treatment IDs are returned as part of the\
        \ [Get experiment](/tag/Experiments-(beta)#operation/getExperiment) response.\
        \ They are the `_id` of each element in the `treatments` array.\n- `winningReason`:\
        \ The reason for the winner\n\nHere's an example:\n\n```json\n{\n  \"instructions\"\
        : [{\n    \"kind\": \"stopIteration\",\n    \"winningTreatmentId\": \"3a548ec2-72ac-4e59-8518-5c24f5609ccf\"\
        ,\n    \"winningReason\": \"Example reason to stop the iteration\"\n  }]\n\
        }\n```\n\n#### archiveExperiment\n\nArchives this experiment. Archived experiments\
        \ are hidden by default in the LaunchDarkly user interface. You cannot start\
        \ new iterations for archived experiments.\n\nHere's an example:\n\n```json\n\
        {\n  \"instructions\": [{ \"kind\": \"archiveExperiment\" }]\n}\n```\n\n####\
        \ restoreExperiment\n\nRestores an archived experiment. After restoring an\
        \ experiment, you can start new iterations for it again.\n\nHere's an example:\n\
        \n```json\n{\n  \"instructions\": [{ \"kind\": \"restoreExperiment\" }]\n\
        }\n```\n"
