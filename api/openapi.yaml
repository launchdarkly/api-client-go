    patch:
      description: "Update a segment. The request body must be a valid semantic patch,\
        \ JSON patch, or JSON merge patch. To learn more the different formats, read\
        \ [Updates](/#section/Overview/Updates).\n\n### Using semantic patches on\
        \ a segment\n\nTo make a semantic patch request, you must append `domain-model=launchdarkly.semanticpatch`\
        \ to your `Content-Type` header. To learn more, read [Updates using semantic\
        \ patch](/reference#updates-using-semantic-patch).\n\nThe body of a semantic\
        \ patch request for updating segments requires an `environmentKey` in addition\
        \ to `instructions` and an optional `comment`. The body of the request takes\
        \ the following properties:\n\n* `comment` (string): (Optional) A description\
        \ of the update.\n* `environmentKey` (string): (Required) The key of the LaunchDarkly\
        \ environment.\n* `instructions` (array): (Required) A list of actions the\
        \ update should perform. Each action in the list must be an object with a\
        \ `kind` property that indicates the instruction. If the action requires parameters,\
        \ you must include those parameters as additional fields in the object.\n\n\
        ### Instructions\n\nSemantic patch requests support the following `kind` instructions\
        \ for updating segments.\n\n<details>\n<summary>Click to expand instructions\
        \ for <strong>updating segments</strong></summary>\n\n#### addIncludedTargets\n\
        \nAdds context keys to the individual context targets included in the segment\
        \ for the specified `contextKind`. Returns an error if this causes the same\
        \ context key to be both included and excluded.\n\n##### Parameters\n\n- `contextKind`:\
        \ The context kind the targets should be added to.\n- `values`: List of keys.\n\
        \nHere's an example:\n\n```json\n{\n  \"instructions\": [{\n    \"kind\":\
        \ \"addIncludedTargets\",\n    \"contextKind\": \"org\",\n    \"values\":\
        \ [ \"org-key-123abc\", \"org-key-456def\" ]\n  }]\n}\n```\n\n#### addIncludedUsers\n\
        \nAdds user keys to the individual user targets included in the segment. Returns\
        \ an error if this causes the same user key to be both included and excluded.\
        \ If you are working with contexts, use `addIncludedTargets` instead of this\
        \ instruction.\n\n##### Parameters\n\n- `values`: List of user keys.\n\nHere's\
        \ an example:\n\n```json\n{\n  \"instructions\": [{\n    \"kind\": \"addIncludedUsers\"\
        ,\n    \"values\": [ \"user-key-123abc\", \"user-key-456def\" ]\n  }]\n}\n\
        ```\n\n#### addExcludedTargets\n\nAdds context keys to the individual context\
        \ targets excluded in the segment for the specified `contextKind`. Returns\
        \ an error if this causes the same context key to be both included and excluded.\n\
        \n##### Parameters\n\n- `contextKind`: The context kind the targets should\
        \ be added to.\n- `values`: List of keys.\n\nHere's an example:\n\n```json\n\
        {\n  \"instructions\": [{\n    \"kind\": \"addExcludedTargets\",\n    \"contextKind\"\
        : \"org\",\n    \"values\": [ \"org-key-123abc\", \"org-key-456def\" ]\n \
        \ }]\n}\n```\n\n#### addExcludedUsers\n\nAdds user keys to the individual\
        \ user targets excluded from the segment. Returns an error if this causes\
        \ the same user key to be both included and excluded. If you are working with\
        \ contexts, use `addExcludedTargets` instead of this instruction.\n\n#####\
        \ Parameters\n\n- `values`: List of user keys.\n\nHere's an example:\n\n```json\n\
        {\n  \"instructions\": [{\n    \"kind\": \"addExcludedUsers\",\n    \"values\"\
        : [ \"user-key-123abc\", \"user-key-456def\" ]\n  }]\n}\n```\n\n#### removeIncludedTargets\n\
        \nRemoves context keys from the individual context targets included in the\
        \ segment for the specified `contextKind`.\n\n##### Parameters\n\n- `contextKind`:\
        \ The context kind the targets should be removed from.\n- `values`: List of\
        \ keys.\n\nHere's an example:\n\n```json\n{\n  \"instructions\": [{\n    \"\
        kind\": \"removeIncludedTargets\",\n    \"contextKind\": \"org\",\n    \"\
        values\": [ \"org-key-123abc\", \"org-key-456def\" ]\n  }]\n}\n```\n\n####\
        \ removeIncludedUsers\n\nRemoves user keys from the individual user targets\
        \ included in the segment. If you are working with contexts, use `removeIncludedTargets`\
        \ instead of this instruction.\n\n##### Parameters\n\n- `values`: List of\
        \ user keys.\n\nHere's an example:\n\n```json\n{\n  \"instructions\": [{\n\
        \    \"kind\": \"removeIncludedUsers\",\n    \"values\": [ \"user-key-123abc\"\
        , \"user-key-456def\" ]\n  }]\n}\n```\n\n#### removeExcludedTargets\n\nRemoves\
        \ context keys from the individual context targets excluded from the segment\
        \ for the specified `contextKind`.\n\n##### Parameters\n\n- `contextKind`:\
        \ The context kind the targets should be removed from.\n- `values`: List of\
        \ keys.\n\nHere's an example:\n\n```json\n{\n  \"instructions\": [{\n    \"\
        kind\": \"removeExcludedTargets\",\n    \"contextKind\": \"org\",\n    \"\
        values\": [ \"org-key-123abc\", \"org-key-456def\" ]\n  }]\n}\n```\n\n####\
        \ removeExcludedUsers\n\nRemoves user keys from the individual user targets\
        \ excluded from the segment. If you are working with contexts, use `removeExcludedTargets`\
        \ instead of this instruction.\n\n##### Parameters\n\n- `values`: List of\
        \ user keys.\n\nHere's an example:\n\n```json\n{\n  \"instructions\": [{\n\
        \    \"kind\": \"removeExcludedUsers\",\n    \"values\": [ \"user-key-123abc\"\
        , \"user-key-456def\" ]\n  }]\n}\n```\n\n#### updateName\n\nUpdates the name\
        \ of the segment.\n\n##### Parameters\n\n- `value`: Name of the segment.\n\
        \nHere's an example:\n\n```json\n{\n  \"instructions\": [{\n    \"kind\":\
        \ \"updateName\",\n    \"value\": \"Updated segment name\"\n  }]\n}\n```\n\
        \n</details>\n\n## Using JSON patches on a segment\n\nIf you do not include\
        \ the header described above, you can use a [JSON patch](/reference#updates-using-json-patch)\
        \ or [JSON merge patch](https://datatracker.ietf.org/doc/html/rfc7386) representation\
        \ of the desired changes.\n\nFor example, to update the description for a\
        \ segment with a JSON patch, use the following request body:\n\n```json\n\
        {\n  \"patch\": [\n    {\n      \"op\": \"replace\",\n      \"path\": \"/description\"\
        ,\n      \"value\": \"new description\"\n    }\n  ]\n}\n```\n\nTo update fields\
        \ in the segment that are arrays, set the `path` to the name of the field\
        \ and then append `/<array index>`. Use `/0` to add the new entry to the beginning\
        \ of the array. Use `/-` to add the new entry to the end of the array.\n\n\
        For example, to add a rule to a segment, use the following request body:\n\
        \n```json\n{\n  \"patch\":[\n    {\n      \"op\": \"add\",\n      \"path\"\
        : \"/rules/0\",\n      \"value\": {\n        \"clauses\": [{ \"contextKind\"\
        : \"user\", \"attribute\": \"email\", \"op\": \"endsWith\", \"values\": [\"\
        .edu\"], \"negate\": false }]\n      }\n    }\n  ]\n}\n```\n\nTo add or remove\
        \ targets from segments, we recommend using semantic patch. Semantic patch\
        \ for segments includes specific instructions for adding and removing both\
        \ included and excluded targets.\n"
      operationId: patchSegment
