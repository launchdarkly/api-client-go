- description: "\n> ### Contexts are for Early Access Program customers only\n>\n\
    > Contexts are only available to members of LaunchDarkly's Early Access Program\
    \ (EAP). If you want access to this feature, [join the EAP](https://launchdarkly.com/eap).\n\
    >\n> Creating contexts and evaluating flags based on contexts is supported in\
    \ the latest versions of some of the LaunchDarkly SDKs. However, the ability to\
    \ target flags or segments by context, or review context instances that have encountered\
    \ flags in your application, is only available for EAP customers.\n\nContexts\
    \ are people, services, machines, or other resources that encounter feature flags\
    \ in your product. Contexts are identified by their `kind`, which describes the\
    \ type of attributes the context contains, and by their `key`.\n\nWhen you use\
    \ the LaunchDarkly SDK to evaluate a flag, you provide an evaluation context to\
    \ that call. LaunchDarkly records the key and attributes of each unique context\
    \ instance. You can view these in the LaunchDarkly user interface from the **Contexts**\
    \ list, or use the Context APIs. To learn more, read [Contexts](https://docs.launchdarkly.com/home/contexts).\n\
    \nLaunchDarkly provides APIs for you to:\n\n* retrieve contexts, context instances,\
    \ and context attribute names and values\n* search for contexts or context instances\n\
    * delete context instances\n\nContexts are always scoped within a project and\
    \ an environment. Each environment has its own set of context instance records.\n\
    \nSeveral of the endpoints in the contexts API require a context instance ID or\
    \ application ID. Both of these IDs are returned as part of the [Search for context\
    \ instances](/tag/Contexts-(beta)#operation/searchContextInstances) response.\
    \ The context instance ID is the `id` field of each element in the `items` array.\
    \ The application ID is the `applicationId` field of each element in the `items`\
    \ array. By default, the application ID is set to the SDK you are using. In the\
    \ LaunchDarkly UI, the application ID and application version appear on the context\
    \ details page in the \"From source\" field. You can change the application ID\
    \ as part of your SDK configuration. To learn more, read [Application metadata\
    \ configuration](https://docs.launchdarkly.com/sdk/features/app-config).\n\n###\
    \ Filtering contexts and context instances\n\nWhen you [search for contexts](/tag/Contexts-(beta)#operation/searchContexts)\
    \ or [context instances](/tag/Contexts-(beta)#operation/searchContextInstances),\
    \ you can filter on certain fields using the `filter` parameter either as a query\
    \ parameter or as a request body parameter.\n\nThe `filter` parameter supports\
    \ the following operators: `equals`, `anyOf`, `contains`, `startsWith`, `lte`,\
    \ `gte`, `before`, `after`, `notEquals`.\n\n<details>\n<summary>Expand for details\
    \ on operators and syntax</summary>\n\n#### equals\n\nReturns contexts or context\
    \ instances if there is an exact match on the entire field. For example:\n\n*\
    \ `myField equals 44`\n* `myField equals \"device\"`\n* `myField equals true`\n\
    * `myField equals [1,2,3,4]`\n* `myField equals [\"hello\",\"goodbye\"]`\n\n####\
    \ anyOf\n\nReturns contexts or context instances if any of the values in a field\
    \ match any of the values in the match value. For example:\n\n* `myField anyOf\
    \ [44]`\n* `myField anyOf [\"phone\",\"tablet\"]`\n* `myField anyOf [true]\"`\n\
    \n#### contains\n\nReturns contexts or context instances if all the match values\
    \ are found in the list of values in this field. For example:\n\n* `myListField\
    \ contains 44`\n* `myListField contains [\"phone\",\"tablet\"]`\n* `myListField\
    \ contains true`\n\n#### startsWith\n\nReturns contexts or context instances if\
    \ the value in a field, which should be a singular string, begins with the provided\
    \ substring. For example:\n\n* `myField startsWith \"do\"`\n\n#### gte\n\nReturns\
    \ contexts or context instances if any of the values in a field, which should\
    \ be numbers, are greater than or equal to the provided number. For example:\n\
    \n* `myField gte 44` returns when `myField` is greater than or equal to 44\n\n\
    #### lte\n\nReturns contexts or context instances if any of the values in a field,\
    \ which should be numbers, are less than or equal to the provided number. For\
    \ example:\n\n* `myField lte 44` returns when `myField` is less than or equal\
    \ to 44\n\n#### before\n\nReturns contexts or context instances if any of the\
    \ values in a field, which should be dates, are before the provided time. For\
    \ example:\n\n* `myField before \"2022-09-21T19:03:15+00:00\"`\n\n#### after\n\
    \nReturns contexts or context instances if any of the values in a field, which\
    \ should be dates, are after the provided time. For example:\n\n* `myField after\
    \ \"2022-09-21T19:03:15+00:00\"`\n\n#### notEquals\n\nReturns contexts or context\
    \ instances if there is not an exact match on the entire field. For example:\n\
    \n* `myField notEquals 44`\n* `myField notEquals \"device\"`\n* `myField notEquals\
    \ true`\n* `myField notEquals [1,2,3,4]`\n* `myField notEquals [\"hello\",\"goodbye\"\
    ]`\n\n</details>\n\nYou can also combine filters in the following ways:\n\n* Use\
    \ a comma (`,`) as an AND operator\n* Use a vertical bar (`|`) as an OR operator\n\
    * Use parentheses `()` to group filters\n\nFor example:\n\n* `myField gte 5, myField\
    \ lte 10` returns contexts or context instances where `myField` is greater than\
    \ or equal to 5 and also less than or equal to 10\n* `myField equals 20|(myfield\
    \ gte 5, myfield lte 10 )` returns contexts or context instances where `myField`\
    \ is either equal to 20 or is between 5 and 10, inclusive\n\n#### Supported fields\
    \ and operators\n\nYou can only filter certain fields in contexts and context\
    \ instances when using the `filter` parameter. Additionally, you can only filter\
    \ some fields with certain operators.\n\nWhen you search for [contexts]((/tag/Contexts-(beta)#operation/searchContexts)),\
    \ the `filter` parameter supports the following fields and operators:\n\n|<div\
    \ style=\"width:120px\">Field</div> |Description |Supported operators |\n|---|---|---|\n\
    |`applicationId` |An identifier representing the application where the LaunchDarkly\
    \ SDK is running. |`equals`, `notEquals`, `anyOf` |\n|`id` |Unique identifier\
    \ for the context. |`equals`, `notEquals`, `anyOf` |\n|`key` |The context key.\
    \ |`equals`, `notEquals`, `anyOf`, `startsWith` |\n|`kind` |The context kind.\
    \ |`equals`, `notEquals`, `anyOf` |\n|`kinds` |A list of all kinds found in the\
    \ context. Supply a list of strings to the operator. |`equals`, `anyOf`, `contains`\
    \ |\n|`kindKey` |The kind and key for the context. They are joined with `:`, for\
    \ example, `user:user-key-abc123`. |`equals`, `notEquals`, `anyOf` |\n|`kindKeys`\
    \ |A list of all kinds and keys found in the context. The kind and key are joined\
    \ with `:`, for example, `user:user-key-abc123`. Supply a list of strings to the\
    \ operator. |`equals`, `anyOf`, `contains` |\n|`q` |A \"fuzzy\" search across\
    \ context attribute values and the context key. Supply a string or list of strings\
    \ to the operator.  |`equals` |\n|`name` |The name for the context. |`equals`,\
    \ `notEquals`, `anyOf`, `startsWith` |\n|`<a kind>.<an attribute name>` |A kind\
    \ and the name of any attribute that appears in a context of that kind, for example,\
    \ `user.email`. To filter all kinds, use `*` in place of the kind, for example,\
    \ `*.email`. You can use either a literal attribute name or a JSON path to specify\
    \ the attribute. If you use a JSON path, then you must escape the `/` character,\
    \ using `~1`, and the `~` character, using `~0`. For example, use `user.job/title`\
    \ or `user./job~1title` to filter the `/job/title` field in a user context kind.\
    \ If the field or value includes whitespace, it should be enclosed in double quotes.\
    \ |`equals`, `notEquals`, `startsWith`, `before`, `after`.|\n\nWhen searching\
    \ for [context instances](/tag/Contexts-(beta)#operation/searchContextInstances),\
    \ the `filter` parameter supports the following fields and operators\n\n|<div\
    \ style=\"width:120px\">Field</div> |Description |Supported operators |\n|---|---|---|\n\
    |`applicationId` |An identifier representing the application where the LaunchDarkly\
    \ SDK is running. |`equals`, `notEquals`, `anyOf` |\n|`id` |Unique identifier\
    \ for the context instance. |`equals`, `notEquals`, `anyOf` |\n|`kinds` |A list\
    \ of all kinds found in the context instance. Supply a list of strings to the\
    \ operator. |`equals`, `anyOf`, `contains` |\n|`kindKeys` |A list of all kinds\
    \ and keys found in the context instance. The kind and key are joined with `:`,\
    \ for example, `user:user-key-abc123`. Supply a list of strings to the operator.\
    \ |`equals`, `anyOf`, `contains` |\n"
  name: Contexts (beta)
