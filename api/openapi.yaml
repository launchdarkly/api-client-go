- description: "\n> ### This feature is in beta\n>\n> To use this feature, pass in\
    \ a header including the `LD-API-Version` key with value set to `beta`. Use this\
    \ header with each call. To learn more, read [Beta resources](/#section/Overview/Beta-resources).\n\
    >\n> Resources that are in beta are still undergoing testing and development.\
    \ They may change without notice, including becoming backwards incompatible.\n\
    \nYou can use the integrations API to create, delete, and manage integrations\
    \ between LaunchDarkly and third-party applications.\n\nSpecifically, the integrations\
    \ API provides endpoints for managing the persistent store integrations, also\
    \ called \"big segment\" store integrations, that are required when you use a\
    \ server-side SDK and big segments.\n\n> ### Synced segments and larger list-based\
    \ segments are an Enterprise feature\n>\n> Segments synced from external tools\
    \ and larger list-based segments with more than 15,000 entries are the two kinds\
    \ of \"big segment.\" LaunchDarkly uses different implementations for different\
    \ types of segments so that all of your segments have good performance.\n>\n>\
    \ These segments are available to customers on an Enterprise plan. To learn more,\
    \ [read about our pricing](https://launchdarkly.com/pricing/). To upgrade your\
    \ plan, [contact Sales](https://launchdarkly.com/contact-sales/).\n\n[Segments\
    \ synced from external tools](https://docs.launchdarkly.com/home/segments/synced-segments)\
    \ and [larger list-based segments](https://docs.launchdarkly.com/home/segments/list-based-segments#larger-list-based-segments)\
    \ are the two kinds of big segment. If you are using server-side SDKs, these segments\
    \ require a persistent store within your infrastructure. LaunchDarkly keeps the\
    \ persistent store up to date and consults it during flag evaluation.\n\nYou need\
    \ either a persistent store integration or a [Relay Proxy](https://docs.launchdarkly.com/home/relay-proxy)\
    \ to support these segments. The integrations API lets you manage the persistent\
    \ store integrations.\n\nTo learn more about segments, read [Segments](https://docs.launchdarkly.com/home/segments)\
    \ and [Segment configuration](https://docs.launchdarkly.com/home/segments/big-segment-configuration).\n\
    \nSeveral of the endpoints in the integrations API require an integration ID.\
    \ The integration ID is returned as part of the [Create big segment store integration](/tag/Integrations-(beta)#operation/createBigSegmentStoreIntegration)\
    \ response, in the `_id` field. It is also returned as part of the [List all big\
    \ segment store integrations](/tag/Integrations-(beta)#operation/getBigSegmentStoreIntegrations)\
    \ response, in the `_id` field of each element in the `items` array.\n\nYou can\
    \ find other APIs for working with big segments under [Segments](/tag/Segments)\
    \ and [Segments (beta)](/tag/Segments-(beta)).\n"
  name: Integrations (beta)
- description: "> ### Available for Pro and Enterprise plans\n>\n> Metrics is available\
    \ to customers on a Pro or Enterprise plan. To learn more, [read about our pricing](https://launchdarkly.com/pricing/).\
    \ To add metrics to your plan, [contact Sales](https://launchdarkly.com/contact-sales/).\n\
    \nMetrics track flag behavior over time when an experiment is running. The data\
    \ generated from experiments gives you more insight into the impact of a particular\
    \ flag. To learn more, read [Metrics](https://docs.launchdarkly.com/home/metrics).\n\
    \nUsing the metrics API, you can create, delete, and manage metrics.\n\n> ###\
    \ Are you importing metric events?\n>\n> If you want to import metric events into\
    \ LaunchDarkly from an existing data source, use the metric import API. To learn\
    \ more, read [Importing metric events](/home/metrics/import-metric-events).\n\n\
    > ### Metric keys and event keys are different\n>\n> LaunchDarkly automatically\
    \ generates a metric key when you create a metric. You can use the metric key\
    \ to identify the metric in API calls.\n>\n> Custom conversion/binary and custom\
    \ numeric metrics also require an event key. You can set the event key to anything\
    \ you want. Adding this event key to your codebase lets your SDK track actions\
    \ customers take in your app as events. To learn more, read [Sending custom events](https://docs.launchdarkly.com/sdk/features/events).\n"
  name: Metrics
