    patch:
      description: "Perform a partial update to a feature flag. The request body must\
        \ be a valid semantic patch or JSON patch.\n\n### Using semantic patches on\
        \ a feature flag\n\nTo make a semantic patch request, you must append `domain-model=launchdarkly.semanticpatch`\
        \ to your `Content-Type` header. To learn more, read [Updates using semantic\
        \ patch](/reference#updates-using-semantic-patch).\n\nThe body of a semantic\
        \ patch request for updating feature flags requires an `environmentKey` in\
        \ addition to `instructions` and an optional `comment`. The body of the request\
        \ takes the following properties:\n\n* `comment` (string): (Optional) A description\
        \ of the update.\n* `environmentKey` (string): (Required) The key of the LaunchDarkly\
        \ environment.\n* `instructions` (array): (Required) A list of actions the\
        \ update should perform. Each action in the list must be an object with a\
        \ `kind` property that indicates the instruction. If the action requires parameters,\
        \ you must include those parameters as additional fields in the object.\n\n\
        ### Instructions\n\nSemantic patch requests support the following `kind` instructions\
        \ for updating feature flags.\n\n<details>\n<summary>Click to expand instructions\
        \ for turning flags on and off</summary>\n\n#### turnFlagOff\n\nSets the flag's\
        \ targeting state to **Off**.\n\nFor example, to turn a flag off, use this\
        \ request body:\n\n```json\n{\n  \"environmentKey\": \"example-environment-key\"\
        ,\n  \"instructions\": [ { \"kind\": \"turnFlagOff\" } ]\n}\n```\n\n#### turnFlagOn\n\
        \nSets the flag's targeting state to **On**.\n\nFor example, to turn a flag\
        \ on, use this request body:\n\n```json\n{\n  \"environmentKey\": \"example-environment-key\"\
        ,\n  \"instructions\": [ { \"kind\": \"turnFlagOn\" } ]\n}\n```\n\n</details><br\
        \ />\n\n<details>\n<summary>Click to expand instructions for working with\
        \ targeting and variations</summary>\n\n#### addClauses\n\nAdds the given\
        \ clauses to the rule indicated by `ruleId`.\n\n##### Parameters\n\n- `ruleId`:\
        \ ID of a rule in the flag.\n- `clauses`: Array of clause objects, with `attribute`\
        \ (string), `op` (string), `negate` (boolean), and `values` (array of strings,\
        \ numbers, or dates) properties.\n\n#### addPrerequisite\n\nAdds the flag\
        \ indicated by `key` with variation `variationId` as a prerequisite to the\
        \ flag in the path parameter.\n\n##### Parameters\n\n- `key`: Flag key of\
        \ the prerequisite flag.\n- `variationId`: ID of a variation of the prerequisite\
        \ flag.\n\n#### addRule\n\nAdds a new targeting rule to the flag. The rule\
        \ may contain `clauses` and serve the variation that `variationId` indicates,\
        \ or serve a percentage rollout that `rolloutWeights` and `rolloutBucketBy`\
        \ indicate.\n\nIf you set `beforeRuleId`, this adds the new rule before the\
        \ indicated rule. Otherwise, adds the new rule to the end of the list.\n\n\
        ##### Parameters\n\n- `clauses`: Array of clause objects, with `attribute`\
        \ (string), `op` (string), `negate` (boolean), and `values` (array of strings,\
        \ numbers, or dates) properties.\n- `beforeRuleId`: (Optional) ID of a flag\
        \ rule.\n- `variationId`: ID of a variation of the flag.\n- `rolloutWeights`:\
        \ Map of `variationId` to weight, in thousandths of a percent (0-100000).\n\
        - `rolloutBucketBy`: (Optional) User attribute.\n\n#### addUserTargets\n\n\
        Adds user keys to the individual user targets for the variation that `variationId`\
        \ specifies. Returns an error if this causes the flag to target the same user\
        \ key in multiple variations.\n\n##### Parameters\n\n- `values`: List of user\
        \ keys.\n- `variationId`: ID of a variation on the flag.\n\n#### addValuesToClause\n\
        \nAdds `values` to the values of the clause that `ruleId` and `clauseId` indicate.\n\
        \n##### Parameters\n\n- `ruleId`: ID of a rule in the flag.\n- `clauseId`:\
        \ ID of a clause in that rule.\n- `values`: Array of strings.\n\n#### clearUserTargets\n\
        \nRemoves all individual user targets from the variation that `variationId`\
        \ specifies.\n\n##### Parameters\n\n- `variationId`: ID of a variation on\
        \ the flag.\n\n#### removeClauses\n\nRemoves the clauses specified by `clauseIds`\
        \ from the rule indicated by `ruleId`.\n\n##### Parameters\n\n- `ruleId`:\
        \ ID of a rule in the flag.\n- `clauseIds`: Array of IDs of clauses in the\
        \ rule.\n\n#### removePrerequisite\n\nRemoves the prerequisite flag indicated\
        \ by `key`. Does nothing if this prerequisite does not exist.\n\n##### Parameters\n\
        \n- `key`: Flag key of an existing prerequisite flag.\n\n#### removeRule\n\
        \nRemoves the targeting rule specified by `ruleId`. Does nothing if the rule\
        \ does not exist.\n\n##### Parameters\n\n- `ruleId`: ID of a rule in the flag.\n\
        \n#### removeUserTargets\n\nRemoves user keys from the individual user targets\
        \ for the variation that `variationId` specifies. Does nothing if the flag\
        \ does not target the user keys.\n\n##### Parameters\n\n- `values`: List of\
        \ user keys.\n- `variationId`: ID of a flag variation.\n\n#### removeValuesFromClause\n\
        \nRemoves `values` from the values of the clause indicated by `ruleId` and\
        \ `clauseId`.\n\n##### Parameters\n\n- `ruleId`: ID of a rule in the flag.\n\
        - `clauseId`: ID of a clause in that rule.\n- `values`: Array of strings.\n\
        \n#### reorderRules\n\nRearranges the rules to match the order given in `ruleIds`.\
        \ Returns an error if `ruleIds` does not match the current set of rules on\
        \ the flag.\n\n##### Parameters\n\n- `ruleIds`: Array of IDs of all rules\
        \ in the flag.\n\n#### replacePrerequisites\n\nRemoves all existing prerequisites\
        \ and replaces them with the list you provide.\n\n##### Parameters\n\n- `prerequisites`:\
        \ A list of prerequisites. Each item in the list must include a flag `key`\
        \ and `variationId`.\n\nFor example, to replace prerequisites, use this request\
        \ body:\n\n```json\n{\n  \"environmentKey\": \"example-environment-key\",\n\
        \  \"instructions\": [\n    {\n      \"kind\": \"replacePrerequisites\",\n\
        \      \"prerequisites\": [\n        {\n          \"key\": \"prereq-flag-key\"\
        ,\n          \"variationId\": \"variation-1\"\n        },\n        {\n   \
        \       \"key\": \"another-prereq-flag-key\",\n          \"variationId\":\
        \ \"variation-2\"\n        }\n      ]\n    }\n  ]\n}\n```\n\n#### replaceRules\n\
        \nRemoves all targeting rules for the flag and replaces them with the list\
        \ you provide.\n\n##### Parameters\n\n- `rules`: A list of rules.\n\nFor example,\
        \ to replace rules, use this request body:\n\n```json\n{\n  \"environmentKey\"\
        : \"example-environment-key\",\n  \"instructions\": [\n    {\n      \"kind\"\
        : \"replaceRules\",\n      \"rules\": [\n        {\n          \"variationId\"\
        : \"variation-1\",\n          \"description\": \"myRule\",\n          \"clauses\"\
        : [\n            {\n              \"attribute\": \"segmentMatch\",\n     \
        \         \"op\": \"segmentMatch\",\n              \"values\": [\"test\"]\n\
        \            }\n          ],\n          \"trackEvents\": true\n        }\n\
        \      ]\n    }\n  ]\n}\n```\n\n#### replaceUserTargets\n\nRemoves all existing\
        \ user targeting and replaces it with the list of targets you provide.\n\n\
        ##### Parameters\n\n- `targets`: A list of user targeting. Each item in the\
        \ list must include a `variationId` and a list of `values`.\n\nFor example,\
        \ to replace user targets, use this request body:\n\n```json\n{\n  \"environmentKey\"\
        : \"example-environment-key\",\n  \"instructions\": [\n    {\n      \"kind\"\
        : \"replaceUserTargets\",\n      \"targets\": [\n        {\n          \"variationId\"\
        : \"variation-1\",\n          \"values\": [\"blah\", \"foo\", \"bar\"]\n \
        \       },\n        {\n          \"variationId\": \"variation-2\",\n     \
        \     \"values\": [\"abc\", \"def\"]\n        }\n      ]\n    }    \n  ]\n\
        }\n```\n\n#### updateClause\n\nReplaces the clause indicated by `ruleId` and\
        \ `clauseId` with `clause`.\n\n##### Parameters\n\n- `ruleId`: ID of a rule\
        \ in the flag.\n- `clauseId`: ID of a clause in that rule.\n- `clause`: New\
        \ `clause` object, with `attribute` (string), `op` (string), `negate` (boolean),\
        \ and `values` (array of strings, numbers, or dates) properties.\n\n#### updateFallthroughVariationOrRollout\n\
        \nUpdates the default or \"fallthrough\" rule for the flag, which the flag\
        \ serves when a user matches none of the targeting rules. The rule can serve\
        \ either the variation that `variationId` indicates, or a percent rollout\
        \ that `rolloutWeights` and `rolloutBucketBy` indicate.\n\n##### Parameters\n\
        \n- `variationId`: ID of a variation of the flag.\nor\n- `rolloutWeights`:\
        \ Map of `variationId` to weight, in thousandths of a percent (0-100000).\n\
        - `rolloutBucketBy`: Optional user attribute.\n\n#### updateOffVariation\n\
        \nUpdates the default off variation to `variationId`. The flag serves the\
        \ default off variation when the flag's targeting is **Off**.\n\n##### Parameters\n\
        \n- `variationId`: ID of a variation of the flag.\n\n#### updatePrerequisite\n\
        \nChanges the prerequisite flag that `key` indicates to use the variation\
        \ that `variationId` indicates. Returns an error if this prerequisite does\
        \ not exist.\n\n##### Parameters\n\n- `key`: Flag key of an existing prerequisite\
        \ flag.\n- `variationId`: ID of a variation of the prerequisite flag.\n\n\
        #### updateRuleDescription\n\nUpdates the description of the feature flag\
        \ rule.\n\n##### Parameters\n\n- `description`: The new human-readable description\
        \ for this rule.\n- `ruleId`: The ID of the rule. You can retrieve this by\
        \ making a GET request for the flag.\n\n#### updateRuleTrackEvents\n\nUpdates\
        \ whether or not LaunchDarkly tracks events for the feature flag associated\
        \ with this rule.\n\n##### Parameters\n\n- `ruleId`: The ID of the rule. You\
        \ can retrieve this by making a GET request for the flag.\n- `trackEvents`:\
        \ Whether or not events are tracked.\n\n#### updateRuleVariationOrRollout\n\
        \nUpdates what `ruleId` serves when its clauses evaluate to true. The rule\
        \ can serve either the variation that `variationId` indicates, or a percent\
        \ rollout that `rolloutWeights` and `rolloutBucketBy` indicate.\n\n##### Parameters\n\
        \n- `ruleId`: ID of a rule in the flag.\n- `variationId`: ID of a variation\
        \ of the flag.\n\n  or\n\n- `rolloutWeights`: Map of `variationId` to weight,\
        \ in thousandths of a percent (0-100000).\n- `rolloutBucketBy`: Optional user\
        \ attribute.\n\n#### updateTrackEvents\n\nUpdates whether or not LaunchDarkly\
        \ tracks events for the feature flag, for all rules.\n\n##### Parameters\n\
        \n- `trackEvents`: Whether or not events are tracked.\n\n#### updateTrackEventsFallthrough\n\
        \nUpdates whether or not LaunchDarkly tracks events for the feature flag,\
        \ for the default rule.\n\n##### Parameters\n\n- `trackEvents`: Whether or\
        \ not events are tracked.\n\n</details><br />\n\n<details>\n<summary>Click\
        \ to expand instructions for updating flag settings</summary>\n\n#### addTags\n\
        \nAdds tags to the feature flag.\n\n##### Parameters\n\n- `values`: A list\
        \ of tags to add.\n\n#### makeFlagPermanent\n\nMarks the feature flag as permanent.\
        \ LaunchDarkly does not prompt you to remove permanent flags, even if one\
        \ variation is rolled out to all your users.\n\n#### makeFlagTemporary\n\n\
        Marks the feature flag as temporary.\n\n#### removeMaintainer\n\nRemoves the\
        \ flag's maintainer. To set a new maintainer, use the flag's **Settings**\
        \ tab in the LaunchDarkly user interface.\n\n#### removeTags\n\nRemoves tags\
        \ from the feature flag.\n\n##### Parameters\n\n- `values`: A list of tags\
        \ to remove.\n\n#### turnOffClientSideAvailability\n\nTurns off client-side\
        \ SDK availability for the flag. This is equivalent to unchecking the **SDKs\
        \ using Mobile Key** and/or **SDKs using client-side ID** boxes for the flag.\
        \ If you're using a client-side or mobile SDK, you must expose your feature\
        \ flags in order for the client-side or mobile SDKs to evaluate them.\n\n\
        ##### Parameters\n\n- `value`: Use \"usingMobileKey\" to turn on availability\
        \ for mobile SDKs. Use \"usingEnvironmentId\" to turn on availability for\
        \ client-side SDKs.\n\n#### turnOnClientSideAvailability\n\nTurns on client-side\
        \ SDK availability for the flag. This is equivalent to unchecking the **SDKs\
        \ using Mobile Key** and/or **SDKs using client-side ID** boxes for the flag.\
        \ If you're using a client-side or mobile SDK, you must expose your feature\
        \ flags in order for the client-side or mobile SDKs to evaluate them.\n\n\
        ##### Parameters\n\n- `value`: Use \"usingMobileKey\" to turn on availability\
        \ for mobile SDKs. Use \"usingEnvironmentId\" to turn on availability for\
        \ client-side SDKs.\n\n#### updateDescription\n\nUpdates the feature flag\
        \ description.\n\n##### Parameters\n\n- `value`: The new description.\n\n\
        #### updateName\n\nUpdates the feature flag name.\n\n##### Parameters\n\n\
        - `value`: The new name.\n\n</details><br />\n\n<details>\n<summary>Click\
        \ to expand instructions for updating the flag lifecycle</summary>\n\n####\
        \ archiveFlag\n\nArchives the feature flag. This retires it from LaunchDarkly\
        \ without deleting it. You cannot archive a flag that is a prerequisite of\
        \ other flags.\n\n#### deleteFlag\n\nDeletes the feature flag and its rules.\
        \ You cannot restore a deleted flag. If this flag is requested again, the\
        \ flag value defined in code will be returned for all users.\n\n#### restoreFlag\n\
        \nRestores the feature flag if it was previously archived.\n\n</details>\n\
        \n### Example\n\nThe body of a single semantic patch can contain many different\
        \ instructions.\n\n<details>\n<summary>Click to expand example semantic patch\
        \ request body</summary>\n\n```json\n{\n  \"environmentKey\": \"production\"\
        ,\n  \"instructions\": [\n    {\n      \"kind\": \"turnFlagOn\"\n    },\n\
        \    {\n      \"kind\": \"turnFlagOff\"\n    },\n    {\n      \"kind\": \"\
        addUserTargets\",\n      \"variationId\": \"8bfb304e-d516-47e5-8727-e7f798e8992d\"\
        ,\n      \"values\": [\"userId\", \"userId2\"]\n    },\n    {\n      \"kind\"\
        : \"removeUserTargets\",\n      \"variationId\": \"8bfb304e-d516-47e5-8727-e7f798e8992d\"\
        ,\n      \"values\": [\"userId3\", \"userId4\"]\n    },\n    {\n      \"kind\"\
        : \"updateFallthroughVariationOrRollout\",\n      \"rolloutWeights\": {\n\
        \        \"variationId\": 50000,\n        \"variationId2\": 50000\n      },\n\
        \      \"rolloutBucketBy\": null\n    },\n    {\n      \"kind\": \"addRule\"\
        ,\n      \"clauses\": [\n        {\n          \"attribute\": \"segmentMatch\"\
        ,\n          \"negate\": false,\n          \"values\": [\"test-segment\"]\n\
        \        }\n      ],\n      \"variationId\": null,\n      \"rolloutWeights\"\
        : {\n        \"variationId\": 50000,\n        \"variationId2\": 50000\n  \
        \    },\n      \"rolloutBucketBy\": \"key\"\n    },\n    {\n      \"kind\"\
        : \"removeRule\",\n      \"ruleId\": \"99f12464-a429-40fc-86cc-b27612188955\"\
        \n    },\n    {\n      \"kind\": \"reorderRules\",\n      \"ruleIds\": [\"\
        2f72974e-de68-4243-8dd3-739582147a1f\", \"8bfb304e-d516-47e5-8727-e7f798e8992d\"\
        ]\n    },\n    {\n      \"kind\": \"addClauses\",\n      \"ruleId\": \"1134\"\
        ,\n      \"clauses\": [\n        {\n          \"attribute\": \"email\",\n\
        \          \"op\": \"in\",\n          \"negate\": false,\n          \"values\"\
        : [\"test@test.com\"]\n        }\n      ]\n    },\n    {\n      \"kind\":\
        \ \"removeClauses\",\n      \"ruleId\": \"1242529\",\n      \"clauseIds\"\
        : [\"8bfb304e-d516-47e5-8727-e7f798e8992d\"]\n    },\n    {\n      \"kind\"\
        : \"updateClause\",\n      \"ruleId\": \"2f72974e-de68-4243-8dd3-739582147a1f\"\
        ,\n      \"clauseId\": \"309845\",\n      \"clause\": {\n        \"attribute\"\
        : \"segmentMatch\",\n        \"negate\": false,\n        \"values\": [\"test-segment\"\
        ]\n      }\n    },\n    {\n      \"kind\": \"updateRuleVariationOrRollout\"\
        ,\n      \"ruleId\": \"2342\",\n      \"rolloutWeights\": null,\n      \"\
        rolloutBucketBy\": null\n    },\n    {\n      \"kind\": \"updateOffVariation\"\
        ,\n      \"variationId\": \"3242453\"\n    },\n    {\n      \"kind\": \"addPrerequisite\"\
        ,\n      \"variationId\": \"234235\",\n      \"key\": \"flagKey2\"\n    },\n\
        \    {\n      \"kind\": \"updatePrerequisite\",\n      \"variationId\": \"\
        234235\",\n      \"key\": \"flagKey2\"\n    },\n    {\n      \"kind\": \"\
        removePrerequisite\",\n      \"key\": \"flagKey\"\n    }\n  ]\n}\n```\n</details>\n\
        \n### Using JSON Patches on a feature flag\nIf you do not include the header\
        \ described above, you can use [JSON patch](/reference#updates-using-json-patch).\n\
        \nWhen using the update feature flag endpoint to add individual users to a\
        \ specific variation, there are two different patch documents, depending on\
        \ whether users are already being individually targeted for the variation.\n\
        \nIf a flag variation already has users individually targeted, the path for\
        \ the JSON Patch operation is:\n\n```json\n{\n  \"op\": \"add\",\n  \"path\"\
        : \"/environments/devint/targets/0/values/-\",\n  \"value\": \"TestClient10\"\
        \n}\n```\n\nIf a flag variation does not already have users individually targeted,\
        \ the path for the JSON Patch operation is:\n\n```json\n[\n  {\n    \"op\"\
        : \"add\",\n    \"path\": \"/environments/devint/targets/-\",\n    \"value\"\
        : { \"variation\": 0, \"values\": [\"TestClient10\"] }\n  }\n]\n```\n\n\n\
        ### Required approvals\nIf a request attempts to alter a flag configuration\
        \ in an environment where approvals are required for the flag, the request\
        \ will fail with a 405. Changes to the flag configuration in that environment\
        \ will require creating an [approval request](/tag/Approvals) or a [workflow](/tag/Workflows-(beta)).\n\
        \n### Conflicts\nIf a flag configuration change made through this endpoint\
        \ would cause a pending scheduled change or approval request to fail, this\
        \ endpoint will return a 400. You can ignore this check by adding an `ignoreConflicts`\
        \ query parameter set to `true`.\n"
      operationId: patchFeatureFlag
