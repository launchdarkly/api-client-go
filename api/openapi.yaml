- description: "> ### This feature is in beta\n>\n> To use this feature, pass in a\
    \ header including the `LD-API-Version` key with value set to `beta`. Use this\
    \ header with each call. To learn more, read [Beta resources](/#section/Overview/Beta-resources).\n\
    >\n> Resources that are in beta are still undergoing testing and development.\
    \ They may change without notice, including becoming backwards incompatible.\n\
    \nThe account usage API lets you query for metrics about how your account is using\
    \ LaunchDarkly. To learn more, read [Account usage metrics](https://docs.launchdarkly.com/home/billing/usage-metrics).\n\
    \nEach endpoint returns time-series data in the form of an array of data points\
    \ with timestamps. Each one contains data for that time from one or more series.\
    \ It also includes a metadata array describing what each of the series is.\n"
  name: Account usage (beta)
- description: "> ### This feature is in beta\n>\n> To use this feature, pass in a\
    \ header including the `LD-API-Version` key with value set to `beta`. Use this\
    \ header with each call. To learn more, read [Beta resources](/#section/Overview/Beta-resources).\n\
    >\n> Resources that are in beta are still undergoing testing and development.\
    \ They may change without notice, including becoming backwards incompatible.\n\
    \nThe applications API lets you create, update, delete, and search for applications\
    \ and application versions.\n\nEach application includes information about the\
    \ app you're creating, and a set of versions of the app that you've released.\
    \ You can use applications to target particular application versions in your feature\
    \ flags more easily, and to handle unsupported application versions more gracefully.\n\
    \nIn addition to creating applications through the applications API, you can also\
    \ create applications in the LaunchDarkly user interface. To learn more, read\
    \ [Applications](https://docs.launchdarkly.com/home/organize/applications). LaunchDarkly\
    \ also creates applications and application versions automatically when a LaunchDarkly\
    \ SDK evaluates a feature flag for a context that includes application information.\
    \ To learn more, read [Automatic environment attributes](https://docs.launchdarkly.com/sdk/features/environment-attributes).\n\
    \nYou can use an application in any project in your LaunchDarkly account.\n\n\
    ### Filtering applications and application versions\n\nThe `filter` parameter\
    \ supports the following operators: `equals`, `notEquals`, `anyOf`, `startsWith`.\n\
    \nYou can also combine filters in the following ways:\n\n- Use a comma (`,`) as\
    \ an AND operator\n- Use a vertical bar (`|`) as an OR operator\n- Use parentheses\
    \ (`()`) to group filters\n\n#### Supported fields and operators\n\nYou can only\
    \ filter certain fields in applications when using the `filter` parameter. Additionally,\
    \ you can only filter some fields with certain operators.\n\nWhen you search for\
    \ applications, the `filter` parameter supports the following fields and operators:\n\
    \n|<div style=\"width:120px\">Field</div> |Description |Supported operators |\n\
    |---|---|---|\n|`key` | The application or application version key, a unique identifier\
    \ |`equals`, `notEquals`, `anyOf` |\n|`name` | The application name or application\
    \ version name |`equals`, `notEquals`, `anyOf`, `startsWith` |\n|`autoAdded` |\
    \ Whether the application or application version was automatically created because\
    \ it was included in a context when a LaunchDarkly SDK evaluated a feature flag,\
    \ or was created through the LaunchDarkly UI or REST API |`equals`, `notEquals`\
    \ |\n|`kind` | The application kind, one of `mobile`, `server`, `browser`. Only\
    \ available for [Get applications](/tag/Applications-(beta)#operation/getApplications).\
    \ |`equals`, `notEquals`, `anyOf` |\n|`supported` | Whether a mobile application\
    \ version is supported or unsupported. Only available for [Get application versions\
    \ by application key](/tag/Applications-(beta)#operation/getApplicationVersions).|`equals`,\
    \ `notEquals` |\n\nFor example, the filter `?filter=kind anyOf ['mobile', 'server']`\
    \ matches applications whose `kind` is either `mobile` or `server`. The filter\
    \ is not case-sensitive.\n\nThe documented values for `filter` query parameters\
    \ are prior to URL encoding. For example, the `[` in `?filter=kind anyOf ['mobile',\
    \ 'server']` must be encoded to `%5B`.\n\n### Sorting applications and application\
    \ versions\n\nLaunchDarkly supports the following fields for sorting:\n- `name`\
    \ sorts by application name.\n- `creationDate` sorts by the creation date of the\
    \ application.\n\nBy default, the sort is in ascending order. Use `-` to sort\
    \ in descending order. For example, `?sort=name` sorts the response by application\
    \ name in ascending order, and `?sort=-name` sorts in descending order.\n"
  name: Applications (beta)
- description: "You can create an approval request that prevents a flag change from\
    \ being applied without approval from a team member. Select up to ten members\
    \ as reviewers. Reviewers receive an email notification, but anyone with sufficient\
    \ permissions can review a pending approval request. A change needs at least one\
    \ approval before you can apply it. To learn more, read [Approvals](https://docs.launchdarkly.com/home/feature-workflows/approvals).\n\
    \nChanges that conflict will fail if approved and applied, and the flag will not\
    \ be updated.\n\nSeveral of the endpoints in the approvals API require a flag\
    \ approval request ID. The flag approval request ID is returned as part of the\
    \ [Create approval request](/tag/Approvals#operation/postApprovalRequest) and\
    \ [List approval requests for a flag](/tag/Approvals#operation/getApprovalsForFlag)\
    \ responses. It is the `_id` field, or the `_id` field of each element in the\
    \ `items` array. If you created the approval request as part of a [workflow](/tag/Workflows),\
    \ you can also use a workflow ID as the approval request ID. The workflow ID is\
    \ returned as part of the [Create workflow](/tag/Workflows#operation/postWorkflow)\
    \ and [Get workflows](/tag/Workflows#operation/getWorkflows) responses. It is\
    \ the `_id` field, or the `_id` field of each element in the `items` array.\n"
  name: Approvals
- description: "The audit log contains a record of all the changes made to any resource\
    \ in the system. You can filter the audit log by timestamps, or use a custom policy\
    \ to select which entries to receive.\n\nSeveral of the endpoints in the audit\
    \ log API require an audit log entry ID. The audit log entry ID is returned as\
    \ part of the [List audit log entries](/tag/Audit-log#operation/getAuditLogEntries)\
    \ response. It is the `_id` field of each element in the `items` array.\n\nTo\
    \ learn more, read [The audit log and history tabs](https://docs.launchdarkly.com/home/code/audit-log-history/).\n"
  name: Audit log
- description: "> ### Code references is an Enterprise feature\n>\n> Code references\
    \ is available to customers on an Enterprise plan. To learn more, [read about\
    \ our pricing](https://launchdarkly.com/pricing/). To upgrade your plan, [contact\
    \ Sales](https://launchdarkly.com/contact-sales/).\n\n> ### Use ld-find-code-refs\n\
    >\n> LaunchDarkly provides the [ld-find-code-refs utility](https://github.com/launchdarkly/ld-find-code-refs)\
    \ that creates repository connections, generates code reference data, and creates\
    \ calls to the code references API. Most customers do not need to call this API\
    \ directly.\n\nThe code references API provides access to all resources related\
    \ to each connected repository, and associated feature flag code reference data\
    \ for all branches. To learn more, read [Code references](https://docs.launchdarkly.com/home/code/code-references).\n"
  name: Code references
- description: "You can use the context settings API to assign a context to a specific\
    \ variation for any feature flag. To learn more, read [Viewing and managing contexts](https://docs.launchdarkly.com/home/contexts/attributes#viewing-and-managing-contexts).\n"
  name: Context settings
- description: "\nContexts are people, services, machines, or other resources that\
    \ encounter feature flags in your product. Contexts are identified by their `kind`,\
    \ which describes the type of resources encountering flags, and by their `key`.\
    \ Each unique combination of one or more contexts that have encountered a feature\
    \ flag in your product is called a context instance.\n\nWhen you use the LaunchDarkly\
    \ SDK to evaluate a flag, you provide a context to that call. LaunchDarkly records\
    \ the key and attributes of each context instance. You can view these in the LaunchDarkly\
    \ user interface from the **Contexts** list, or use the Context APIs. To learn\
    \ more, read [Contexts](https://docs.launchdarkly.com/home/contexts).\n\nLaunchDarkly\
    \ provides APIs for you to:\n\n* retrieve contexts, context instances, and context\
    \ attribute names and values\n* search for contexts or context instances\n* delete\
    \ context instances\n* fetch context kinds\n* create and update context kinds\n\
    \nTo learn more about context kinds, read [Context kinds](https://docs.launchdarkly.com/home/contexts/context-kinds).\n\
    \nContexts are always scoped within a project and an environment. Each environment\
    \ has its own set of context instance records.\n\nSeveral of the endpoints in\
    \ the contexts API require a context instance ID or application ID. Both of these\
    \ IDs are returned as part of the [Search for context instances](/tag/Contexts#operation/searchContextInstances)\
    \ response. The context instance ID is the `id` field of each element in the `items`\
    \ array. The application ID is the `applicationId` field of each element in the\
    \ `items` array. By default, the application ID is set to the SDK you are using.\
    \ In the LaunchDarkly UI, the application ID and application version appear on\
    \ the context details page in the \"From source\" field. You can change the application\
    \ ID as part of your SDK configuration. To learn more, read [Application metadata\
    \ configuration](https://docs.launchdarkly.com/sdk/features/app-config).\n\n###\
    \ Filtering contexts and context instances\n\nWhen you [search for contexts](/tag/Contexts#operation/searchContexts)\
    \ or [context instances](/tag/Contexts#operation/searchContextInstances), you\
    \ can filter on certain fields using the `filter` parameter either as a query\
    \ parameter or as a request body parameter.\n\nThe `filter` parameter supports\
    \ the following operators: `after`, `anyOf`, `before`, `contains`, `equals`, `exists`,\
    \ `notEquals`, `startsWith`.\n\n<details>\n<summary>Expand for details on operators\
    \ and syntax</summary>\n\n#### after\n\nReturns contexts or context instances\
    \ if any of the values in a field, which should be dates, are after the provided\
    \ time. For example:\n\n* `myField after \"2022-09-21T19:03:15+00:00\"`\n\n####\
    \ anyOf\n\nReturns contexts or context instances if any of the values in a field\
    \ match any of the values in the match value. For example:\n\n* `myField anyOf\
    \ [44]`\n* `myField anyOf [\"phone\",\"tablet\"]`\n* `myField anyOf [true]\"`\n\
    \n#### before\n\nReturns contexts or context instances if any of the values in\
    \ a field, which should be dates, are before the provided time. For example:\n\
    \n* `myField before \"2022-09-21T19:03:15+00:00\"`\n\n#### contains\n\nReturns\
    \ contexts or context instances if all the match values are found in the list\
    \ of values in this field. For example:\n\n* `myListField contains 44`\n* `myListField\
    \ contains [\"phone\",\"tablet\"]`\n* `myListField contains true`\n\n#### equals\n\
    \nReturns contexts or context instances if there is an exact match on the entire\
    \ field. For example:\n\n* `myField equals 44`\n* `myField equals \"device\"`\n\
    * `myField equals true`\n* `myField equals [1,2,3,4]`\n* `myField equals [\"hello\"\
    ,\"goodbye\"]`\n\n#### exists\n\nReturns contexts or context instances if the\
    \ field matches the specified existence. For example:\n\n* `myField exists true`\n\
    * `myField exists false`\n* `*.name exists true`\n\n#### notEquals\n\nReturns\
    \ contexts or context instances if there is not an exact match on the entire field.\
    \ For example:\n\n* `myField notEquals 44`\n* `myField notEquals \"device\"`\n\
    * `myField notEquals true`\n* `myField notEquals [1,2,3,4]`\n* `myField notEquals\
    \ [\"hello\",\"goodbye\"]`\n\n#### startsWith\n\nReturns contexts or context instances\
    \ if the value in a field, which should be a singular string, begins with the\
    \ provided substring. For example:\n\n* `myField startsWith \"do\"`\n\n</details>\n\
    \nYou can also combine filters in the following ways:\n\n* Use a comma (`,`) as\
    \ an AND operator\n* Use a vertical bar (`|`) as an OR operator\n* Use parentheses\
    \ `()` to group filters\n\nFor example:\n\n* `myField notEquals 0, myField notEquals\
    \ 1` returns contexts or context instances where `myField` is not 0 and is not\
    \ 1\n* `myFirstField equals \"device\",(mySecondField equals \"iPhone\"|mySecondField\
    \ equals \"iPad\")` returns contexts or context instances where `myFirstField`\
    \ is equal to \"device\" and `mySecondField` is equal to either \"iPhone\" or\
    \ \"iPad\"\n\n#### Supported fields and operators\n\nYou can only filter certain\
    \ fields in contexts and context instances when using the `filter` parameter.\
    \ Additionally, you can only filter some fields with certain operators.\n\nWhen\
    \ you search for [contexts]((/tag/Contexts#operation/searchContexts)), the `filter`\
    \ parameter supports the following fields and operators:\n\n|<div style=\"width:120px\"\
    >Field</div> |Description |Supported operators |\n|---|---|---|\n|`applicationId`\
    \ |An identifier representing the application where the LaunchDarkly SDK is running.\
    \ |`equals`, `notEquals`, `anyOf` |\n|`id` |Unique identifier for the context.\
    \ |`equals`, `notEquals`, `anyOf` |\n|`key` |The context key. |`equals`, `notEquals`,\
    \ `anyOf`, `startsWith` |\n|`kind` |The context kind. |`equals`, `notEquals`,\
    \ `anyOf` |\n|`kinds` |A list of all kinds found in the context. Supply a list\
    \ of strings to the operator. |`equals`, `anyOf`, `contains` |\n|`kindKey` |The\
    \ kind and key for the context. They are joined with `:`, for example, `user:user-key-abc123`.\
    \ |`equals`, `notEquals`, `anyOf` |\n|`kindKeys` |A list of all kinds and keys\
    \ found in the context. The kind and key are joined with `:`, for example, `user:user-key-abc123`.\
    \ Supply a list of strings to the operator. |`equals`, `anyOf`, `contains` |\n\
    |`q` |A \"fuzzy\" search across context attribute values and the context key.\
    \ Supply a string or list of strings to the operator.  |`equals` |\n|`name` |The\
    \ name for the context. |`equals`, `notEquals`, `exists`, `anyOf`, `startsWith`\
    \ |\n|`<a kind>.<an attribute name>` |A kind and the name of any attribute that\
    \ appears in a context of that kind, for example, `user.email`. To filter all\
    \ kinds, use `*` in place of the kind, for example, `*.email`. You can use either\
    \ a literal attribute name or a JSON path to specify the attribute. If you use\
    \ a JSON path, then you must escape the `/` character, using `~1`, and the `~`\
    \ character, using `~0`. For example, use `user.job/title` or `user./job~1title`\
    \ to filter the `/job/title` field in a user context kind. If the field or value\
    \ includes whitespace, it should be enclosed in double quotes. |`equals`, `notEquals`,\
    \ `exists`, `startsWith`, `before`, `after`.|\n\nWhen searching for [context instances](/tag/Contexts#operation/searchContextInstances),\
    \ the `filter` parameter supports the following fields and operators\n\n|<div\
    \ style=\"width:120px\">Field</div> |Description |Supported operators |\n|---|---|---|\n\
    |`applicationId` |An identifier representing the application where the LaunchDarkly\
    \ SDK is running. |`equals`, `notEquals`, `anyOf` |\n|`id` |Unique identifier\
    \ for the context instance. |`equals`, `notEquals`, `anyOf` |\n|`kinds` |A list\
    \ of all kinds found in the context instance. Supply a list of strings to the\
    \ operator. |`equals`, `anyOf`, `contains` |\n|`kindKeys` |A list of all kinds\
    \ and keys found in the context instance. The kind and key are joined with `:`,\
    \ for example, `user:user-key-abc123`. Supply a list of strings to the operator.\
    \ |`equals`, `anyOf`, `contains` |\n"
  name: Contexts
- description: "> ### Custom roles is an Enterprise feature\n>\n> Custom roles is\
    \ available to customers on an Enterprise plan. To learn more, [read about our\
    \ pricing](https://launchdarkly.com/pricing/). To upgrade your plan, [contact\
    \ Sales](https://launchdarkly.com/contact-sales/).\n\nCustom roles allow you to\
    \ create flexible policies providing fine-grained access control to everything\
    \ in LaunchDarkly, from feature flags to goals, environments and teams. With custom\
    \ roles, it's possible to enforce access policies that meet your exact workflow\
    \ needs.\n\nThe custom roles API allows you to create, update and delete custom\
    \ roles. You can also use the API to list all of your custom roles or get a custom\
    \ role by ID.\n\nFor more information about custom roles and the syntax for custom\
    \ role policies, read the product documentation for [Custom roles](https://docs.launchdarkly.com/home/members/custom-roles).\n"
  name: Custom roles
- description: "> ### Data Export is an add-on feature\n>\n> Data Export is available\
    \ as an add-on for customers on an Enterprise plan. To learn more, [read about\
    \ our pricing](https://launchdarkly.com/pricing/). To upgrade your plan, [contact\
    \ Sales](https://launchdarkly.com/contact-sales/).\n\nData Export provides a real-time\
    \ export of raw analytics data, including feature flag requests, analytics events,\
    \ custom events, and more.\n\nData Export destinations are locations that receive\
    \ exported data. The Data Export destinations API allows you to configure destinations\
    \ so that your data can be exported.\n\nSeveral of the endpoints in the Data Export\
    \ destinations API require a Data Export destination ID. The Data Export destination\
    \ ID is returned as part of the [Create a Data Export destination](/tag/Data-Export-destinations#operation/postDestination)\
    \ and [List destinations](/tag/Data-Export-destinations#operation/getDestinations)\
    \ responses. It is the `_id` field, or the `_id` field of each element in the\
    \ `items` array.\n\nTo learn more, read [Data Export](https://docs.launchdarkly.com/home/data-export).\n"
  name: Data Export destinations
- description: "Environments allow you to maintain separate rollout rules in different\
    \ contexts, from local development to QA, staging, and production. With the LaunchDarkly\
    \ Environments API, you can programmatically create, delete, and update environments.\
    \ To learn more, read [Environments](https://docs.launchdarkly.com/home/organize/environments).\n"
  name: Environments
- description: "> ### Available for Pro and Enterprise plans\n>\n> Experimentation\
    \ is available to customers on a Pro or Enterprise plan. To learn more, [read\
    \ about our pricing](https://launchdarkly.com/pricing/). To add Experimentation\
    \ to your plan, [contact Sales](https://launchdarkly.com/contact-sales/).\n\n\n\
    > ### This feature is in beta\n>\n> To use this feature, pass in a header including\
    \ the `LD-API-Version` key with value set to `beta`. Use this header with each\
    \ call. To learn more, read [Beta resources](/#section/Overview/Beta-resources).\n\
    >\n> Resources that are in beta are still undergoing testing and development.\
    \ They may change without notice, including becoming backwards incompatible.\n\
    \nExperimentation lets you validate the impact of features you roll out to your\
    \ app or infrastructure. You can measure things like page views, clicks, load\
    \ time, infrastructure costs, and more. By connecting metrics you create to flags\
    \ in your LaunchDarkly environment, you can measure the changes in your customers'\
    \ behavior based on what flags they evaluate. You can run experiments on boolean,\
    \ string, and number flags, but not JSON flags. To learn more, read [About Experimentation](https://docs.launchdarkly.com/home/about-experimentation).\n\
    \nYou can manage experiments by using the dedicated experiment endpoints described\
    \ below.\n\nSeveral of the endpoints require a treatment ID or a flag rule ID.\
    \ Treatment IDs are returned as part of the [Get experiment results](/tag/Experiments-(beta)#operation/getExperimentResults)\
    \ response. They are the `treatmentId` of each element in the `treatmentResults`\
    \ array. Winning treatment IDs are also returned as part of the [Get experiment](/tag/Experiments-(beta)#operation/getExperiment)\
    \ response. They are the `winningTreatmentId` in the `currentIteration`, the `winningTreatmentId`\
    \ in the `draftIteration`, and the `winningTreatmentId` in each element of the\
    \ `previousIterations` array. In the flags object, the rule ID is the ID of the\
    \ variation or rollout of the flag. Each flag variation ID is returned as part\
    \ of the [Get feature flag](/tag/Experiments-(beta)#operation/getFeatureFlag)\
    \ response. It is the `_id` field in each element of the `variations` array.\n\
    \nCustomers on older contracts may have experiments created under an older data\
    \ model. These experiments are listed in the LaunchDarkly user interface as \"\
    Legacy experiments.\" You can manage them by making PATCH requests to the flags\
    \ API, and you can analyze them by making a GET request to the deprecated [Get\
    \ legacy experiment results](/tag/Experiments-(beta)#operation/getLegacyExperimentResults)\
    \ endpoint. To learn more about legacy experiments, read [Legacy experiments](https://docs.launchdarkly.com/home/managing-experiments#legacy-experiments).\n\
    \n<details>\n<summary>Click to expand details on using the PATCH requests to the\
    \ flags API to manage legacy experiments</summary>\n\n### Managing legacy experiments\n\
    \nTo manage legacy experiments, make the following PATCH requests to the flags\
    \ API:\n\n#### Adding an experiment\n\nTo add an experiment to a flag, add a new\
    \ object to the `/experiments/items/` property.\n\nThe object must contain:\n\n\
    1. The key of the metric you want to use for the experiment.\n2. (Optional) A\
    \ list of keys for the environments where the experiment should record data.\n\
    \n```json\nPATCH /api/v2/flags/{projKey}/{flagKey}\n[\n    {\n        \"op\":\
    \ \"add\",\n        \"path\": \"/experiments/items/0\",\n        \"value\": {\n\
    \            \"metricKey\": \"metric-key-123abc\",\n            \"environments\"\
    : []\n        }\n    }\n]\n```\n\n#### Removing an experiment\n\nTo remove an\
    \ experiment, remove the corresponding item from the experiments or items property.\n\
    \n```json\nPATCH /api/v2/flags/{projKey}/{flagKey}\n[\n    {\n        \"op\":\
    \ \"remove\",\n        \"path\": \"/experiments/items/0\"\n    }\n]\n```\n\n####\
    \ Starting or resuming an experiment\n\nTo start recording data for an experiment\
    \ in an environment, add the environment key to the list of environments for that\
    \ experiment.\n\n```json\nPATCH /api/v2/flags/{projKey}/{flagKey}\n[\n    {\n\
    \        \"op\": \"add\",\n        \"path\": \"/experiments/items/0/environments/0\"\
    ,\n        \"value\": \"production\"\n    }\n]\n```\n\n#### Stopping an experiment\n\
    \nTo stop collecting data for an experiment in a specific environment, remove\
    \ the environment from the list that experiment uses.\n\n```json\nPATCH /api/v2/flags/{projKey}/{flagKey}\n\
    [\n  {\n    \"op\": \"remove\",\n    \"path\": \"/experiments/items/0/environments/0\"\
    \n  }\n]\n```\n\n#### Updating the baseline\n\nTo update the baseline for all\
    \ experiments on a flag across all environments in the project, replace the `baselineIdx`\
    \ property with the index of the new baseline variation.\n\n```json\nPATCH /api/v2/flags/{projKey}/{flagKey}\n\
