- description: |
    The webhooks API lets you build your own integrations that subscribe to activities in LaunchDarkly. When you generate an activity in LaunchDarkly, such as when you change a flag or you create a project, LaunchDarkly sends an HTTP POST payload to the webhook's URL. Use webhooks to update external issue trackers, update support tickets, notify customers of new feature rollouts, and more.

    Several of the endpoints in the webhooks API require a webhook ID. The webhook ID is returned as part of the [Creates a webhook](https://launchdarkly.com/docs/api/webhooks/post-webhook) and [List webhooks](https://launchdarkly.com/docs/api/webhooks/get-all-webhooks) responses. It is the `_id` field, or the `_id` field of each element in the `items` array.

    ## Designating the payload

    The webhook payload is identical to an audit log entry. To learn more, read [Get audit log entry](https://launchdarkly.com/docs/api/audit-log/get-audit-log-entry).

    Here's a sample payload:

    > ### Webhook delivery order
    >
    > Webhooks may not be delivered in chronological order. We recommend using the payload's "date" field as a timestamp to reorder webhooks as they are received.

    ```json
    {
      "_links": {
        "canonical": {
          "href": "/api/v2/projects/alexis/environments/test",
          "type": "application/json"
        },
        "parent": {
          "href": "/api/v2/auditlog",
          "type": "application/json"
        },
        "self": {
          "href": "/api/v2/auditlog/57c0a8e29969090743529965",
          "type": "application/json"
        },
        "site": {
          "href": "/settings#/projects",
          "type": "text/html"
        }
      },
      "_id": "57c0a8e29969090743529965",
      "date": 1472243938774,
      "accesses": [
        {
          "action": "updateName",
          "resource": "proj/alexis:env/test"
        }
      ],
      "kind": "environment",
      "name": "Testing",
      "description": "- Changed the name from ~~Test~~ to *Testing*",
      "member": {
        "_links": {
          "parent": {
            "href": "/internal/account/members",
            "type": "application/json"
          },
          "self": {
            "href": "/internal/account/members/548f6741c1efad40031b18ae",
            "type": "application/json"
          }
        },
        "_id": "548f6741c1efad40031b18ae",
        "email": "ariel@acme.com",
        "firstName": "Ariel",
        "lastName": "Flores"
      },
      "titleVerb": "changed the name of",
      "title": "[Ariel Flores](mailto:ariel@acme.com) changed the name of [Testing](https://app.launchdarkly.com/settings#/projects)",
      "target": {
        "_links": {
          "canonical": {
            "href": "/api/v2/projects/alexis/environments/test",
            "type": "application/json"
          },
          "site": {
            "href": "/settings#/projects",
            "type": "text/html"
          }
        },
        "name": "Testing",
        "resources": ["proj/alexis:env/test"]
      }
    }
    ```

    ## Signing the webhook

    Optionally, you can define a `secret` when you create a webhook. If you define the secret, the webhook `POST` request will include an `X-LD-Signature header`, whose value will contain an HMAC SHA256 hex digest of the webhook payload, using the `secret` as the key.

    Compute the signature of the payload using the same shared secret in your code to verify that the webhook was triggered by LaunchDarkly.

    ## Understanding connection retries

    If LaunchDarkly receives a non-`2xx` response to a webhook `POST`, it will retry the delivery one time. Webhook delivery is not guaranteed. If you build an integration on webhooks, make sure it is tolerant of delivery failures.
  name: Webhooks
- description: |
    > ### Workflows are in maintenance mode
    >
    > The workflows feature is in maintenance mode, and is planned for future deprecation at a date not yet specified. We will work with existing customers using workflows to migrate to a replacement solution when deprecation occurs.

    Workflow templates allow you to define a set of workflow stages that you can use as a starting point for new workflows. You can create these workflows for any flag in any environment and any project, and you can create as many workflows as you like from a given template.

    You can create workflow templates in two ways:
    * by specifying the desired stages, using the `stages` property of the request body
    * by specifying an existing workflow to save as a template, using the `workflowId` property of the request body

    You can use templates to create a workflow in any project, environment, or flag. However, when you create a template, you must specify a particular project, environment, and flag. This means that when you create a template using the `stages` property, you must also include `projectKey`, `environmentKey`, and `flagKey` properties in the request body. When you create a template from an existing workflow, it will use the project, environment, and flag of the existing workflow, so those properties can be omitted from the request body.

    To learn more, read [Workflows documentation](https://launchdarkly.com/docs/home/releases/workflows) and [Workflows API documentation](https://launchdarkly.com/docs/api/workflows).
  name: Workflow templates
- description: |
    > ### Workflows are in maintenance mode
    >
    > The workflows feature is in maintenance mode, and is planned for future deprecation at a date not yet specified. We will work with existing customers using workflows to migrate to a replacement solution when deprecation occurs.

    A workflow is a set of actions that you can schedule in advance to make changes to a feature flag at a future date and time. You can also include approval requests at different stages of a workflow. To learn more, read [Workflows](https://launchdarkly.com/docs/home/releases/workflows).

    The actions supported are as follows:

    - Turning targeting `ON` or `OFF`
    - Setting the default variation
    - Adding targets to a given variation
    - Creating a rule to target by segment
    - Modifying the rollout percentage for rules

    You can create multiple stages of a flag release workflow. Unique stages are defined by their conditions: either approvals and/or scheduled changes.

    Several of the endpoints in the workflows API require a workflow ID or one or more member IDs. The workflow ID is returned as part of the [Create workflow](https://launchdarkly.com/docs/api/workflows/post-workflow) and [Get workflows](https://launchdarkly.com/docs/api/workflows/get-workflows) responses. It is the `_id` field, or the `_id` field of each element in the `items` array. The member ID is returned as part of the [List account members](https://launchdarkly.com/docs/api/account-members/get-members) response. It is the `_id` field of each element in the `items` array.
  name: Workflows
