    get:
      description: "Return a list of projects.\n\nBy default, this returns the first\
        \ 20 projects. Page through this list with the `limit` parameter and by following\
        \ the `first`, `prev`, `next`, and `last` links in the `_links` field that\
        \ returns. If those links do not appear, the pages they refer to don't exist.\
        \ For example, the `first` and `prev` links will be missing from the response\
        \ on the first page, because there is no previous page and you cannot return\
        \ to the first page when you are already on the first page.\n\n### Filtering\
        \ projects\n\nLaunchDarkly supports two fields for filters:\n- `query` is\
        \ a string that matches against the projects' names and keys. It is not case\
        \ sensitive.\n- `tags` is a `+` separate list of project tags. It filters\
        \ the list of projects that have all of the tags in the list.\n\nFor example,\
        \ the filter `query:abc,tags:tag-1+tag-2` matches projects with the string\
        \ `abc` in their name or key and also are tagged with `tag-1` and `tag-2`.\
        \ The filter is not case-sensitive.\n\n### Sorting projects\n\nLaunchDarkly\
        \ supports two fields for sorting:\n- `name` sorts by project name.\n- `createdOn`\
        \ sorts by the creation date of the project.\n\nFor example, `sort=name` sorts\
        \ the response by project name in ascending order.\n\n### Expanding the projects\
        \ response\n\nLaunchDarkly supports one field for expanding the \"List projects\"\
        \ response. By default, these fields are **not** included in the response.\n\
        \nTo expand the response, append the `expand` query parameter and add a comma-separated\
        \ list with the `environments` field.\n\n`Environments` includes a paginated\
        \ list of the project environments.\n* `environments` includes a paginated\
        \ list of the project environments.\n\nFor example, `expand=environments`\
        \ includes the `environments` field for each project in the response.\n"
      operationId: getProjects
      parameters:
      - description: The number of projects to return in the response. Defaults to
          20.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          description: The number of projects to return in the response. Defaults
            to 20.
          format: int64
          type: integer
        style: form
      - description: "Where to start in the list. Use this with pagination. For example,\
          \ an offset of 10 skips the first ten items and returns the next `limit`\
          \ items."
