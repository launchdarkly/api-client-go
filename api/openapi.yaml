    \   \"href\": \"/default/tester/features/alternate.page\",\n        \"type\":\
    \ \"text/html\"\n      }\n    }\n  }\n}\n```\n\n## Top-level attributes\n\nMost\
    \ of the top-level attributes have a straightforward interpretation. For example,\
    \ to change the name of a feature, [update the feature flag](#operation/patchFeatureFlag)\
    \ with the `name` attribute set to the new name:\n\n```json\n[\n    { \"op\":\
    \ \"replace\", \"path\": \"/name\", \"value\": \"New name\" }\n]\n```\n\nThe `variations`\
    \ array represents the different variation values that a feature flag has. For\
    \ a boolean flag, there are two variations: `true` and `false`. Multivariate flags\
    \ have more variation values, and those values could be any JSON type: numbers,\
    \ strings, objects, or arrays. In targeting rules, the variations are referred\
    \ to by their index into this array. Below are some specific examples.\n\n## Per-environment\
    \ configurations\n\nEach entry in the `environments` map contains a JSON object\
    \ that represents the environment-specific flag configuration data available in\
    \ the flag's Targeting tab. For example, to toggle off a feature flag in your\
    \ production environment, use the following JSON patch operation:\n\n```json\n\
    [\n    { \"op\": \"replace\", \"path\": \"/environments/production/on\", \"value\"\
    : false }\n]\n```\n\nTo learn more, read [Targeting contexts](https://docs.launchdarkly.com/home/flags/targeting-contexts).\n\
    \nEach section of the Targeting tab corresponds to a different attribute of the\
    \ per-environment configuration data, as shown here:\n\n## Individual context\
    \ targets\n\nThe `targets` array in the per-environment configuration data represents\
    \ the individual context targeting rules on the Targeting tab. To learn more,\
    \ read [Targeting contexts](https://docs.launchdarkly.com/home/flags/targeting-contexts).\n\
    \nEach object in the `targets` array represents a list of context keys assigned\
    \ to a particular variation. For example:\n\n```json\n{\n    ...\n    \"environments\"\
    \ : {\n        \"production\" : {\n            ...\n            \"targets\": [\n\
    \                {\n                    \"values\": [\"sandy@example.com\"],\n\
    \                    \"variation: 0\n                }\n            ]\n      \
    \  }\n    }\n}\n```\n\nThis `targets` array here means that any context instance\
    \ with the key `sandy@example.com` receives the first variation listed in the\
    \ `variations` array. Recall that the variations are stored at the top level of\
    \ the flag JSON in an array, and the per-environment configuration rules point\
    \ to indexes into this array. If this is a boolean flag, `sandy@example.com` is\
    \ receiving the `true` variation.\n\n## Targeting rules\n\nThe `rules` array corresponds\
    \ to the custom targeting rules section of the Targeting tab. This is where you\
    \ can express complex rules on attributes with conditions and operators. For example,\
    \ a rule like \"roll out the `true` variation to 80% of contexts whose email address\
    \ ends with `gmail.com` could be expressed here. To learn more, read [Creating\
    \ targeting rules](https://docs.launchdarkly.com/home/flags/targeting-contexts#creating-targeting-rules).\n\
    \n## The fallthrough rule\n\nThe `fallthrough` object is a special rule that contains\
    \ no conditions. It is the rollout strategy that is applied when none of the individual\
    \ or custom targeting rules match. In the LaunchDarkly UI, it is called the \"\
    Default rule.\"\n\n## The off variation\n\nThe off variation represents the variation\
    \ to serve if the feature flag is turned off, meaning the `on` attribute is `false`.\
    \ For boolean flags, this is usually `false`. For multivariate flags, set the\
    \ off variation to whatever variation represents the control or baseline behavior\
    \ for your application. If you don't set the off variation, LaunchDarkly will\
    \ serve the fallback value defined in your code.\n\n## Percentage rollouts\n\n\
    The `weight` attribute defines the percentage rollout for each variation. Weights\
    \ range from 0 (a 0% rollout) to 100000 (a 100% rollout). The weights are scaled\
    \ by a factor of 1000 so that fractions of a percent can be represented without\
    \ using floating-point. For example, a weight of `50000` means that 50% of contexts\
    \ that don't otherwise match any `targets` will receive that variation. The sum\
    \ of weights across all variations should be 100%.\n"
