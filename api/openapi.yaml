      description: "\n> ### Copying flag settings is an Enterprise feature\n>\n> Copying\
        \ flag settings is available to customers on an Enterprise plan. To learn\
        \ more, [read about our pricing](https://launchdarkly.com/pricing/). To upgrade\
        \ your plan, [contact Sales](https://launchdarkly.com/contact-sales/).\n\n\
        Copy flag settings from a source environment to a target environment.\n\n\
        By default, this operation copies the entire flag configuration. You can use\
        \ the `includedActions` or `excludedActions` to specify that only part of\
        \ the flag configuration is copied.\n\nIf you provide the optional `currentVersion`\
        \ of a flag, this operation tests to ensure that the current flag version\
        \ in the environment matches the version you've specified. The operation rejects\
        \ attempts to copy flag settings if the environment's current version  of\
        \ the flag does not match the version you've specified. You can use this to\
        \ enforce optimistic locking on copy attempts.\n"
