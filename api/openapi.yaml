- description: "> ### Contexts are now available\n>\n> After you have upgraded your\
    \ LaunchDarkly SDK to use contexts instead of users, you should use [Contexts\
    \ (beta)](/tag/Contexts-(beta)) instead of these endpoints. To learn more, read\
    \ [Contexts](https://docs.launchdarkly.com/home/contexts).\n\n\nLaunchDarkly creates\
    \ a record for each user passed in to `variation` calls. This record powers the\
    \ autocomplete functionality on the feature flag dashboard, as well as the Users\
    \ page. To learn more, read [Users and user segments](https://docs.launchdarkly.com/home/users).\n\
    \nLaunchDarkly also offers an API that lets you tap into this data. You can use\
    \ the users API to see what user data is available to LaunchDarkly, as well as\
    \ determine which flag values a user will receive. You can also explicitly set\
    \ which flag value a user will receive via this API.\n\nUsers are always scoped\
    \ within a project and environment. In other words, each environment has its own\
    \ set of user records.\n"
  name: Users
