        \ matches against the key of the team the members belong to. It is not case\
        \ sensitive.\n- `ignoredMemberIDs`: (Optional) A list of member IDs.\n\n####\
        \ replaceMembersCustomRoles\n\nReplaces the custom roles of the specified\
        \ members.\n\n##### Parameters\n\n- `values`: List of new custom roles. Must\
        \ be a valid custom role key or ID.\n- `memberIDs`: List of member IDs.\n\n\
        #### replaceAllMembersCustomRoles\n\nReplaces the custom roles of all members.\
        \ Members that match any of the filters are excluded from the update.\n\n\
        ##### Parameters\n\n- `values`: List of new roles. Must be a valid custom\
        \ role key or ID.\n- `filterLastSeen`: (Optional) A JSON object with one of\
        \ the following formats:\n  - `{\"never\": true}` - Members that have never\
        \ been active, such as those who have not accepted their invitation to LaunchDarkly,\
