        ,\n\t\t\t\"default\": {\n\t\t\t\t\"value\": [\"updated-segment\"]\n\t\t\t\
        }\n\t\t},\n\t\t{\n\t\t\t\"_id\": \"62cf2bc4cadbeb7697943f3d\",\n\t\t\t\"path\"\
        : \"/variationId\",\n\t\t\t\"default\": {\n\t\t\t\t\"value\": \"abcd1234-abcd-1234-abcd-1234abcd12\"\
        \n\t\t\t}\n\t\t}\n\t]\n}\n```\n\nIf there are any steps in the template that\
        \ are not applicable to the target resource, the workflow will not be created,\
        \ and the `meta` property will be included in the response body detailing\
        \ which parameters need to be updated.\n"
