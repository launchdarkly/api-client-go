- description: "Audit log integration subscriptions allow you to send audit log events\
    \ hooks to one of dozens of external tools. For example, you can send flag change\
    \ event webhooks to external third party software. To learn more, read [Building\
    \ your own integrations](https://docs.launchdarkly.com/integrations/building-integrations#building-your-own-integrations).\n\
    \nYou can use the integration subscriptions API to create, delete, and manage\
    \ your integration audit log subscriptions.\n\nEach of these operations requires\
    \ an `integrationKey` that refers to the type of integration. The required `config`\
    \ fields to create a subscription vary depending on the `integrationKey`. You\
    \ can find a full list of the fields for each integration below.\n\nSeveral of\
    \ these operations require a subscription ID. The subscription ID is returned\
    \ as part of the [Create audit log subscription](/tag/Integration-audit-log-subscriptions#operation/createSubscription)\
    \ and [Get audit log subscriptions by integration](/tag/Integration-audit-log-subscriptions#operation/getSubscriptions)\
    \ responses. It is the `_id` field, or the `_id` field of each element in the\
    \ `items` array.\n\n### Configuration bodies by integrationKey\n\n#### datadog\n\
    \n`apiKey` is a sensitive value.\n\n`hostURL` must evaluate to either `\"https://api.datadoghq.com\"\
    ` or `\"https://api.datadoghq.eu\"` and will default to the former if not explicitly\
    \ defined.\n\n```\n\"config\": {\n    \"apiKey\": <string, optional>, # sensitive\
    \ value\n    \"hostURL\": <string, optional>\n}\n```\n\n#### dynatrace\n\n`apiToken`\
    \ is a sensitive value.\n\n`entity` must evaluate to one of the following fields\
    \ and will default to `\"APPLICATION\"` if not explicitly defined:\n\n<details>\n\
    <summary>Click to expand list of fields</summary>\n<br>\n\"APPLICATION\"<br>\n\
    \"APPLICATION_METHOD\"<br>\n\"APPLICATION_METHOD_GROUP\"<br>\n\"AUTO_SCALING_GROUP\"\
    <br>\n\"AUXILIARY_SYNTHETIC_TEST\"<br>\n\"AWS_APPLICATION_LOAD_BALANCER\"<br>\n\
    \"AWS_AVAILABILITY_ZONE\"<br>\n\"AWS_CREDENTIALS\"<br>\n\"AWS_LAMBDA_FUNCTION\"\
    <br>\n\"AWS_NETWORK_LOAD_BALANCER\"<br>\n\"AZURE_API_MANAGEMENT_SERVICE\"<br>\n\
    \"AZURE_APPLICATION_GATEWAY\"<br>\n\"AZURE_COSMOS_DB\"<br>\n\"AZURE_CREDENTIALS\"\
    <br>\n\"AZURE_EVENT_HUB\"<br>\n\"AZURE_EVENT_HUB_NAMESPACE\"<br>\n\"AZURE_FUNCTION_APP\"\
    <br>\n\"AZURE_IOT_HUB\"<br>\n\"AZURE_LOAD_BALANCER\"<br>\n\"AZURE_MGMT_GROUP\"\
    <br>\n\"AZURE_REDIS_CACHE\"<br>\n\"AZURE_REGION\"<br>\n\"AZURE_SERVICE_BUS_NAMESPACE\"\
    <br>\n\"AZURE_SERVICE_BUS_QUEUE\"<br>\n\"AZURE_SERVICE_BUS_TOPIC\"<br>\n\"AZURE_SQL_DATABASE\"\
    <br>\n\"AZURE_SQL_ELASTIC_POOL\"<br>\n\"AZURE_SQL_SERVER\"<br>\n\"AZURE_STORAGE_ACCOUNT\"\
    <br>\n\"AZURE_SUBSCRIPTION\"<br>\n\"AZURE_TENANT\"<br>\n\"AZURE_VM\"<br>\n\"AZURE_VM_SCALE_SET\"\
    <br>\n\"AZURE_WEB_APP\"<br>\n\"CF_APPLICATION\"<br>\n\"CF_FOUNDATION\"<br>\n\"\
    CINDER_VOLUME\"<br>\n\"CLOUD_APPLICATION\"<br>\n\"CLOUD_APPLICATION_INSTANCE\"\
    <br>\n\"CLOUD_APPLICATION_NAMESPACE\"<br>\n\"CONTAINER_GROUP\"<br>\n\"CONTAINER_GROUP_INSTANCE\"\
    <br>\n\"CUSTOM_APPLICATION\"<br>\n\"CUSTOM_DEVICE\"<br>\n\"CUSTOM_DEVICE_GROUP\"\
    <br>\n\"DCRUM_APPLICATION\"<br>\n\"DCRUM_SERVICE\"<br>\n\"DCRUM_SERVICE_INSTANCE\"\
    <br>\n\"DEVICE_APPLICATION_METHOD\"<br>\n\"DISK\"<br>\n\"DOCKER_CONTAINER_GROUP_INSTANCE\"\
    <br>\n\"DYNAMO_DB_TABLE\"<br>\n\"EBS_VOLUME\"<br>\n\"EC2_INSTANCE\"<br>\n\"ELASTIC_LOAD_BALANCER\"\
    <br>\n\"ENVIRONMENT\"<br>\n\"EXTERNAL_SYNTHETIC_TEST_STEP\"<br>\n\"GCP_ZONE\"\
    <br>\n\"GEOLOCATION\"<br>\n\"GEOLOC_SITE\"<br>\n\"GOOGLE_COMPUTE_ENGINE\"<br>\n\
    \"HOST\"<br>\n\"HOST_GROUP\"<br>\n\"HTTP_CHECK\"<br>\n\"HTTP_CHECK_STEP\"<br>\n\
    \"HYPERVISOR\"<br>\n\"KUBERNETES_CLUSTER\"<br>\n\"KUBERNETES_NODE\"<br>\n\"MOBILE_APPLICATION\"\
    <br>\n\"NETWORK_INTERFACE\"<br>\n\"NEUTRON_SUBNET\"<br>\n\"OPENSTACK_PROJECT\"\
    <br>\n\"OPENSTACK_REGION\"<br>\n\"OPENSTACK_VM\"<br>\n\"OS\"<br>\n\"PROCESS_GROUP\"\
    <br>\n\"PROCESS_GROUP_INSTANCE\"<br>\n\"RELATIONAL_DATABASE_SERVICE\"<br>\n\"\
    SERVICE\"<br>\n\"SERVICE_INSTANCE\"<br>\n\"SERVICE_METHOD\"<br>\n\"SERVICE_METHOD_GROUP\"\
    <br>\n\"SWIFT_CONTAINER\"<br>\n\"SYNTHETIC_LOCATION\"<br>\n\"SYNTHETIC_TEST\"\
    <br>\n\"SYNTHETIC_TEST_STEP\"<br>\n\"VIRTUALMACHINE\"<br>\n\"VMWARE_DATACENTER\"\
    \n</details>\n\n```\n\"config\": {\n    \"apiToken\": <string, required>,\n  \
    \  \"url\": <string, required>,\n    \"entity\": <string, optional>\n}\n```\n\n\
    #### elastic\n\n`token` is a sensitive field.\n\n```\n\"config\": {\n    \"url\"\
    : <string, required>,\n    \"token\": <string, required>,\n    \"index\": <string,\
    \ required>\n}\n```\n\n#### honeycomb\n\n`apiKey` is a sensitive field.\n\n```\n\
    \"config\": {\n    \"datasetName\": <string, required>,\n    \"apiKey\": <string,\
    \ required>\n}\n```\n\n#### logdna\n\n`ingestionKey` is a sensitive field.\n\n\
    ```\n\"config\": {\n    \"ingestionKey\": <string, required>,\n    \"level\":\
    \ <string, optional>\n}\n```\n\n#### msteams\n\n```\n\"config\": {\n    \"url\"\
    : <string, required>\n}\n```\n\n#### new-relic-apm\n\n`apiKey` is a sensitive\
    \ field.\n\n`domain` must evaluate to either `\"api.newrelic.com\"` or `\"api.eu.newrelic.com\"\
    ` and will default to the former if not explicitly defined.\n\n```\n\"config\"\
    : {\n    \"apiKey\": <string, required>,\n    \"applicationId\": <string, required>,\n\
    \    \"domain\": <string, optional>\n}\n```\n\n#### signalfx\n\n`accessToken`\
    \ is a sensitive field.\n\n```\n\"config\": {\n    \"accessToken\": <string, required>,\n\
    \    \"realm\": <string, required>\n}\n```\n\n#### splunk\n\n`token` is a sensitive\
    \ field.\n\n```\n\"config\": {\n    \"base-url\": <string, required>,\n    \"\
    token\": <string, required>,\n    \"skip-ca-verificiation\": <boolean, required>\n\
    }\n```\n"
