- description: "> ### Available for Pro and Enterprise plans\n>\n> Experimentation\
    \ is available to customers on a Pro or Enterprise plan. To learn more, [read\
    \ about our pricing](https://launchdarkly.com/pricing/). To add Experimentation\
    \ to your plan, [contact Sales](https://launchdarkly.com/contact-sales/).\n\n\n\
    > ### This feature is in beta\n>\n> To use this feature, pass in a header including\
    \ the `LD-API-Version` key with value set to `beta`. Use this header with each\
    \ call. To learn more, read [Beta resources](/#section/Overview/Beta-resources).\n\
    >\n> Resources that are in beta are still undergoing testing and development.\
    \ They may change without notice, including becoming backwards incompatible.\n\
    \nExperimentation lets you validate the impact of features you roll out to your\
    \ app or infrastructure. You can measure things like page views, clicks, load\
    \ time, infrastructure costs, and more. By connecting metrics you create to flags\
    \ in your LaunchDarkly environment, you can measure the changes in your users'\
    \ behavior based on what flags they evaluate. To learn more, read [About Experimentation](https://docs.launchdarkly.com/home/about-experimentation).\n\
    \nYou can manage experiments by using the dedicated experiment endpoints described\
    \ below.\n\nCustomers on older contracts may have experiments created under an\
    \ older data model. These experiments are listed in the LaunchDarkly user interface\
    \ as \"Legacy experiments.\" You can manage them by making PATCH requests to the\
    \ flags API, and you can analyze them by making a GET request to the deprecated\
    \ [Get legacy experiment results](/tag/Experiments-(beta)#operation/getLegacyExperimentResults)\
    \ endpoint. To learn more about legacy experiments, read [Legacy experiments](https://docs.launchdarkly.com/home/analyzing-experiments/managing#legacy-experiments).\n\
    \n<details>\n<summary>Click to expand details on using the PATCH requests to the\
    \ flags API to manage legacy experiments</summary>\n\n### Managing legacy experiments\n\
    \nTo manage legacy experiments, make the following PATCH requests to the flags\
    \ API:\n\n#### Adding an experiment\n\nTo add an experiment to a flag, add a new\
    \ object to the `/experiments/items/` property.\n\nThe object must contain:\n\n\
    1. The key of the metric you want to use for the experiment.\n2. (Optional) A\
    \ list of keys for the environments where the experiment should record data.\n\
    \n```json\nPATCH /api/v2/flags/{projKey}/{flagKey}\n[\n    {\n        \"op\":\
    \ \"add\",\n        \"path\": \"/experiments/items/0\",\n        \"value\": {\n\
    \            \"metricKey\": \"example-metric\",\n            \"environments\"\
    : []\n        }\n    }\n]\n```\n\n#### Removing an experiment\n\nTo remove an\
    \ experiment, remove the corresponding item from the experiments or items property.\n\
    \n```json\nPATCH /api/v2/flags/{projKey}/{flagKey}\n[\n    {\n        \"op\":\
    \ \"remove\",\n        \"path\": \"/experiments/items/0\"\n    }\n]\n```\n\n####\
    \ Starting or resuming an experiment\n\nTo start recording data for an experiment\
    \ in an environment, add the environment key to the list of environments for that\
    \ experiment.\n\n```json\nPATCH /api/v2/flags/{projKey}/{flagKey}\n[\n    {\n\
    \        \"op\": \"add\",\n        \"path\": \"/experiments/items/0/environments/0\"\
    ,\n        \"value\": \"production\"\n    }\n]\n```\n\n#### Stopping an experiment\n\
    \nTo stop collecting data for an experiment in a specific environment, remove\
    \ the environment from the list that experiment uses.\n\n```json\nPATCH /api/v2/flags/{projKey}/{flagKey}\n\
    [\n  {\n    \"op\": \"remove\",\n    \"path\": \"/experiments/items/0/environments/0\"\
    \n  }\n]\n```\n\n#### Updating the baseline\n\nTo update the baseline for all\
    \ experiments on a flag across all environments in the project, replace the `baselineIdx`\
    \ property with the index of the new baseline variation.\n\n```json\nPATCH /api/v2/flags/{projKey}/{flagKey}\n\
    [\n  {\n    \"op\": \"replace\",\n    \"path\": \"/experiments/baselineIdx\",\n\
    \    \"value\": 1\n  }\n]\n```\n</details><br />\n"
  name: Experiments (beta)
- description: "## Anatomy of a feature flag\n\nThe feature flag API allows you to\
    \ control percentage rollouts, target specific users, or even toggle off a feature\
    \ programmatically. By looking at the representation of a feature flag, we can\
    \ see how to do any of these tasks.\n\n## Sample feature flag representation\n\
    \nEvery feature flag has a set of top-level attributes, as well as an `environments`\
    \ map containing the flag rollout and targeting rules specific to each environment.\
    \ Top-level attributes include things like the flag's name, description, tags,\
    \ and creation date. To learn more, read [Using feature flags](https://docs.launchdarkly.com/home/flags).\n\
    \nFor reference, here's a complete feature flag representation. Below we break\
    \ this down and explain each attribute in detail.\n\n```json\n{\n  \"name\": \"\
    Alternate product page\",\n  \"kind\": \"boolean\",\n  \"description\": \"This\
    \ is a description\",\n  \"key\": \"alternate.page\",\n  \"creationDate\": 1418684722483,\n\
    \  \"includeInSnippet\": true,\n  \"variations\": [\n    {\n      \"value\": true,\n\
    \      \"name\": \"true\"\n    },\n    {\n      \"value\": false,\n      \"name\"\
    : \"false\"\n    }\n  ],\n  \"defaults\": {\n    \"onVariation\": 0,\n    \"offVariation\"\
    : 1\n  },\n  \"temporary\": false,\n  \"tags\": [\"ops\", \"experiments\"],\n\
    \  \"_links\": {\n    \"parent\": {\n      \"href\": \"/api/v2/flags/default\"\
    ,\n      \"type\": \"application/json\"\n    },\n    \"self\": {\n      \"href\"\
    : \"/api/v2/flags/default/alternate.page\",\n      \"type\": \"application/json\"\
    \n    }\n  },\n  \"maintainerId\": \"548f6741c1efad40031b18ae\",\n  \"_maintainer\"\
    : {\n    \"_links\": {\n      \"parent\": {\n        \"href\": \"/internal/account/members\"\
    ,\n        \"type\": \"application/json\"\n      },\n      \"self\": {\n     \
    \   \"href\": \"/internal/account/members/548f6741c1efad40031b18ae\",\n      \
    \  \"type\": \"application/json\"\n      }\n    },\n    \"_id\": \"548f6741c1efad40031b18ae\"\
    ,\n    \"firstName\": \"Reese\",\n    \"lastName\": \"App\",\n    \"role\": \"\
    owner\",\n    \"email\": \"refapp@launchdarkly.com\",\n    \"_pendingInvite\"\
    : false,\n    \"isBeta\": false,\n    \"customRoles\": []\n  },\n  \"goalIds\"\
    : [],\n  \"environments\": {\n    \"production\": {\n      \"on\": true,\n   \
    \   \"archived\": false,\n      \"salt\": \"YWx0ZXJuYXRlLnBhZ2U=\",\n      \"\
    sel\": \"45501b9314dc4641841af774cb038b96\",\n      \"lastModified\": 1469326565348,\n\
    \      \"version\": 61,\n      \"targets\": [\n        {\n          \"values\"\
    : [\"1461797806427-7-115540266\"],\n          \"variation\": 0\n        },\n \
    \       {\n          \"values\": [\"Gerhard.Little@yahoo.com\"],\n          \"\
    variation\": 1\n        }\n      ],\n      \"rules\": [\n        {\n         \
    \ \"variation\": 0,\n          \"clauses\": [\n            {\n              \"\
    attribute\": \"groups\",\n              \"op\": \"in\",\n              \"values\"\
    : [\"Top Customers\"],\n              \"negate\": false\n            },\n    \
    \        {\n              \"attribute\": \"email\",\n              \"op\": \"\
    endsWith\",\n              \"values\": [\"gmail.com\"],\n              \"negate\"\
    : false\n            }\n          ]\n        }\n      ],\n      \"fallthrough\"\
    : {\n        \"rollout\": {\n          \"variations\": [\n            {\n    \
    \          \"variation\": 0,\n              \"weight\": 60000\n            },\n\
    \            {\n              \"variation\": 1,\n              \"weight\": 40000\n\
    \            }\n          ]\n        }\n      },\n      \"offVariation\": 1,\n\
    \      \"prerequisites\": [],\n      \"_site\": {\n        \"href\": \"/default/production/features/alternate.page\"\
    ,\n        \"type\": \"text/html\"\n      }\n    },\n    \"test\": {\n      \"\
    on\": true,\n      \"archived\": false,\n      \"salt\": \"YWx0ZXJuYXRlLnBhZ2U=\"\
    ,\n      \"sel\": \"76c63094d35949bb9dc9bd5c570bacf5\",\n      \"lastModified\"\
    : 1455145480896,\n      \"version\": 37,\n      \"targets\": [\n        {\n  \
    \        \"values\": [],\n          \"variation\": 0\n        },\n        {\n\
    \          \"values\": [],\n          \"variation\": 1\n        }\n      ],\n\
    \      \"rules\": [],\n      \"fallthrough\": {\n        \"rollout\": {\n    \
    \      \"variations\": [\n            {\n              \"variation\": 0,\n   \
    \           \"weight\": 49000\n            },\n            {\n              \"\
    variation\": 1,\n              \"weight\": 51000\n            }\n          ]\n\
    \        }\n      },\n      \"prerequisites\": [],\n      \"_site\": {\n     \
    \   \"href\": \"/default/tester/features/alternate.page\",\n        \"type\":\
    \ \"text/html\"\n      }\n    }\n  }\n}\n```\n\n## Top-level attributes\n\nMost\
    \ of the top-level attributes have a straightforward interpretation. For example,\
    \ to change the name of a feature, [update the feature flag](#operation/patchFeatureFlag)\
    \ with the `name` attribute set to the new name:\n\n```json\n[\n    { \"op\":\
    \ \"replace\", \"path\": \"/name\", \"value\": \"New name\" }\n]\n```\n\nThe `variations`\
    \ array represents the different variation values that a feature flag has. For\
    \ a boolean flag, there are two variations: `true` and `false`. Multivariate flags\
    \ have more variation values, and those values could be any JSON type: numbers,\
    \ strings, objects, or arrays. In targeting rules, the variations are referred\
    \ to by their index into this array. Below are some specific examples.\n\n## Per-environment\
    \ configurations\n\nEach entry in the `environments` map contains a JSON object\
    \ that represents the environment-specific flag configuration data available in\
    \ the flag's Targeting tab. For example, to toggle off a feature flag in your\
    \ production environment, use the following JSON patch operation:\n\n```json\n\
    [\n    { \"op\": \"replace\", \"path\": \"/environments/production/on\", \"value\"\
    : false }\n]\n```\n\nTo learn more, read [Targeting users](https://docs.launchdarkly.com/home/flags/targeting-users).\n\
    \nEach section of the Targeting tab corresponds to a different attribute of the\
    \ per-environment configuration data, as shown here:\n\n## Individual user targets\n\
    \nThe `targets` array in the per-environment configuration data represents the\
    \ individual user targeting rules on the Targeting tab. To learn more, read [Targeting\
    \ users](https://docs.launchdarkly.com/home/flags/targeting-users).\n\nEach object\
    \ in the `targets` array represents a list of user keys assigned to a particular\
    \ variation. For example:\n\n```json\n{\n    ...\n    \"environments\" : {\n \
    \       \"production\" : {\n            ...\n            \"targets\": [\n    \
    \            {\n                    \"values\": [\"foo@example.com\"],\n     \
    \               \"variation: 0\n                }\n            ]\n        }\n\
    \    }\n}\n```\n\nThis `targets` array here means that user `foo@example.com`\
    \ receives the first variation listed in the `variations` array. Recall that the\
    \ variations are stored at the top level of the flag JSON in an array, and the\
    \ per-environment configuration rules point to indexes into this array. If this\
    \ is a boolean flag, `foo@example.com` is receiving the `true` variation.\n\n\
    ## Targeting rules\n\nThe `rules` array corresponds to the custom targeting rules\
    \ section of the Targeting tab. This is where you can express complex rules on\
    \ attributes with conditions and operators. For example, a rule like \"roll out\
    \ the `true` variation to 80% of users whose email address ends with `gmail.com`\
    \ could be expressed here. To learn more, read [Creating targeting rules](https://docs.launchdarkly.com/home/flags/targeting-users#creating-targeting-rules).\n\
    \n## The fallthrough rule\n\nThe `fallthrough` object is a special rule that contains\
    \ no conditions. It is the rollout strategy that is applied when none of the individual\
    \ or custom targeting rules match.\n\n## The off variation\n\nThe off variation\
    \ represents the variation to serve if the feature flag is turned off, meaning\
    \ the `on` attribute is `false`. For boolean flags, this is usually `false`. For\
    \ multivariate flags, set the off variation to whatever variation represents the\
    \ control or baseline behavior for your application. If you don't set the off\
    \ variation, LaunchDarkly will serve the fallback value defined in your code.\n\
    \n## Percentage rollouts\n\nThe `weight` attribute defines the percentage rollout\
    \ for each variation. Weights range from 0 (a 0% rollout) to 100000 (a 100% rollout).\
    \ The weights are scaled by a factor of 1000 so that fractions of a percent can\
    \ be represented without using floating-point. For example, a weight of `50000`\
    \ means that 50% of users that don't otherwise match any `targets` will see that\
    \ variation. The sum of weights across all variations should be 100%.\n"
  name: Feature flags
