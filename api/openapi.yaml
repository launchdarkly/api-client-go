        \ For example, the `first` and `prev` links will be missing from the response\
        \ on the first page, because there is no previous page and you cannot return\
        \ to the first page when you are already on the first page.\n\n### Filtering\
        \ teams\n\nLaunchDarkly supports the following fields for filters:\n\n- `query`\
        \ is a string that matches against the teams' names and keys. It is not case-sensitive.\n\
        \  - A request with `query:abc` returns teams with the string `abc` in their\
        \ name or key.\n- `nomembers` is a boolean that filters the list of teams\
        \ who have 0 members\n  - A request with `nomembers:true` returns teams that\
        \ have 0 members\n  - A request with `nomembers:false` returns teams that\
        \ have 1 or more members\n\n### Expanding the teams response\nLaunchDarkly\
        \ supports four fields for expanding the \"List teams\" response. By default,\
        \ these fields are **not** included in the response.\n\nTo expand the response,\
        \ append the `expand` query parameter and add a comma-separated list with\
        \ any of the following fields:\n\n* `members` includes the total count of\
        \ members that belong to the team.\n* `roles` includes a paginated list of\
        \ the custom roles that you have assigned to the team.\n* `projects` includes\
        \ a paginated list of the projects that the team has any write access to.\n\
        * `maintainers` includes a paginated list of the maintainers that you have\
        \ assigned to the team.\n\nFor example, `expand=members,roles` includes the\
        \ `members` and `roles` fields in the response.\n"
