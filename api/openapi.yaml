- description: "The webhooks API lets you build your own integrations that subscribe\
    \ to activities in LaunchDarkly. When you generate an activity in LaunchDarkly,\
    \ such as when you change a flag or you create a project, LaunchDarkly sends an\
    \ HTTP POST payload to the webhook's URL. Use webhooks to update external issue\
    \ trackers, update support tickets, notify customers of new feature rollouts,\
    \ and more.\n\nSeveral of the endpoints in the webhooks API require a webhook\
    \ ID. The webhook ID is returned as part of the [Creates a webhook](/tag/Webhooks#operation/postWebhook)\
    \ and [List webhooks](/tag/Webhooks#operation/getAllWebhooks) responses. It is\
    \ the `_id` field, or the `_id` field of each element in the `items` array.\n\n\
    ## Designating the payload\n\nThe webhook payload is identical to an audit log\
    \ entry. To learn more, read [Get audit log entry](/tag/Audit-log#operation/getAuditLogEntry).\n\
    \nHere's a sample payload:\n\n> ### Webhook delivery order\n>\n> Webhooks may\
    \ not be delivered in chronological order. We recommend using the payload's \"\
    date\" field as a timestamp to reorder webhooks as they are received.\n\n```json\n\
    {\n  \"_links\": {\n    \"canonical\": {\n      \"href\": \"/api/v2/projects/alexis/environments/test\"\
    ,\n      \"type\": \"application/json\"\n    },\n    \"parent\": {\n      \"href\"\
    : \"/api/v2/auditlog\",\n      \"type\": \"application/json\"\n    },\n    \"\
    self\": {\n      \"href\": \"/api/v2/auditlog/57c0a8e29969090743529965\",\n  \
    \    \"type\": \"application/json\"\n    },\n    \"site\": {\n      \"href\":\
    \ \"/settings#/projects\",\n      \"type\": \"text/html\"\n    }\n  },\n  \"_id\"\
    : \"57c0a8e29969090743529965\",\n  \"date\": 1472243938774,\n  \"accesses\": [\n\
    \    {\n      \"action\": \"updateName\",\n      \"resource\": \"proj/alexis:env/test\"\
    \n    }\n  ],\n  \"kind\": \"environment\",\n  \"name\": \"Testing\",\n  \"description\"\
    : \"- Changed the name from ~~Test~~ to *Testing*\",\n  \"member\": {\n    \"\
    _links\": {\n      \"parent\": {\n        \"href\": \"/internal/account/members\"\
    ,\n        \"type\": \"application/json\"\n      },\n      \"self\": {\n     \
    \   \"href\": \"/internal/account/members/548f6741c1efad40031b18ae\",\n      \
    \  \"type\": \"application/json\"\n      }\n    },\n    \"_id\": \"548f6741c1efad40031b18ae\"\
    ,\n    \"email\": \"ariel@acme.com\",\n    \"firstName\": \"Ariel\",\n    \"lastName\"\
    : \"Flores\"\n  },\n  \"titleVerb\": \"changed the name of\",\n  \"title\": \"\
    [Ariel Flores](mailto:ariel@acme.com) changed the name of [Testing](https://app.launchdarkly.com/settings#/projects)\"\
    ,\n  \"target\": {\n    \"_links\": {\n      \"canonical\": {\n        \"href\"\
    : \"/api/v2/projects/alexis/environments/test\",\n        \"type\": \"application/json\"\
    \n      },\n      \"site\": {\n        \"href\": \"/settings#/projects\",\n  \
    \      \"type\": \"text/html\"\n      }\n    },\n    \"name\": \"Testing\",\n\
    \    \"resources\": [\"proj/alexis:env/test\"]\n  }\n}\n```\n\n## Signing the\
    \ webhook\n\nOptionally, you can define a `secret` when you create a webhook.\
    \ If you define the secret, the webhook `POST` request will include an `X-LD-Signature\
    \ header`, whose value will contain an HMAC SHA256 hex digest of the webhook payload,\
    \ using the `secret` as the key.\n\nCompute the signature of the payload using\
    \ the same shared secret in your code to verify that the webhook was triggered\
    \ by LaunchDarkly.\n\n## Understanding connection retries\n\nIf LaunchDarkly receives\
    \ a non-`2xx` response to a webhook `POST`, it will retry the delivery one time.\
    \ Webhook delivery is not guaranteed. If you build an integration on webhooks,\
    \ make sure it is tolerant of delivery failures.\n"
  name: Webhooks
- description: "> ### Workflow templates is an Enterprise feature\n>\n> Workflow templates\
    \ are available to customers on an Enterprise plan. To learn more, [read about\
    \ our pricing](https://launchdarkly.com/pricing/). To upgrade your plan, [contact\
    \ Sales](https://launchdarkly.com/contact-sales/).\n\nWorkflow templates allow\
    \ you to define a set of workflow stages that you can use as a starting point\
    \ for new workflows. You can create these workflows for any flag in any environment\
    \ and any project, and you can create as many workflows as you like from a given\
    \ template.\n\nYou can create workflow templates in two ways:\n* by specifying\
    \ the desired stages, using the `stages` property of the request body\n* by specifying\
    \ an existing workflow to save as a template, using the `workflowId` property\
    \ of the request body\n\nYou can use templates to create a workflow in any project,\
    \ environment, or flag. However, when you create a template, you must specify\
    \ a particular project, environment, and flag. This means that when you create\
    \ a template using the `stages` property, you must also include `projectKey`,\
    \ `environmentKey`, and `flagKey` properties in the request body. When you create\
    \ a template from an existing workflow, it will use the project, environment,\
    \ and flag of the existing workflow, so those properties can be omitted from the\
    \ request body.\n\nTo learn more, read [Workflows documentation](https://docs.launchdarkly.com/home/feature-workflows/workflows)\
    \ and [Workflows API documentation](https://apidocs.launchdarkly.com/tag/Workflows).\n"
  name: Workflow templates
- description: "> ### Workflows is an Enterprise feature\n>\n> Workflows is available\
    \ to customers on an Enterprise plan. To learn more, [read about our pricing](https://launchdarkly.com/pricing/).\
    \ To upgrade your plan, [contact Sales](https://launchdarkly.com/contact-sales/).\n\
    \nA workflow is a set of actions that you can schedule in advance to make changes\
    \ to a feature flag at a future date and time. You can also include approval requests\
    \ at different stages of a workflow. To learn more, read [Workflows](https://docs.launchdarkly.com/home/feature-workflows/workflows).\n\
    \nThe actions supported are as follows:\n\n- Turning targeting `ON` or `OFF`\n\
    - Setting the default variation\n- Adding targets to a given variation\n- Creating\
    \ a rule to target by segment\n- Modifying the rollout percentage for rules\n\n\
    You can create multiple stages of a flag release workflow. Unique stages are defined\
    \ by their conditions: either approvals and/or scheduled changes.\n\nSeveral of\
    \ the endpoints in the workflows API require a workflow ID or one or more member\
    \ IDs. The workflow ID is returned as part of the [Create workflow](/tag/Workflows#operation/postWorkflow)\
    \ and [Get workflows](/tag/Workflows#operation/getWorkflows) responses. It is\
    \ the `_id` field, or the `_id` field of each element in the `items` array. The\
    \ member ID is returned as part of the [List account members](/tag/Account-members#operation/getMembers)\
    \ response. It is the `_id` field of each element in the `items` array.\n"
