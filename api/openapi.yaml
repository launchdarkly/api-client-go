    patch:
      description: "Perform a partial update to a feature flag. The request body must\
        \ be a valid semantic patch, JSON patch, or JSON merge patch. To learn more\
        \ the different formats, read [Updates](https://launchdarkly.com/docs/api#updates).\n\
        \n### Using semantic patches on a feature flag\n\nTo make a semantic patch\
        \ request, you must append `domain-model=launchdarkly.semanticpatch` to your\
        \ `Content-Type` header. To learn more, read [Updates using semantic patch](https://launchdarkly.com/docs/api#updates-using-semantic-patch).\n\
        \nThe body of a semantic patch request for updating feature flags takes the\
        \ following properties:\n\n* `comment` (string): (Optional) A description\
        \ of the update.\n* `environmentKey` (string): (Required for some instructions\
        \ only) The key of the LaunchDarkly environment.\n* `instructions` (array):\
        \ (Required) A list of actions the update should perform. Each action in the\
        \ list must be an object with a `kind` property that indicates the instruction.\
        \ If the action requires parameters, you must include those parameters as\
        \ additional fields in the object. The body of a single semantic patch can\
        \ contain many different instructions.\n\n### Instructions\n\nSemantic patch\
        \ requests support the following `kind` instructions for updating feature\
        \ flags.\n\n<details>\n<summary>Click to expand instructions for <strong>turning\
        \ flags on and off</strong></summary>\n\nThese instructions require the `environmentKey`\
        \ parameter.\n\n#### turnFlagOff\n\nSets the flag's targeting state to **Off**.\n\
        \nHere's an example:\n\n```json\n{\n  \"environmentKey\": \"environment-key-123abc\"\
        ,\n  \"instructions\": [ { \"kind\": \"turnFlagOff\" } ]\n}\n```\n\n#### turnFlagOn\n\
        \nSets the flag's targeting state to **On**.\n\nHere's an example:\n\n```json\n\
        {\n  \"environmentKey\": \"environment-key-123abc\",\n  \"instructions\":\
        \ [ { \"kind\": \"turnFlagOn\" } ]\n}\n```\n\n</details><br />\n\n<details>\n\
        <summary>Click to expand instructions for <strong>working with targeting and\
        \ variations</strong></summary>\n\nThese instructions require the `environmentKey`\
        \ parameter.\n\nSeveral of the instructions for working with targeting and\
        \ variations require flag rule IDs, variation IDs, or clause IDs as parameters.\
        \ Each of these are returned as part of the [Get feature flag](https://launchdarkly.com/docs/api/feature-flags/get-feature-flag)\
        \ response. The flag rule ID is the `_id` field of each element in the `rules`\
        \ array within each environment listed in the `environments` object. The variation\
        \ ID is the `_id` field in each element of the `variations` array. The clause\
        \ ID is the `_id` field of each element of the `clauses` array within the\
        \ `rules` array within each environment listed in the `environments` object.\n\
        \n#### addClauses\n\nAdds the given clauses to the rule indicated by `ruleId`.\n\
        \n##### Parameters\n\n- `ruleId`: ID of a rule in the flag.\n- `clauses`:\
        \ Array of clause objects, with `contextKind` (string), `attribute` (string),\
        \ `op` (string), `negate` (boolean), and `values` (array of strings, numbers,\
        \ or dates) properties. The `contextKind`, `attribute`, and `values` are case\
        \ sensitive. The `op` must be lower-case.\n\nHere's an example:\n\n```json\n\
        {\n\t\"environmentKey\": \"environment-key-123abc\",\n\t\"instructions\":\
        \ [{\n\t\t\"kind\": \"addClauses\",\n\t\t\"ruleId\": \"a902ef4a-2faf-4eaf-88e1-ecc356708a29\"\
        ,\n\t\t\"clauses\": [{\n\t\t\t\"contextKind\": \"user\",\n\t\t\t\"attribute\"\
        : \"country\",\n\t\t\t\"op\": \"in\",\n\t\t\t\"negate\": false,\n\t\t\t\"\
        values\": [\"USA\", \"Canada\"]\n\t\t}]\n\t}]\n}\n```\n\n#### addPrerequisite\n\
        \nAdds the flag indicated by `key` with variation `variationId` as a prerequisite\
        \ to the flag in the path parameter.\n\n##### Parameters\n\n- `key`: Flag\
        \ key of the prerequisite flag.\n- `variationId`: ID of a variation of the\
        \ prerequisite flag.\n\nHere's an example:\n\n```json\n{\n\t\"environmentKey\"\
        : \"environment-key-123abc\",\n\t\"instructions\": [{\n\t\t\"kind\": \"addPrerequisite\"\
        ,\n\t\t\"key\": \"example-prereq-flag-key\",\n\t\t\"variationId\": \"2f43f67c-3e4e-4945-a18a-26559378ca00\"\
        \n\t}]\n}\n```\n\n#### addRule\n\nAdds a new targeting rule to the flag. The\
        \ rule may contain `clauses` and serve the variation that `variationId` indicates,\
        \ or serve a percentage rollout that `rolloutWeights`, `rolloutBucketBy`,\
        \ and `rolloutContextKind` indicate.\n\nIf you set `beforeRuleId`, this adds\
        \ the new rule before the indicated rule. Otherwise, adds the new rule to\
        \ the end of the list.\n\n##### Parameters\n\n- `clauses`: Array of clause\
        \ objects, with `contextKind` (string), `attribute` (string), `op` (string),\
        \ `negate` (boolean), and `values` (array of strings, numbers, or dates) properties.\
        \ The `contextKind`, `attribute`, and `values` are case sensitive. The `op`\
        \ must be lower-case.\n- `beforeRuleId`: (Optional) ID of a flag rule.\n-\
        \ Either\n  - `variationId`: ID of a variation of the flag.\n\n  or\n\n  -\
        \ `rolloutWeights`: (Optional) Map of `variationId` to weight, in thousandths\
        \ of a percent (0-100000).\n  - `rolloutBucketBy`: (Optional) Context attribute\
        \ available in the specified `rolloutContextKind`.\n  - `rolloutContextKind`:\
        \ (Optional) Context kind, defaults to `user`\n\nHere's an example that uses\
        \ a `variationId`:\n\n```json\n{\n  \"environmentKey\": \"environment-key-123abc\"\
        ,\n  \"instructions\": [{\n    \"kind\": \"addRule\",\n    \"variationId\"\
        : \"2f43f67c-3e4e-4945-a18a-26559378ca00\",\n    \"clauses\": [{\n      \"\
        contextKind\": \"organization\",\n      \"attribute\": \"located_in\",\n \
        \     \"op\": \"in\",\n      \"negate\": false,\n      \"values\": [\"Sweden\"\
        , \"Norway\"]\n    }]\n  }]\n}\n```\n\nHere's an example that uses a percentage\
        \ rollout:\n\n```json\n{\n  \"environmentKey\": \"environment-key-123abc\"\
        ,\n  \"instructions\": [{\n    \"kind\": \"addRule\",\n    \"clauses\": [{\n\
        \      \"contextKind\": \"organization\",\n      \"attribute\": \"located_in\"\
        ,\n      \"op\": \"in\",\n      \"negate\": false,\n      \"values\": [\"\
        Sweden\", \"Norway\"]\n    }],\n    \"rolloutContextKind\": \"organization\"\
        ,\n    \"rolloutWeights\": {\n      \"2f43f67c-3e4e-4945-a18a-26559378ca00\"\
        : 15000, // serve 15% this variation\n      \"e5830889-1ec5-4b0c-9cc9-c48790090c43\"\
        : 85000  // serve 85% this variation\n    }\n  }]\n}\n```\n\n#### addTargets\n\
        \nAdds context keys to the individual context targets for the context kind\
        \ that `contextKind` specifies and the variation that `variationId` specifies.\
        \ Returns an error if this causes the flag to target the same context key\
        \ in multiple variations.\n\n##### Parameters\n\n- `values`: List of context\
        \ keys.\n- `contextKind`: (Optional) Context kind to target, defaults to `user`\n\
        - `variationId`: ID of a variation on the flag.\n\nHere's an example:\n\n\
        ```json\n{\n\t\"environmentKey\": \"environment-key-123abc\",\n\t\"instructions\"\
        : [{\n\t\t\"kind\": \"addTargets\",\n\t\t\"values\": [\"context-key-123abc\"\
        , \"context-key-456def\"],\n\t\t\"variationId\": \"2f43f67c-3e4e-4945-a18a-26559378ca00\"\
        \n\t}]\n}\n```\n\n#### addUserTargets\n\nAdds user keys to the individual\
        \ user targets for the variation that `variationId` specifies. Returns an\
        \ error if this causes the flag to target the same user key in multiple variations.\
        \ If you are working with contexts, use `addTargets` instead of this instruction.\n\
        \n##### Parameters\n\n- `values`: List of user keys.\n- `variationId`: ID\
        \ of a variation on the flag.\n\nHere's an example:\n\n```json\n{\n\t\"environmentKey\"\
        : \"environment-key-123abc\",\n\t\"instructions\": [{\n\t\t\"kind\": \"addUserTargets\"\
        ,\n\t\t\"values\": [\"user-key-123abc\", \"user-key-456def\"],\n\t\t\"variationId\"\
        : \"2f43f67c-3e4e-4945-a18a-26559378ca00\"\n\t}]\n}\n```\n\n#### addValuesToClause\n\
        \nAdds `values` to the values of the clause that `ruleId` and `clauseId` indicate.\
        \ Does not update the context kind, attribute, or operator.\n\n##### Parameters\n\
        \n- `ruleId`: ID of a rule in the flag.\n- `clauseId`: ID of a clause in that\
        \ rule.\n- `values`: Array of strings, case sensitive.\n\nHere's an example:\n\
        \n```json\n{\n\t\"environmentKey\": \"environment-key-123abc\",\n\t\"instructions\"\
        : [{\n\t\t\"kind\": \"addValuesToClause\",\n\t\t\"ruleId\": \"a902ef4a-2faf-4eaf-88e1-ecc356708a29\"\
        ,\n\t\t\"clauseId\": \"10a58772-3121-400f-846b-b8a04e8944ed\",\n\t\t\"values\"\
        : [\"beta_testers\"]\n\t}]\n}\n```\n\n#### addVariation\n\nAdds a variation\
        \ to the flag.\n\n##### Parameters\n\n- `value`: The variation value.\n- `name`:\
        \ (Optional) The variation name.\n- `description`: (Optional) A description\
        \ for the variation.\n\nHere's an example:\n\n```json\n{\n\t\"instructions\"\
        : [ { \"kind\": \"addVariation\", \"value\": 20, \"name\": \"New variation\"\
        \ } ]\n}\n```\n\n#### clearTargets\n\nRemoves all individual targets from\
        \ the variation that `variationId` specifies. This includes both user and\
        \ non-user targets.\n\n##### Parameters\n\n- `variationId`: ID of a variation\
        \ on the flag.\n\nHere's an example:\n\n```json\n{\n  \"environmentKey\":\
        \ \"environment-key-123abc\",\n  \"instructions\": [ { \"kind\": \"clearTargets\"\
        , \"variationId\": \"2f43f67c-3e4e-4945-a18a-26559378ca00\" } ]\n}\n```\n\n\
        #### clearUserTargets\n\nRemoves all individual user targets from the variation\
        \ that `variationId` specifies. If you are working with contexts, use `clearTargets`\
        \ instead of this instruction.\n\n##### Parameters\n\n- `variationId`: ID\
        \ of a variation on the flag.\n\nHere's an example:\n\n```json\n{\n  \"environmentKey\"\
        : \"environment-key-123abc\",\n  \"instructions\": [ { \"kind\": \"clearUserTargets\"\
        , \"variationId\": \"2f43f67c-3e4e-4945-a18a-26559378ca00\" } ]\n}\n```\n\n\
        #### removeClauses\n\nRemoves the clauses specified by `clauseIds` from the\
        \ rule indicated by `ruleId`.\n\n##### Parameters\n\n- `ruleId`: ID of a rule\
        \ in the flag.\n- `clauseIds`: Array of IDs of clauses in the rule.\n\nHere's\
        \ an example:\n\n```json\n{\n\t\"environmentKey\": \"environment-key-123abc\"\
        ,\n\t\"instructions\": [{\n\t\t\"kind\": \"removeClauses\",\n\t\t\"ruleId\"\
        : \"a902ef4a-2faf-4eaf-88e1-ecc356708a29\",\n\t\t\"clauseIds\": [\"10a58772-3121-400f-846b-b8a04e8944ed\"\
        , \"36a461dc-235e-4b08-97b9-73ce9365873e\"]\n\t}]\n}\n```\n\n#### removePrerequisite\n\
        \nRemoves the prerequisite flag indicated by `key`. Does nothing if this prerequisite\
        \ does not exist.\n\n##### Parameters\n\n- `key`: Flag key of an existing\
        \ prerequisite flag.\n\nHere's an example:\n\n```json\n{\n  \"environmentKey\"\
        : \"environment-key-123abc\",\n  \"instructions\": [ { \"kind\": \"removePrerequisite\"\
        , \"key\": \"prereq-flag-key-123abc\" } ]\n}\n```\n\n#### removeRule\n\nRemoves\
        \ the targeting rule specified by `ruleId`. Does nothing if the rule does\
        \ not exist.\n\n##### Parameters\n\n- `ruleId`: ID of a rule in the flag.\n\
        \nHere's an example:\n\n```json\n{\n  \"environmentKey\": \"environment-key-123abc\"\
        ,\n  \"instructions\": [ { \"kind\": \"removeRule\", \"ruleId\": \"a902ef4a-2faf-4eaf-88e1-ecc356708a29\"\
        \ } ]\n}\n```\n\n#### removeTargets\n\nRemoves context keys from the individual\
        \ context targets for the context kind that `contextKind` specifies and the\
        \ variation that `variationId` specifies. Does nothing if the flag does not\
        \ target the context keys.\n\n##### Parameters\n\n- `values`: List of context\
        \ keys.\n- `contextKind`: (Optional) Context kind to target, defaults to `user`\n\
        - `variationId`: ID of a flag variation.\n\nHere's an example:\n\n```json\n\
        {\n\t\"environmentKey\": \"environment-key-123abc\",\n\t\"instructions\":\
        \ [{\n\t\t\"kind\": \"removeTargets\",\n\t\t\"values\": [\"context-key-123abc\"\
        , \"context-key-456def\"],\n\t\t\"variationId\": \"2f43f67c-3e4e-4945-a18a-26559378ca00\"\
        \n\t}]\n}\n```\n\n#### removeUserTargets\n\nRemoves user keys from the individual\
        \ user targets for the variation that `variationId` specifies. Does nothing\
        \ if the flag does not target the user keys. If you are working with contexts,\
        \ use `removeTargets` instead of this instruction.\n\n##### Parameters\n\n\
        - `values`: List of user keys.\n- `variationId`: ID of a flag variation.\n\
        \nHere's an example:\n\n```json\n{\n\t\"environmentKey\": \"environment-key-123abc\"\
        ,\n\t\"instructions\": [{\n\t\t\"kind\": \"removeUserTargets\",\n\t\t\"values\"\
        : [\"user-key-123abc\", \"user-key-456def\"],\n\t\t\"variationId\": \"2f43f67c-3e4e-4945-a18a-26559378ca00\"\
        \n\t}]\n}\n```\n\n#### removeValuesFromClause\n\nRemoves `values` from the\
        \ values of the clause indicated by `ruleId` and `clauseId`. Does not update\
        \ the context kind, attribute, or operator.\n\n##### Parameters\n\n- `ruleId`:\
        \ ID of a rule in the flag.\n- `clauseId`: ID of a clause in that rule.\n\
        - `values`: Array of strings, case sensitive.\n\nHere's an example:\n\n```json\n\
        {\n\t\"environmentKey\": \"environment-key-123abc\",\n\t\"instructions\":\
        \ [{\n\t\t\"kind\": \"removeValuesFromClause\",\n\t\t\"ruleId\": \"a902ef4a-2faf-4eaf-88e1-ecc356708a29\"\
        ,\n\t\t\"clauseId\": \"10a58772-3121-400f-846b-b8a04e8944ed\",\n\t\t\"values\"\
        : [\"beta_testers\"]\n\t}]\n}\n```\n\n#### removeVariation\n\nRemoves a variation\
        \ from the flag.\n\n##### Parameters\n\n- `variationId`: ID of a variation\
        \ of the flag to remove.\n\nHere's an example:\n\n```json\n{\n\t\"instructions\"\
        : [ { \"kind\": \"removeVariation\", \"variationId\": \"2f43f67c-3e4e-4945-a18a-26559378ca00\"\
        \ } ]\n}\n```\n\n#### reorderRules\n\nRearranges the rules to match the order\
        \ given in `ruleIds`. Returns an error if `ruleIds` does not match the current\
        \ set of rules on the flag.\n\n##### Parameters\n\n- `ruleIds`: Array of IDs\
        \ of all rules in the flag.\n\nHere's an example:\n\n```json\n{\n\t\"environmentKey\"\
        : \"environment-key-123abc\",\n\t\"instructions\": [{\n\t\t\"kind\": \"reorderRules\"\
        ,\n\t\t\"ruleIds\": [\"a902ef4a-2faf-4eaf-88e1-ecc356708a29\", \"63c238d1-835d-435e-8f21-c8d5e40b2a3d\"\
        ]\n\t}]\n}\n```\n\n#### replacePrerequisites\n\nRemoves all existing prerequisites\
        \ and replaces them with the list you provide.\n\n##### Parameters\n\n- `prerequisites`:\
        \ A list of prerequisites. Each item in the list must include a flag `key`\
        \ and `variationId`.\n\nHere's an example:\n\n```json\n{\n  \"environmentKey\"\
        : \"environment-key-123abc\",\n  \"instructions\": [\n    {\n      \"kind\"\
        : \"replacePrerequisites\",\n      \"prerequisites\": [\n        {\n     \
        \     \"key\": \"prereq-flag-key-123abc\",\n          \"variationId\": \"\
        10a58772-3121-400f-846b-b8a04e8944ed\"\n        },\n        {\n          \"\
        key\": \"another-prereq-flag-key-456def\",\n          \"variationId\": \"\
        e5830889-1ec5-4b0c-9cc9-c48790090c43\"\n        }\n      ]\n    }\n  ]\n}\n\
        ```\n\n#### replaceRules\n\nRemoves all targeting rules for the flag and replaces\
        \ them with the list you provide.\n\n##### Parameters\n\n- `rules`: A list\
        \ of rules.\n\nHere's an example:\n\n```json\n{\n  \"environmentKey\": \"\
        environment-key-123abc\",\n  \"instructions\": [\n    {\n      \"kind\": \"\
        replaceRules\",\n      \"rules\": [\n        {\n          \"variationId\"\
        : \"2f43f67c-3e4e-4945-a18a-26559378ca00\",\n          \"description\": \"\
        My new rule\",\n          \"clauses\": [\n            {\n              \"\
        contextKind\": \"user\",\n              \"attribute\": \"segmentMatch\",\n\
        \              \"op\": \"segmentMatch\",\n              \"values\": [\"test\"\
        ]\n            }\n          ],\n          \"trackEvents\": true\n        }\n\
        \      ]\n    }\n  ]\n}\n```\n\n#### replaceTargets\n\nRemoves all existing\
        \ targeting and replaces it with the list of targets you provide.\n\n#####\
        \ Parameters\n\n- `targets`: A list of context targeting. Each item in the\
        \ list includes an optional `contextKind` that defaults to `user`, a required\
        \ `variationId`, and a required list of `values`.\n\nHere's an example:\n\n\
        ```json\n{\n  \"environmentKey\": \"environment-key-123abc\",\n  \"instructions\"\
        : [\n    {\n      \"kind\": \"replaceTargets\",\n      \"targets\": [\n  \
        \      {\n          \"contextKind\": \"user\",\n          \"variationId\"\
        : \"2f43f67c-3e4e-4945-a18a-26559378ca00\",\n          \"values\": [\"user-key-123abc\"\
        ]\n        },\n        {\n          \"contextKind\": \"device\",\n       \
        \   \"variationId\": \"e5830889-1ec5-4b0c-9cc9-c48790090c43\",\n         \
        \ \"values\": [\"device-key-456def\"]\n        }\n      ]\n    }    \n  ]\n\
        }\n```\n\n#### replaceUserTargets\n\nRemoves all existing user targeting and\
        \ replaces it with the list of targets you provide. In the list of targets,\
        \ you must include a target for each of the flag's variations. If you are\
        \ working with contexts, use `replaceTargets` instead of this instruction.\n\
        \n##### Parameters\n\n- `targets`: A list of user targeting. Each item in\
        \ the list must include a `variationId` and a list of `values`.\n\nHere's\
        \ an example:\n\n```json\n{\n  \"environmentKey\": \"environment-key-123abc\"\
        ,\n  \"instructions\": [\n    {\n      \"kind\": \"replaceUserTargets\",\n\
        \      \"targets\": [\n        {\n          \"variationId\": \"2f43f67c-3e4e-4945-a18a-26559378ca00\"\
        ,\n          \"values\": [\"user-key-123abc\", \"user-key-456def\"]\n    \
        \    },\n        {\n          \"variationId\": \"e5830889-1ec5-4b0c-9cc9-c48790090c43\"\
        ,\n          \"values\": [\"user-key-789ghi\"]\n        }\n      ]\n    }\n\
        \  ]\n}\n```\n\n#### updateClause\n\nReplaces the clause indicated by `ruleId`\
        \ and `clauseId` with `clause`.\n\n##### Parameters\n\n- `ruleId`: ID of a\
        \ rule in the flag.\n- `clauseId`: ID of a clause in that rule.\n- `clause`:\
        \ New `clause` object, with `contextKind` (string), `attribute` (string),\
        \ `op` (string), `negate` (boolean), and `values` (array of strings, numbers,\
        \ or dates) properties. The `contextKind`, `attribute`, and `values` are case\
        \ sensitive. The `op` must be lower-case.\n\nHere's an example:\n\n```json\n\
        {\n  \"environmentKey\": \"environment-key-123abc\",\n  \"instructions\":\
        \ [{\n    \"kind\": \"updateClause\",\n    \"ruleId\": \"a902ef4a-2faf-4eaf-88e1-ecc356708a29\"\
        ,\n    \"clauseId\": \"10c7462a-2062-45ba-a8bb-dfb3de0f8af5\",\n    \"clause\"\
        : {\n      \"contextKind\": \"user\",\n      \"attribute\": \"country\",\n\
        \      \"op\": \"in\",\n      \"negate\": false,\n      \"values\": [\"Mexico\"\
        , \"Canada\"]\n    }\n  }]\n}\n```\n\n#### updateDefaultVariation\n\nUpdates\
        \ the default on or off variation of the flag.\n\n##### Parameters\n\n- `onVariationValue`:\
        \ (Optional) The value of the variation of the new on variation.\n- `offVariationValue`:\
        \ (Optional) The value of the variation of the new off variation\n\nHere's\
        \ an example:\n\n```json\n{\n\t\"instructions\": [ { \"kind\": \"updateDefaultVariation\"\
        , \"OnVariationValue\": true, \"OffVariationValue\": false } ]\n}\n```\n\n\
        #### updateFallthroughVariationOrRollout\n\nUpdates the default or \"fallthrough\"\
        \ rule for the flag, which the flag serves when a context matches none of\
        \ the targeting rules. The rule can serve either the variation that `variationId`\
        \ indicates, or a percentage rollout that `rolloutWeights` and `rolloutBucketBy`\
        \ indicate.\n\n##### Parameters\n\n- `variationId`: ID of a variation of the\
        \ flag.\n\nor\n\n- `rolloutWeights`: Map of `variationId` to weight, in thousandths\
        \ of a percent (0-100000).\n- `rolloutBucketBy`: (Optional) Context attribute\
        \ available in the specified `rolloutContextKind`.\n- `rolloutContextKind`:\
        \ (Optional) Context kind, defaults to `user`\n\nHere's an example that uses\
        \ a `variationId`:\n\n```json\n{\n\t\"environmentKey\": \"environment-key-123abc\"\
        ,\n\t\"instructions\": [{\n\t\t\"kind\": \"updateFallthroughVariationOrRollout\"\
        ,\n\t\t\"variationId\": \"2f43f67c-3e4e-4945-a18a-26559378ca00\"\n\t}]\n}\n\
        ```\n\nHere's an example that uses a percentage rollout:\n\n```json\n{\n\t\
        \"environmentKey\": \"environment-key-123abc\",\n\t\"instructions\": [{\n\t\
        \t\"kind\": \"updateFallthroughVariationOrRollout\",\n\t\t\"rolloutContextKind\"\
        : \"user\",\n\t\t\"rolloutWeights\": {\n\t\t\t\"2f43f67c-3e4e-4945-a18a-26559378ca00\"\
        : 15000, // serve 15% this variation\n\t\t\t\"e5830889-1ec5-4b0c-9cc9-c48790090c43\"\
        : 85000  // serve 85% this variation\n\t\t}\n\t}]\n}\n```\n\n#### updateOffVariation\n\
        \nUpdates the default off variation to `variationId`. The flag serves the\
        \ default off variation when the flag's targeting is **Off**.\n\n##### Parameters\n\
        \n- `variationId`: ID of a variation of the flag.\n\nHere's an example:\n\n\
        ```json\n{\n  \"environmentKey\": \"environment-key-123abc\",\n  \"instructions\"\
        : [ { \"kind\": \"updateOffVariation\", \"variationId\": \"2f43f67c-3e4e-4945-a18a-26559378ca00\"\
        \ } ]\n}\n```\n\n#### updatePrerequisite\n\nChanges the prerequisite flag\
        \ that `key` indicates to use the variation that `variationId` indicates.\
        \ Returns an error if this prerequisite does not exist.\n\n##### Parameters\n\
        \n- `key`: Flag key of an existing prerequisite flag.\n- `variationId`: ID\
        \ of a variation of the prerequisite flag.\n\nHere's an example:\n\n```json\n\
        {\n\t\"environmentKey\": \"environment-key-123abc\",\n\t\"instructions\":\
        \ [{\n\t\t\"kind\": \"updatePrerequisite\",\n\t\t\"key\": \"example-prereq-flag-key\"\
        ,\n\t\t\"variationId\": \"2f43f67c-3e4e-4945-a18a-26559378ca00\"\n\t}]\n}\n\
        ```\n\n#### updateRuleDescription\n\nUpdates the description of the feature\
        \ flag rule.\n\n##### Parameters\n\n- `description`: The new human-readable\
        \ description for this rule.\n- `ruleId`: The ID of the rule. You can retrieve\
        \ this by making a GET request for the flag.\n\nHere's an example:\n\n```json\n\
        {\n\t\"environmentKey\": \"environment-key-123abc\",\n\t\"instructions\":\
        \ [{\n\t\t\"kind\": \"updateRuleDescription\",\n\t\t\"description\": \"New\
        \ rule description\",\n\t\t\"ruleId\": \"a902ef4a-2faf-4eaf-88e1-ecc356708a29\"\
        \n\t}]\n}\n```\n\n#### updateRuleTrackEvents\n\nUpdates whether or not LaunchDarkly\
        \ tracks events for the feature flag associated with this rule.\n\n##### Parameters\n\
        \n- `ruleId`: The ID of the rule. You can retrieve this by making a GET request\
        \ for the flag.\n- `trackEvents`: Whether or not events are tracked.\n\nHere's\
        \ an example:\n\n```json\n{\n\t\"environmentKey\": \"environment-key-123abc\"\
        ,\n\t\"instructions\": [{\n\t\t\"kind\": \"updateRuleTrackEvents\",\n\t\t\"\
        ruleId\": \"a902ef4a-2faf-4eaf-88e1-ecc356708a29\",\n\t\t\"trackEvents\":\
        \ true\n\t}]\n}\n```\n\n#### updateRuleVariationOrRollout\n\nUpdates what\
        \ `ruleId` serves when its clauses evaluate to true. The rule can serve either\
        \ the variation that `variationId` indicates, or a percent rollout that `rolloutWeights`\
        \ and `rolloutBucketBy` indicate.\n\n##### Parameters\n\n- `ruleId`: ID of\
        \ a rule in the flag.\n- `variationId`: ID of a variation of the flag.\n\n\
        \  or\n\n- `rolloutWeights`: Map of `variationId` to weight, in thousandths\
        \ of a percent (0-100000).\n- `rolloutBucketBy`: (Optional) Context attribute\
        \ available in the specified `rolloutContextKind`.\n- `rolloutContextKind`:\
        \ (Optional) Context kind, defaults to `user`\n\nHere's an example:\n\n```json\n\
        {\n\t\"environmentKey\": \"environment-key-123abc\",\n\t\"instructions\":\
        \ [{\n\t\t\"kind\": \"updateRuleVariationOrRollout\",\n\t\t\"ruleId\": \"\
        a902ef4a-2faf-4eaf-88e1-ecc356708a29\",\n\t\t\"variationId\": \"2f43f67c-3e4e-4945-a18a-26559378ca00\"\
        \n\t}]\n}\n```\n\n#### updateTrackEvents\n\nUpdates whether or not LaunchDarkly\
        \ tracks events for the feature flag, for all rules.\n\n##### Parameters\n\
        \n- `trackEvents`: Whether or not events are tracked.\n\nHere's an example:\n\
        \n```json\n{\n  \"environmentKey\": \"environment-key-123abc\",\n  \"instructions\"\
        : [ { \"kind\": \"updateTrackEvents\", \"trackEvents\": true } ]\n}\n```\n\
        \n#### updateTrackEventsFallthrough\n\nUpdates whether or not LaunchDarkly\
        \ tracks events for the feature flag, for the default rule.\n\n##### Parameters\n\
        \n- `trackEvents`: Whether or not events are tracked.\n\nHere's an example:\n\
        \n```json\n{\n  \"environmentKey\": \"environment-key-123abc\",\n  \"instructions\"\
        : [ { \"kind\": \"updateTrackEventsFallthrough\", \"trackEvents\": true }\
        \ ]\n}\n```\n\n#### updateVariation\n\nUpdates a variation of the flag.\n\n\
        ##### Parameters\n\n- `variationId`: The ID of the variation to update.\n\
        - `name`: (Optional) The updated variation name.\n- `value`: (Optional) The\
        \ updated variation value.\n- `description`: (Optional) The updated variation\
        \ description.\n\nHere's an example:\n\n```json\n{\n\t\"instructions\": [\
        \ { \"kind\": \"updateVariation\", \"variationId\": \"2f43f67c-3e4e-4945-a18a-26559378ca00\"\
        , \"value\": 20 } ]\n}\n```\n\n</details><br />\n\n<details>\n<summary>Click\
        \ to expand instructions for <strong>updating flag settings</strong></summary>\n\
        \nThese instructions do not require the `environmentKey` parameter. They make\
        \ changes that apply to the flag across all environments.\n\n#### addCustomProperties\n\
        \nAdds a new custom property to the feature flag. Custom properties are used\
        \ to associate feature flags with LaunchDarkly integrations. For example,\
        \ if you create an integration with an issue tracking service, you may want\
        \ to associate a flag with a list of issues related to a feature's development.\n\
        \n##### Parameters\n\n - `key`: The custom property key.\n - `name`: The custom\
        \ property name.\n - `values`: A list of the associated values for the custom\
        \ property.\n\nHere's an example:\n\n```json\n{\n\t\"instructions\": [{\n\t\
        \t\"kind\": \"addCustomProperties\",\n\t\t\"key\": \"example-custom-property\"\
        ,\n\t\t\"name\": \"Example custom property\",\n\t\t\"values\": [\"value1\"\
        , \"value2\"]\n\t}]\n}\n```\n\n#### addTags\n\nAdds tags to the feature flag.\n\
        \n##### Parameters\n\n- `values`: A list of tags to add.\n\nHere's an example:\n\
        \n```json\n{\n  \"instructions\": [ { \"kind\": \"addTags\", \"values\": [\"\
        tag1\", \"tag2\"] } ]\n}\n```\n\n#### makeFlagPermanent\n\nMarks the feature\
        \ flag as permanent. LaunchDarkly does not prompt you to remove permanent\
        \ flags, even if one variation is rolled out to all your customers.\n\nHere's\
        \ an example:\n\n```json\n{\n  \"instructions\": [ { \"kind\": \"makeFlagPermanent\"\
        \ } ]\n}\n```\n\n#### makeFlagTemporary\n\nMarks the feature flag as temporary.\n\
        \nHere's an example:\n\n```json\n{\n  \"instructions\": [ { \"kind\": \"makeFlagTemporary\"\
        \ } ]\n}\n```\n\n#### removeCustomProperties\n\nRemoves the associated values\
        \ from a custom property. If all the associated values are removed, this instruction\
        \ also removes the custom property.\n\n##### Parameters\n\n - `key`: The custom\
        \ property key.\n - `values`: A list of the associated values to remove from\
        \ the custom property.\n\n```json\n{\n\t\"instructions\": [{\n\t\t\"kind\"\
        : \"replaceCustomProperties\",\n\t\t\"key\": \"example-custom-property\",\n\
        \t\t\"values\": [\"value1\", \"value2\"]\n\t}]\n}\n```\n\n#### removeMaintainer\n\
        \nRemoves the flag's maintainer. To set a new maintainer, use the `updateMaintainerMember`\
        \ or `updateMaintainerTeam` instructions.\n\nHere's an example:\n\n```json\n\
        {\n  \"instructions\": [ { \"kind\": \"removeMaintainer\" } ]\n}\n```\n\n\
        #### removeTags\n\nRemoves tags from the feature flag.\n\n##### Parameters\n\
        \n- `values`: A list of tags to remove.\n\nHere's an example:\n\n```json\n\
        {\n  \"instructions\": [ { \"kind\": \"removeTags\", \"values\": [\"tag1\"\
        , \"tag2\"] } ]\n}\n```\n\n#### replaceCustomProperties\n\nReplaces the existing\
        \ associated values for a custom property with the new values.\n\n##### Parameters\n\
        \n - `key`: The custom property key.\n - `name`: The custom property name.\n\
        \ - `values`: A list of the new associated values for the custom property.\n\
        \nHere's an example:\n\n```json\n{\n \"instructions\": [{\n   \"kind\": \"\
        replaceCustomProperties\",\n   \"key\": \"example-custom-property\",\n   \"\
        name\": \"Example custom property\",\n   \"values\": [\"value1\", \"value2\"\
        ]\n }]\n}\n```\n\n#### turnOffClientSideAvailability\n\nTurns off client-side\
        \ SDK availability for the flag. This is equivalent to unchecking the **SDKs\
        \ using Mobile key** and/or **SDKs using Client-side ID** boxes for the flag.\
        \ If you're using a client-side or mobile SDK, you must expose your feature\
        \ flags in order for the client-side or mobile SDKs to evaluate them.\n\n\
        ##### Parameters\n\n- `value`: Use \"usingMobileKey\" to turn off availability\
        \ for mobile SDKs. Use \"usingEnvironmentId\" to turn on availability for\
        \ client-side SDKs.\n\nHere's an example:\n\n```json\n{\n  \"instructions\"\
        : [ { \"kind\": \"turnOffClientSideAvailability\", \"value\": \"usingMobileKey\"\
        \ } ]\n}\n```\n\n#### turnOnClientSideAvailability\n\nTurns on client-side\
        \ SDK availability for the flag. This is equivalent to checking the **SDKs\
        \ using Mobile key** and/or **SDKs using Client-side ID** boxes for the flag.\
        \ If you're using a client-side or mobile SDK, you must expose your feature\
        \ flags in order for the client-side or mobile SDKs to evaluate them.\n\n\
        ##### Parameters\n\n- `value`: Use \"usingMobileKey\" to turn on availability\
        \ for mobile SDKs. Use \"usingEnvironmentId\" to turn on availability for\
        \ client-side SDKs.\n\nHere's an example:\n\n```json\n{\n  \"instructions\"\
        : [ { \"kind\": \"turnOnClientSideAvailability\", \"value\": \"usingMobileKey\"\
        \ } ]\n}\n```\n\n#### updateDescription\n\nUpdates the feature flag description.\n\
        \n##### Parameters\n\n- `value`: The new description.\n\nHere's an example:\n\
        \n```json\n{\n  \"instructions\": [ { \"kind\": \"updateDescription\", \"\
        value\": \"Updated flag description\" } ]\n}\n```\n#### updateMaintainerMember\n\
        \nUpdates the maintainer of the flag to an existing member and removes the\
        \ existing maintainer.\n\n##### Parameters\n\n- `value`: The ID of the member.\n\
        \nHere's an example:\n\n```json\n{\n  \"instructions\": [ { \"kind\": \"updateMaintainerMember\"\
        , \"value\": \"61e9b714fd47591727db558a\" } ]\n}\n```\n\n#### updateMaintainerTeam\n\
        \nUpdates the maintainer of the flag to an existing team and removes the existing\
        \ maintainer.\n\n##### Parameters\n\n- `value`: The key of the team.\n\nHere's\
        \ an example:\n\n```json\n{\n  \"instructions\": [ { \"kind\": \"updateMaintainerTeam\"\
        , \"value\": \"example-team-key\" } ]\n}\n```\n\n#### updateName\n\nUpdates\
        \ the feature flag name.\n\n##### Parameters\n\n- `value`: The new name.\n\
        \nHere's an example:\n\n```json\n{\n  \"instructions\": [ { \"kind\": \"updateName\"\
        , \"value\": \"Updated flag name\" } ]\n}\n```\n\n</details><br />\n\n<details>\n\
        <summary>Click to expand instructions for <strong>updating the flag lifecycle</strong></summary>\n\
        \nThese instructions do not require the `environmentKey` parameter. They make\
        \ changes that apply to the flag across all environments.\n\n#### archiveFlag\n\
        \nArchives the feature flag. This retires it from LaunchDarkly without deleting\
        \ it. You cannot archive a flag that is a prerequisite of other flags.\n\n\
        ```json\n{\n  \"instructions\": [ { \"kind\": \"archiveFlag\" } ]\n}\n```\n\
        \n#### deleteFlag\n\nDeletes the feature flag and its rules. You cannot restore\
        \ a deleted flag. If this flag is requested again, the flag value defined\
        \ in code will be returned for all contexts.\n\nHere's an example:\n\n```json\n\
        {\n  \"instructions\": [ { \"kind\": \"deleteFlag\" } ]\n}\n```\n\n#### deprecateFlag\n\
        \nDeprecates the feature flag. This hides it from the live flags list without\
        \ archiving or deleting it.\n\nHere's an example:\n\n```json\n{\n  \"instructions\"\
        : [ { \"kind\": \"deprecateFlag\" } ]\n}\n```\n\n#### restoreDeprecatedFlag\n\
        \nRestores the feature flag if it was previously deprecated.\n\nHere's an\
        \ example:\n\n```json\n{\n  \"instructions\": [ { \"kind\": \"restoreDeprecatedFlag\"\
        \ } ]\n}\n```\n\n#### restoreFlag\n\nRestores the feature flag if it was previously\
        \ archived.\n\nHere's an example:\n\n```json\n{\n  \"instructions\": [ { \"\
        kind\": \"restoreFlag\" } ]\n}\n```\n\n</details>\n\n### Using JSON patches\
        \ on a feature flag\n\nIf you do not include the semantic patch header described\
        \ above, you can use a [JSON patch](https://launchdarkly.com/docs/api#updates-using-json-patch)\
        \ or [JSON merge patch](https://datatracker.ietf.org/doc/html/rfc7386) representation\
        \ of the desired changes.\n\nIn the JSON patch representation, use a JSON\
        \ pointer in the `path` element to describe what field to change. Use the\
        \ [Get feature flag](https://launchdarkly.com/docs/api/feature-flags/get-feature-flag)\
        \ endpoint to find the field you want to update.\n\nThere are a few special\
        \ cases to keep in mind when determining the value of the `path` element:\n\
        \n  * To add an individual target to a specific variation if the flag variation\
        \ already has individual targets, the path for the JSON patch operation is:\n\
        \n  ```json\n  [\n    {\n      \"op\": \"add\",\n      \"path\": \"/environments/devint/targets/0/values/-\"\
        ,\n      \"value\": \"TestClient10\"\n    }\n  ]\n  ```\n\n  * To add an individual\
        \ target to a specific variation if the flag variation does not already have\
        \ individual targets, the path for the JSON patch operation is:\n\n  ```json\n\
        \  [\n    {\n      \"op\": \"add\",\n      \"path\": \"/environments/devint/targets/-\"\
        ,\n      \"value\": { \"variation\": 0, \"values\": [\"TestClient10\"] }\n\
        \    }\n  ]\n  ```\n\n  * To add a flag to a release pipeline, the path for\
        \ the JSON patch operation is:\n\n  ```json\n  [\n    {\n      \"op\": \"\
        add\",\n      \"path\": \"/releasePipelineKey\",\n      \"value\": \"example-release-pipeline-key\"\
        \n    }\n  ]\n  ```\n\n### Required approvals\nIf a request attempts to alter\
        \ a flag configuration in an environment where approvals are required for\
        \ the flag, the request will fail with a 405. Changes to the flag configuration\
        \ in that environment will require creating an [approval request](https://launchdarkly.com/docs/api/approvals).\n\
        \n### Conflicts\nIf a flag configuration change made through this endpoint\
        \ would cause a pending scheduled change or approval request to fail, this\
        \ endpoint will return a 400. You can ignore this check by adding an `ignoreConflicts`\
        \ query parameter set to `true`.\n\n### Migration flags\nFor migration flags,\
        \ the cohort information is included in the `rules` property of a flag's response.\
        \ You can update cohorts by updating `rules`. Default cohort information is\
        \ included in the `fallthrough` property of a flag's response. You can update\
        \ the default cohort by updating `fallthrough`.\nWhen you update the rollout\
        \ for a cohort or the default cohort through the API, provide a rollout instead\
        \ of a single `variationId`.\nTo learn more, read [Migration flags](https://launchdarkly.com/docs/home/flags/migration).\n"
