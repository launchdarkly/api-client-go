- description: "The feature flags API allows you to list, create, modify, and delete\
    \ feature flags, their statuses, and their expiring targets programmatically.\
    \ For example, you can control percentage rollouts, target specific contexts,\
    \ or even toggle off a feature flag programmatically.\n\n## Sample feature flag\
