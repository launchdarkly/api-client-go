  /api/v2/approval-requests:
    get:
      description: "Get all approval requests.\n\n### Filtering approvals\n\nLaunchDarkly\
        \ supports the `filter` query param for filtering, with the following fields:\n\
        \n- `notifyMemberIds` filters for only approvals that are assigned to a member\
        \ in the specified list. For example: `filter=notifyMemberIds anyOf [\"memberId1\"\
        , \"memberId2\"]`.\n- `requestorId` filters for only approvals that correspond\
        \ to the ID of the member who requested the approval. For example: `filter=requestorId\
        \ equals 457034721476302714390214`.\n- `projectKey` filters for only approvals\
        \ that correspond to the specified project key. For example: `filter=projectKey\
        \ equals my-project`.\n- `reviewStatus` filters for only approvals which correspond\
        \ to the review status in the specified list. The possible values are `approved`,\
        \ `declined`, and `pending`. For example: `filter=reviewStatus anyOf [\"pending\"\
        , \"approved\"]`.\n- `status` filters for only approvals which correspond\
        \ to the status in the specified list. The possible values are `pending`,\
        \ `scheduled`, and `completed`. For example: `filter=status anyOf [\"pending\"\
        , \"scheduled\"]`.\n\nYou can also apply multiple filters at once. For example,\
        \ setting `filter=projectKey equals my-project, reviewStatus anyOf [\"pending\"\
        ,\"approved\"]` matches approval requests which correspond to the `my-project`\
        \ project key, and a review status of either `pending` or `approved`.\n\n\
        ### Expanding approval response\n\nLaunchDarkly supports the `expand` query\
        \ param to include additional fields in the response, with the following fields:\n\
        \n- `flag` includes the flag the approval request belongs to\n- `project`\
        \ includes the project the approval request belongs to\n- `environment` includes\
        \ the environment the approval request belongs to\n\nFor example, `expand=project,flag`\
        \ includes the `project` and `flag` fields in the response.\n"
      operationId: getApprovalRequests
      parameters:
      - description: A comma-separated list of filters. Each filter is of the form
          `field operator value`. Supported fields are explained above.
        explode: true
        in: query
        name: filter
        required: false
        schema:
          description: A comma-separated list of filters. Each filter is of the form
            `field operator value`. Supported fields are explained above.
          format: string
          type: string
        style: form
      - description: A comma-separated list of fields the user wants to expand in
          the response. Supported fields are explained above.
        explode: true
        in: query
        name: expand
        required: false
        schema:
          description: A comma-separated list of fields the user wants to expand in
            the response. Supported fields are explained above.
          format: string
          type: string
        style: form
      - description: "The number of approvals to return. Defaults to -1, which returns\
          \ all approvals."
        explode: true
        in: query
        name: limit
        required: false
        schema:
          description: "The number of approvals to return. Defaults to -1, which returns\
            \ all approvals."
          format: int64
          type: integer
        style: form
      - description: "Where to start in the list. Use this with pagination. For example,\
          \ an offset of 10 skips the first ten items and then returns the next items\
          \ in the list, up to the query `limit`."
        explode: true
        in: query
        name: offset
        required: false
        schema:
          description: "Where to start in the list. Use this with pagination. For\
            \ example, an offset of 10 skips the first ten items and then returns\
            \ the next items in the list, up to the query `limit`."
          format: int64
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpandableApprovalRequestsResponse'
          description: Approval request collection response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidRequestErrorRep'
          description: "Unsupported filter field. Filter field must be one of: requestorId,\
            \ projectKey, notifyMemberIds, reviewStatus, or status"
