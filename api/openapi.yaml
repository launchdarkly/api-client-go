        \ \"name\": \"10% rollout on day 1\",\n      \"conditions\": [\n        {\n\
        \          \"kind\": \"schedule\",\n          \"scheduleKind\": \"relative\"\
        , // or \"absolute\"\n              //  If \"scheduleKind\" is \"absolute\"\
        , set \"executionDate\";\n              // \"waitDuration\" and \"waitDurationUnit\"\
        \ will be ignored\n          \"waitDuration\": 2,\n          \"waitDurationUnit\"\
        : \"calendarDay\"\n        },\n        {\n          \"kind\": \"ld-approval\"\
        ,\n          \"notifyMemberIds\": [ \"507f1f77bcf86cd799439011\" ],\n    \
        \      \"notifyTeamKeys\": [ \"example-team\" ]\n        }\n      ],\n   \
        \   \"action\": {\n        \"instructions\": [\n          {\n            \"\
        kind\": \"turnFlagOn\"\n          },\n          {\n            \"kind\": \"\
        updateFallthroughVariationOrRollout\",\n            \"rolloutWeights\": {\n\
        \              \"452f5fb5-7320-4ba3-81a1-8f4324f79d49\": 90000,\n        \
        \      \"fc15f6a4-05d3-4aa4-a997-446be461345d\": 10000\n            }\n  \
        \        }\n        ]\n      }\n    }\n  ]\n}\n```\n\n### Creating a workflow\
        \ by applying a workflow template\n\nYou can also create a workflow by applying\
        \ a workflow template. If you pass a valid workflow template key as the `templateKey`\
        \ query parameter with the request, the API will attempt to create a new workflow\
        \ with the stages defined in the workflow template with the corresponding\
        \ key.\n\n#### Applicability of stages\nTemplates are created in the context\
        \ of a particular flag in a particular environment in a particular project.\
        \ However, because workflows created from a template can be applied to any\
        \ project, environment, and flag, some steps of the workflow may need to be\
        \ updated in order to be applicable for the target resource.\n\nYou can pass\
        \ a `dryRun` query parameter to tell the API to return a report of which steps\
        \ of the workflow template are applicable in the target project/environment/flag,\
        \ and which will need to be updated. When the `dryRun` query parameter is\
        \ present the response body includes a `meta` property that holds a list of\
        \ parameters that could potentially be inapplicable for the target resource.\
        \ Each of these parameters will include a `valid` field. You will need to\
        \ update any invalid parameters in order to create the new workflow. You can\
        \ do this using the `parameters` property, which overrides the workflow template\
        \ parameters.\n\n#### Overriding template parameters\nYou can use the `parameters`\
        \ property in the request body to tell the API to override the specified workflow\
        \ template parameters with new values that are specific to your target project/environment/flag.\n\
        \n_Example request body_\n```json\n{\n\t\"name\": \"workflow created from\
