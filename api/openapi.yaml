    post:
      description: "> ### Workflows are in maintenance mode\n>\n> The workflows feature\
        \ is in maintenance mode, and is planned for future deprecation at a date\
        \ not yet specified. We will work with existing customers using workflows\
        \ to migrate to a replacement solution when deprecation occurs.\n\nCreate\
        \ a workflow for a feature flag. You can create a workflow directly, or you\
        \ can apply a template to create a new workflow.\n\n### Creating a workflow\n\
        \nYou can use the create workflow endpoint to create a workflow directly by\
        \ adding a `stages` array to the request body.\n\nFor each stage, define the\
        \ `name`, `conditions` when the stage should be executed, and `action` that\
        \ describes the stage. For approval stages, only standard LaunchDarkly approvals\
        \ are permitted. Workflows of `kind` `integration-approval` cannot be used\
        \ for custom workflows. \n\n<details>\n<summary>Click to expand example</summary>\n\
        \n_Example request body_\n```json\n{\n  \"name\": \"Progressive rollout starting\
        \ in two days\",\n  \"description\": \"Turn flag targeting on and increase\
        \ feature rollout in 10% increments each day\",\n  \"stages\": [\n    {\n\
        \      \"name\": \"10% rollout on day 1\",\n      \"conditions\": [\n    \
        \    {\n          \"kind\": \"schedule\",\n          \"scheduleKind\": \"\
        relative\", // or \"absolute\"\n              //  If \"scheduleKind\" is \"\
        absolute\", set \"executionDate\";\n              // \"waitDuration\" and\
        \ \"waitDurationUnit\" will be ignored\n          \"waitDuration\": 2,\n \
        \         \"waitDurationUnit\": \"calendarDay\"\n        },\n        {\n \
        \         \"kind\": \"ld-approval\",\n          \"notifyMemberIds\": [ \"\
        507f1f77bcf86cd799439011\" ],\n          \"notifyTeamKeys\": [ \"team-key-123abc\"\
        \ ]\n        }\n      ],\n      \"action\": {\n        \"instructions\": [\n\
        \          {\n            \"kind\": \"turnFlagOn\"\n          },\n       \
        \   {\n            \"kind\": \"updateFallthroughVariationOrRollout\",\n  \
        \          \"rolloutWeights\": {\n              \"452f5fb5-7320-4ba3-81a1-8f4324f79d49\"\
        : 90000,\n              \"fc15f6a4-05d3-4aa4-a997-446be461345d\": 10000\n\
        \            }\n          }\n        ]\n      }\n    }\n  ]\n}\n```\n</details>\n\
        \n### Creating a workflow by applying a workflow template\n\nYou can also\
        \ create a workflow by applying a workflow template. If you pass a valid workflow\
        \ template key as the `templateKey` query parameter with the request, the\
        \ API will attempt to create a new workflow with the stages defined in the\
        \ workflow template with the corresponding key.\n\n#### Applicability of stages\n\
        Templates are created in the context of a particular flag in a particular\
        \ environment in a particular project. However, because workflows created\
        \ from a template can be applied to any project, environment, and flag, some\
        \ steps of the workflow may need to be updated in order to be applicable for\
        \ the target resource.\n\nYou can pass a `dryRun` query parameter to tell\
        \ the API to return a report of which steps of the workflow template are applicable\
        \ in the target project/environment/flag, and which will need to be updated.\
        \ When the `dryRun` query parameter is present the response body includes\
        \ a `meta` property that holds a list of parameters that could potentially\
        \ be inapplicable for the target resource. Each of these parameters will include\
        \ a `valid` field. You will need to update any invalid parameters in order\
        \ to create the new workflow. You can do this using the `parameters` property,\
        \ which overrides the workflow template parameters.\n\n#### Overriding template\
        \ parameters\nYou can use the `parameters` property in the request body to\
        \ tell the API to override the specified workflow template parameters with\
        \ new values that are specific to your target project/environment/flag.\n\n\
        <details>\n<summary>Click to expand example</summary>\n\n_Example request\
        \ body_\n```json\n{\n\t\"name\": \"workflow created from my-template\",\n\t\
        \"description\": \"description of my workflow\",\n\t\"parameters\": [\n\t\t\
        {\n\t\t\t\"_id\": \"62cf2bc4cadbeb7697943f3b\",\n\t\t\t\"path\": \"/clauses/0/values\"\
        ,\n\t\t\t\"default\": {\n\t\t\t\t\"value\": [\"updated-segment\"]\n\t\t\t\
        }\n\t\t},\n\t\t{\n\t\t\t\"_id\": \"62cf2bc4cadbeb7697943f3d\",\n\t\t\t\"path\"\
        : \"/variationId\",\n\t\t\t\"default\": {\n\t\t\t\t\"value\": \"abcd1234-abcd-1234-abcd-1234abcd12\"\
        \n\t\t\t}\n\t\t}\n\t]\n}\n```\n</details>\n\nIf there are any steps in the\
        \ template that are not applicable to the target resource, the workflow will\
        \ not be created, and the `meta` property will be included in the response\
        \ body detailing which parameters need to be updated.\n"
