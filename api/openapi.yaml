- description: "\n> ### Synced segments and larger list-based segments are an Enterprise\
    \ feature\n>\n> This section documents endpoints for rule-based, list-based, and\
    \ synced segments.\n>\n> A \"big segment\" is a segment that is either a synced\
    \ segment, or a list-based segment with more than 15,000 entries that includes\
    \ only one targeted context kind. LaunchDarkly uses different implementations\
    \ for different types of segments so that all of your segments have good performance.\n\
    >\n> In the segments API, a big segment is indicated by the `unbounded` field\
    \ being set to `true`.\n>\n> These segments are available to customers on an Enterprise\
    \ plan. To learn more, [read about our pricing](https://launchdarkly.com/pricing/).\
    \ To upgrade your plan, [contact Sales](https://launchdarkly.com/contact-sales/).\n\
    \nSegments are groups of contexts that you can use to manage flag targeting behavior\
    \ in bulk. LaunchDarkly supports:\n\n* rule-based segments, which let you target\
    \ groups of contexts individually or by attribute,\n* list-based segments, which\
    \ let you target individual contexts or uploaded lists of contexts, and\n* synced\
    \ segments, which let you target groups of contexts backed by an external data\
    \ store.\n\nTo learn more, read [Segments](https://docs.launchdarkly.com/home/segments).\n\
    \nThe segments API allows you to list, create, modify, and delete segments programmatically.\n\
    \nYou can find other APIs for working with big segments under [Segments (beta)](/tag/Segments-(beta))\
    \ and [Integrations (beta)](/tag/Integrations-(beta)).\n"
  name: Segments
