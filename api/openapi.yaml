    patch:
      description: "Update a user segment. The request body must be a valid semantic\
        \ patch, JSON patch, or JSON merge patch.\n\n### Using semantic patches on\
        \ a segment\n\nTo make a semantic patch request, you must append `domain-model=launchdarkly.semanticpatch`\
        \ to your `Content-Type` header. To learn more, read [Updates using semantic\
        \ patch](/reference#updates-using-semantic-patch).\n\nThe body of a semantic\
        \ patch request for updating segments requires an `environmentKey` in addition\
        \ to `instructions` and an optional `comment`. The body of the request takes\
        \ the following properties:\n\n* `comment` (string): (Optional) A description\
        \ of the update.\n* `environmentKey` (string): (Required) The key of the LaunchDarkly\
        \ environment.\n* `instructions` (array): (Required) A list of actions the\
        \ update should perform. Each action in the list must be an object with a\
        \ `kind` property that indicates the instruction. If the action requires parameters,\
        \ you must include those parameters as additional fields in the object.\n\n\
        ### Instructions\n\nSemantic patch requests support the following `kind` instructions\
        \ for updating segments.\n\n#### addIncludedUsers\n\nAdds user keys to the\
        \ individual user targets included in the segment. Returns an error if this\
        \ causes the same user key to be both included and excluded.\n\n##### Parameters\n\
        \n- `values`: List of user keys.\n\n#### addExcludedUsers\n\nAdds user keys\
        \ to the individual user targets excluded from the segment. Returns an error\
        \ if this causes the same user key to be both included and excluded.\n\n#####\
        \ Parameters\n\n- `values`: List of user keys.\n\n#### removeIncludedUsers\n\
        \nRemoves user keys from the individual user targets included in the segment.\n\
        \n##### Parameters\n\n- `values`: List of user keys.\n\n#### removeExcludedUsers\n\
        \nRemoves user keys from the individual user targets excluded from the segment.\n\
        \n##### Parameters\n\n- `values`: List of user keys.\n\n#### updateName\n\n\
        Updates the name of the segment.\n\n##### Parameters\n\n- `value`: Name of\
        \ the segment.\n\n## Using JSON patches on a segment\n\nYou can also use JSON\
        \ patch. To learn more, read [Updates using JSON patches](/reference#updates-using-json-patch).\n\
        \nFor example, to update the description for a segment, use the following\
        \ request body:\n\n```json\n{\n  \"patch\": [\n    {\n      \"op\": \"replace\"\
        ,\n      \"path\": \"/description\",\n      \"value\": \"new description\"\
        \n    }\n  ]\n}\n```\n\nTo update fields in the segment that are arrays, set\
        \ the `path` to the name of the field and then append `/<array index>`. Using\
        \ `/0` adds the new entry to the beginning of the array.\n\nFor example, to\
        \ add a rule to a segment, use the following request body:\n\n```json\n{\n\
