tags:
- description: "The access tokens API allows you to list, create, modify, and delete\
    \ access tokens programmatically. \n\nWhen using access tokens to manage access\
    \ tokens, the following restrictions apply:\n- Personal tokens can see all service\
    \ tokens and other personal tokens created by the same team member. If the personal\
    \ token has the \"Admin\" role, it may also see other member's personal tokens.\
    \ To learn more, read [Personal tokens](https://docs.launchdarkly.com/home/account-security/api-access-tokens#personal-tokens).\n\
    - Service tokens can see all service tokens. If the token has the \"Admin\" role,\
    \ it may also see all personal tokens. To learn more, read  [Service tokens](https://docs.launchdarkly.com/home/account-security/api-access-tokens#service-tokens).\n\
    - Tokens can only manage other tokens, including themselves, if they have \"Admin\"\
    \ role or explicit permission via a custom role. To learn more, read [Personal\
    \ access token actions](https://docs.launchdarkly.com/home/team/role-actions#personal-access-token-actions).\n\
    \nSeveral of the endpoints in the access tokens API require an access token ID.\
    \ The access token ID is returned as part of the [Create access token](/tag/Access-tokens#operation/resetToken)\
    \ and [List access tokens](/tag/Access-tokens#operation/getTokens) responses.\
    \ It is the `_id` field, or the `_id` field of each element in the `items` array.\
    \ \n\nTo learn more about access tokens, read [API access tokens](https://docs.launchdarkly.com/home/account-security/api-access-tokens).\n"
  name: Access tokens
- description: "The account members API allows you to invite new members to an account\
    \ by making a `POST` request to `/api/v2/members`. When you invite a new member\
    \ to an account, an invitation is sent to the email you provided. Members with\
    \ \"admin\" or \"owner\" roles may create new members, as well as anyone with\
    \ a \"createMember\" permission for \"member/\\*\". To learn more, read [LaunchDarkly\
    \ account members](https://docs.launchdarkly.com/home/members/managing).\n\nAny\
    \ member may request the complete list of account members with a `GET` to `/api/v2/members`.\n\
    \nValid built-in role names that you can provide for the `role` field include\
    \ `reader`, `writer`, `admin`, `owner/admin`, and `no_access`. To learn more about\
    \ built-in roles, read [LaunchDarkly's built-in roles](https://docs.launchdarkly.com/home/members/built-in-roles).\n\
    \nSeveral of the endpoints in the account members API require a member ID. The\
    \ member ID is returned as part of the [Invite new members](/tag/Account-members#operation/postMembers)\
    \ and [List account members](/tag/Account-members#operation/getMembers) responses.\
    \ It is the `_id` field of each element in the `items` array.\n"
  name: Account members
