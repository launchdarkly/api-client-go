info:
  contact:
    email: support@launchdarkly.com
    name: LaunchDarkly Technical Support Team
    url: https://support.launchdarkly.com
  description: "# Overview\n\n## Authentication\n\nAll REST API resources are authenticated\
    \ with either [personal or service access tokens](https://docs.launchdarkly.com/home/account-security/api-access-tokens),\
    \ or session cookies. Other authentication mechanisms are not supported. You can\
    \ manage personal access tokens on your [**Account settings**](https://app.launchdarkly.com/settings/tokens)\
    \ page.\n\nLaunchDarkly also has SDK keys, mobile keys, and client-side IDs that\
    \ are used by our server-side SDKs, mobile SDKs, and JavaScript-based SDKs, respectively.\
    \ **These keys cannot be used to access our REST API**. These keys are environment-specific,\
    \ and can only perform read-only operations such as fetching feature flag settings.\n\
    \n| Auth mechanism                                                           \
    \                       | Allowed resources                                  \
    \                                                   | Use cases              \
    \                            |\n| -----------------------------------------------------------------------------------------------\
    \ | -----------------------------------------------------------------------------------------------------\
    \ | -------------------------------------------------- |\n| [Personal or service\
    \ access tokens](https://docs.launchdarkly.com/home/account-security/api-access-tokens)\
    \ | Can be customized on a per-token basis                                   \
    \                             | Building scripts, custom integrations, data export.\
    \ |\n| SDK keys                                                              \
    \                          | Can only access read-only resources specific to server-side\
    \ SDKs. Restricted to a single environment. | Server-side SDKs               \
    \      |\n| Mobile keys                                                      \
    \                               | Can only access read-only resources specific\
    \ to mobile SDKs, and only for flags marked available to mobile keys. Restricted\
    \ to a single environment.           | Mobile SDKs                           \
    \             |\n| Client-side ID                                            \
    \                                      | Can only access read-only resources specific\
    \ to JavaScript-based client-side SDKs, and only for flags marked available to\
    \ client-side. Restricted to a single environment.           | Client-side JavaScript\
    \                             |\n\n> #### Keep your access tokens and SDK keys\
    \ private\n>\n> Access tokens should _never_ be exposed in untrusted contexts.\
    \ Never put an access token in client-side JavaScript, or embed it in a mobile\
    \ application. LaunchDarkly has special mobile keys that you can embed in mobile\
    \ apps. If you accidentally expose an access token or SDK key, you can reset it\
    \ from your [**Account settings**](https://app.launchdarkly.com/settings/tokens)\
    \ page.\n>\n> The client-side ID is safe to embed in untrusted contexts. It's\
    \ designed for use in client-side JavaScript.\n\n### Authentication using request\
    \ header\n\nThe preferred way to authenticate with the API is by adding an `Authorization`\
    \ header containing your access token to your requests. The value of the `Authorization`\
    \ header must be your access token.\n\nManage personal access tokens from the\
    \ [**Account settings**](https://app.launchdarkly.com/settings/tokens) page.\n\
    \n### Authentication using session cookie\n\nFor testing purposes, you can make\
    \ API calls directly from your web browser. If you are logged in to the LaunchDarkly\
    \ application, the API will use your existing session to authenticate calls.\n\
    \nIf you have a [role](https://docs.launchdarkly.com/home/team/built-in-roles)\
    \ other than Admin, or have a [custom role](https://docs.launchdarkly.com/home/team/custom-roles)\
    \ defined, you may not have permission to perform some API calls. You will receive\
    \ a `401` response code in that case.\n\n> ### Modifying the Origin header causes\
    \ an error\n>\n> LaunchDarkly validates that the Origin header for any API request\
    \ authenticated by a session cookie matches the expected Origin header. The expected\
    \ Origin header is `https://app.launchdarkly.com`.\n>\n> If the Origin header\
    \ does not match what's expected, LaunchDarkly returns an error. This error can\
    \ prevent the LaunchDarkly app from working correctly.\n>\n> Any browser extension\
    \ that intentionally changes the Origin header can cause this problem. For example,\
    \ the `Allow-Control-Allow-Origin: *` Chrome extension changes the Origin header\
    \ to `http://evil.com` and causes the app to fail.\n>\n> To prevent this error,\
    \ do not modify your Origin header.\n>\n> LaunchDarkly does not require origin\
    \ matching when authenticating with an access token, so this issue does not affect\
    \ normal API usage.\n\n## Representations\n\nAll resources expect and return JSON\
    \ response bodies. Error responses also send a JSON body. To learn more about\
    \ the error format of the API, read [Errors](/#section/Overview/Errors).\n\nIn\
    \ practice this means that you always get a response with a `Content-Type` header\
    \ set to `application/json`.\n\nIn addition, request bodies for `PATCH`, `POST`,\
    \ and `PUT` requests must be encoded as JSON with a `Content-Type` header set\
    \ to `application/json`.\n\n### Summary and detailed representations\n\nWhen you\
    \ fetch a list of resources, the response includes only the most important attributes\
    \ of each resource. This is a _summary representation_ of the resource. When you\
    \ fetch an individual resource, such as a single feature flag, you receive a _detailed\
    \ representation_ of the resource.\n\nThe best way to find a detailed representation\
    \ is to follow links. Every summary representation includes a link to its detailed\
    \ representation.\n\n### Expanding responses\n\nSometimes the detailed representation\
    \ of a resource does not include all of the attributes of the resource by default.\
    \ If this is the case, the request method will clearly document this and describe\
    \ which attributes you can include in an expanded response.\n\nTo include the\
    \ additional attributes, append the `expand` request parameter to your request\
    \ and add a comma-separated list of the attributes to include. For example, when\
    \ you append `?expand=members,roles` to the [Get team](/tag/Teams#operation/getTeam)\
    \ endpoint, the expanded response includes both of these attributes.\n\n### Links\
    \ and addressability\n\nThe best way to navigate the API is by following links.\
    \ These are attributes in representations that link to other resources. The API\
    \ always uses the same format for links:\n\n- Links to other resources within\
    \ the API are encapsulated in a `_links` object\n- If the resource has a corresponding\
    \ link to HTML content on the site, it is stored in a special `_site` link\n\n\
    Each link has two attributes:\n\n- An `href`, which contains the URL\n- A `type`,\
    \ which describes the content type\n\nFor example, a feature resource might return\
    \ the following:\n\n```json\n{\n  \"_links\": {\n    \"parent\": {\n      \"href\"\
    : \"/api/features\",\n      \"type\": \"application/json\"\n    },\n    \"self\"\
    : {\n      \"href\": \"/api/features/sort.order\",\n      \"type\": \"application/json\"\
    \n    }\n  },\n  \"_site\": {\n    \"href\": \"/features/sort.order\",\n    \"\
    type\": \"text/html\"\n  }\n}\n```\n\nFrom this, you can navigate to the parent\
    \ collection of features by following the `parent` link, or navigate to the site\
    \ page for the feature by following the `_site` link.\n\nCollections are always\
    \ represented as a JSON object with an `items` attribute containing an array of\
    \ representations. Like all other representations, collections have `_links` defined\
    \ at the top level.\n\nPaginated collections include `first`, `last`, `next`,\
    \ and `prev` links containing a URL with the respective set of elements in the\
    \ collection.\n\n## Updates\n\nResources that accept partial updates use the `PATCH`\
    \ verb. Most resources support the [JSON patch](https://datatracker.ietf.org/doc/html/rfc6902)\
    \ format. Some resources also support the [JSON merge patch](https://datatracker.ietf.org/doc/html/rfc7386)\
    \ format, and some resources support the [semantic patch](/reference#updates-using-semantic-patch)\
    \ format, which is a way to specify the modifications to perform as a set of executable\
    \ instructions. Each resource supports optional [comments](/reference#updates-with-comments)\
    \ that you can submit with updates. Comments appear in outgoing webhooks, the\
    \ audit log, and other integrations.\n\nWhen a resource supports both JSON patch\
    \ and semantic patch, we document both in the request method. However, the specific\
    \ request body fields and descriptions included in our documentation only match\
    \ one type of patch or the other.\n\n### Updates using JSON patch\n\n[JSON patch](https://datatracker.ietf.org/doc/html/rfc6902)\
    \ is a way to specify the modifications to perform on a resource. JSON patch uses\
    \ paths and a limited set of operations to describe how to transform the current\
    \ state of the resource into a new state. JSON patch documents are always arrays,\
    \ where each element contains an operation, a path to the field to update, and\
    \ the new value.\n\nFor example, in this feature flag representation:\n\n```json\n\
    {\n    \"name\": \"New recommendations engine\",\n    \"key\": \"engine.enable\"\
    ,\n    \"description\": \"This is the description\",\n    ...\n}\n```\nYou can\
    \ change the feature flag's description with the following patch document:\n\n\
    ```json\n[{ \"op\": \"replace\", \"path\": \"/description\", \"value\": \"This\
    \ is the new description\" }]\n```\n\nYou can specify multiple modifications to\
    \ perform in a single request. You can also test that certain preconditions are\
    \ met before applying the patch:\n\n```json\n[\n  { \"op\": \"test\", \"path\"\
    : \"/version\", \"value\": 10 },\n  { \"op\": \"replace\", \"path\": \"/description\"\
    , \"value\": \"The new description\" }\n]\n```\n\nThe above patch request tests\
    \ whether the feature flag's `version` is `10`, and if so, changes the feature\
    \ flag's description.\n\nAttributes that are not editable, such as a resource's\
    \ `_links`, have names that start with an underscore.\n\n### Updates using JSON\
    \ merge patch\n\n[JSON merge patch](https://datatracker.ietf.org/doc/html/rfc7386)\
    \ is another format for specifying the modifications to perform on a resource.\
    \ JSON merge patch is less expressive than JSON patch. However, in many cases\
    \ it is simpler to construct a merge patch document. For example, you can change\
    \ a feature flag's description with the following merge patch document:\n\n```json\n\
    {\n  \"description\": \"New flag description\"\n}\n```\n\n### Updates using semantic\
    \ patch\n\nThe API also supports the semantic patch format. A semantic patch is\
    \ a way to specify the modifications to perform on a resource as a set of executable\
    \ instructions.\n\nSemantic patch allows you to be explicit about intent using\
    \ precise, custom instructions. In many cases, you can define semantic patch instructions\
    \ independently of the current state of the resource. This can be useful when\
    \ defining a change that may be applied at a future date.\n\nTo make a semantic\
    \ patch request, you must append `domain-model=launchdarkly.semanticpatch` to\
    \ your `Content-Type` header.\n\nHere's how:\n\n```\nContent-Type: application/json;\
    \ domain-model=launchdarkly.semanticpatch\n```\n\nIf you call a semantic patch\
    \ resource without this header, you will receive a `400` response because your\
    \ semantic patch will be interpreted as a JSON patch.\n\nThe body of a semantic\
    \ patch request takes the following properties:\n\n* `comment` (string): (Optional)\
    \ A description of the update.\n* `environmentKey` (string): (Required for some\
    \ resources only) The environment key.\n* `instructions` (array): (Required) A\
    \ list of actions the update should perform. Each action in the list must be an\
    \ object with a `kind` property that indicates the instruction. If the instruction\
    \ requires parameters, you must include those parameters as additional fields\
    \ in the object. The documentation for each resource that supports semantic patch\
    \ includes the available instructions and any additional parameters.\n\nFor example:\n\
    \n```json\n{\n  \"comment\": \"optional comment\",\n  \"instructions\": [ {\"\
    kind\": \"turnFlagOn\"} ]\n}\n```\n\nIf any instruction in the patch encounters\
    \ an error, the endpoint returns an error and will not change the resource. In\
    \ general, each instruction silently does nothing if the resource is already in\
    \ the state you request.\n\n### Updates with comments\n\nYou can submit optional\
    \ comments with `PATCH` changes.\n\nTo submit a comment along with a JSON patch\
    \ document, use the following format:\n\n```json\n{\n  \"comment\": \"This is\
    \ a comment string\",\n  \"patch\": [{ \"op\": \"replace\", \"path\": \"/description\"\
    , \"value\": \"The new description\" }]\n}\n```\n\nTo submit a comment along with\
    \ a JSON merge patch document, use the following format:\n\n```json\n{\n  \"comment\"\
    : \"This is a comment string\",\n  \"merge\": { \"description\": \"New flag description\"\
    \ }\n}\n```\n\nTo submit a comment along with a semantic patch, use the following\
    \ format:\n\n```json\n{\n  \"comment\": \"This is a comment string\",\n  \"instructions\"\
    : [ {\"kind\": \"turnFlagOn\"} ]\n}\n```\n\n## Errors\n\nThe API always returns\
    \ errors in a common format. Here's an example:\n\n```json\n{\n  \"code\": \"\
    invalid_request\",\n  \"message\": \"A feature with that key already exists\"\
    ,\n  \"id\": \"30ce6058-87da-11e4-b116-123b93f75cba\"\n}\n```\n\nThe `code` indicates\
    \ the general class of error. The `message` is a human-readable explanation of\
    \ what went wrong. The `id` is a unique identifier. Use it when you're working\
    \ with LaunchDarkly Support to debug a problem with a specific API call.\n\n###\
    \ HTTP status error response codes\n\n| Code | Definition        | Description\
    \                                                                            \
    \           | Possible Solution                                              \
    \  |\n| ---- | ----------------- | -------------------------------------------------------------------------------------------\
    \ | ---------------------------------------------------------------- |\n| 400\
    \  | Invalid request       | The request cannot be understood.               \
    \                     | Ensure JSON syntax in request body is correct.       \
    \            |\n| 401  | Invalid access token      | Requestor is unauthorized\
    \ or does not have permission for this API call.                             \
    \                   | Ensure your API access token is valid and has the appropriate\
    \ permissions.                                     |\n| 403  | Forbidden     \
    \    | Requestor does not have access to this resource.                      \
    \                          | Ensure that the account member or access token has\
    \ proper permissions set. |\n| 404  | Invalid resource identifier | The requested\
    \ resource is not valid. | Ensure that the resource is correctly identified by\
    \ ID or key. |\n| 405  | Method not allowed | The request method is not allowed\
    \ on this resource. | Ensure that the HTTP verb is correct. |\n| 409  | Conflict\
    \          | The API request can not be completed because it conflicts with a\
    \ concurrent API request. | Retry your request.                              \
    \                |\n| 422  | Unprocessable entity | The API request can not be\
    \ completed because the update description can not be understood. | Ensure that\
    \ the request body is correct for the type of patch you are using, either JSON\
    \ patch or semantic patch.\n| 429  | Too many requests | Read [Rate limiting](/#section/Overview/Rate-limiting).\
    \                                               | Wait and try again later.  \
    \                                      |\n\n## CORS\n\nThe LaunchDarkly API supports\
    \ Cross Origin Resource Sharing (CORS) for AJAX requests from any origin. If an\
    \ `Origin` header is given in a request, it will be echoed as an explicitly allowed\
    \ origin. Otherwise the request returns a wildcard, `Access-Control-Allow-Origin:\
    \ *`. For more information on CORS, read the [CORS W3C Recommendation](http://www.w3.org/TR/cors).\
    \ Example CORS headers might look like:\n\n```http\nAccess-Control-Allow-Headers:\
    \ Accept, Content-Type, Content-Length, Accept-Encoding, Authorization\nAccess-Control-Allow-Methods:\
    \ OPTIONS, GET, DELETE, PATCH\nAccess-Control-Allow-Origin: *\nAccess-Control-Max-Age:\
    \ 300\n```\n\nYou can make authenticated CORS calls just as you would make same-origin\
    \ calls, using either [token or session-based authentication](/#section/Overview/Authentication).\
    \ If you are using session authentication, you should set the `withCredentials`\
    \ property for your `xhr` request to `true`. You should never expose your access\
    \ tokens to untrusted entities.\n\n## Rate limiting\n\nWe use several rate limiting\
    \ strategies to ensure the availability of our APIs. Rate-limited calls to our\
    \ APIs return a `429` status code. Calls to our APIs include headers indicating\
    \ the current rate limit status. The specific headers returned depend on the API\
    \ route being called. The limits differ based on the route, authentication mechanism,\
    \ and other factors. Routes that are not rate limited may not contain any of the\
    \ headers described below.\n\n> ### Rate limiting and SDKs\n>\n> LaunchDarkly\
    \ SDKs are never rate limited and do not use the API endpoints defined here. LaunchDarkly\
    \ uses a different set of approaches, including streaming/server-sent events and\
    \ a global CDN, to ensure availability to the routes used by LaunchDarkly SDKs.\n\
    \n### Global rate limits\n\nAuthenticated requests are subject to a global limit.\
    \ This is the maximum number of calls that your account can make to the API per\
    \ ten seconds. All personal access tokens on the account share this limit, so\
    \ exceeding the limit with one access token will impact other tokens. Calls that\
    \ are subject to global rate limits return the headers below:\n\n| Header name\
    \                    | Description                                           \
    \                           |\n| ------------------------------ | --------------------------------------------------------------------------------\
    \ |\n| `X-Ratelimit-Global-Remaining` | The maximum number of requests the account\
    \ is permitted to make per ten seconds. |\n| `X-Ratelimit-Reset`            |\
    \ The time at which the current rate limit window resets in epoch milliseconds.\
    \    |\n\nWe do not publicly document the specific number of calls that can be\
    \ made globally. This limit may change, and we encourage clients to program against\
    \ the specification, relying on the two headers defined above, rather than hardcoding\
    \ to the current limit.\n\n### Route-level rate limits\n\nSome authenticated routes\
    \ have custom rate limits. These also reset every ten seconds. Any access tokens\
    \ hitting the same route share this limit, so exceeding the limit with one access\
    \ token may impact other tokens. Calls that are subject to route-level rate limits\
    \ return the headers below:\n\n| Header name                   | Description \
    \                                                                            \
    \              |\n| ----------------------------- | -----------------------------------------------------------------------------------------------------\
    \ |\n| `X-Ratelimit-Route-Remaining` | The maximum number of requests to the current\
    \ route the account is permitted to make per ten seconds. |\n| `X-Ratelimit-Reset`\
    \           | The time at which the current rate limit window resets in epoch\
    \ milliseconds.                         |\n\nA _route_ represents a specific URL\
    \ pattern and verb. For example, the [Delete environment](/tag/Environments#operation/deleteEnvironment)\
    \ endpoint is considered a single route, and each call to delete an environment\
    \ counts against your route-level rate limit for that route.\n\nWe do not publicly\
    \ document the specific number of calls that an account can make to each endpoint\
    \ per ten seconds. These limits may change, and we encourage clients to program\
    \ against the specification, relying on the two headers defined above, rather\
    \ than hardcoding to the current limits.\n\n### IP-based rate limiting\n\nWe also\
    \ employ IP-based rate limiting on some API routes. If you hit an IP-based rate\
    \ limit, your API response will include a `Retry-After` header indicating how\
    \ long to wait before re-trying the call. Clients must wait at least `Retry-After`\
    \ seconds before making additional calls to our API, and should employ jitter\
    \ and backoff strategies to avoid triggering rate limits again.\n\n## OpenAPI\
    \ (Swagger) and client libraries\n\nWe have a [complete OpenAPI (Swagger) specification](https://app.launchdarkly.com/api/v2/openapi.json)\
    \ for our API.\n\nWe auto-generate multiple client libraries based on our OpenAPI\
    \ specification. To learn more, visit the [collection of client libraries on GitHub](https://github.com/search?q=topic%3Alaunchdarkly-api+org%3Alaunchdarkly&type=Repositories).\
    \ You can also use this specification to generate client libraries to interact\
    \ with our REST API in your language of choice.\n\nOur OpenAPI specification is\
    \ supported by several API-based tools such as Postman and Insomnia. In many cases,\
    \ you can directly import our specification to explore our APIs.\n\n## Method\
    \ overriding\n\nSome firewalls and HTTP clients restrict the use of verbs other\
    \ than `GET` and `POST`. In those environments, our API endpoints that use `DELETE`,\
    \ `PATCH`, and `PUT` verbs are inaccessible.\n\nTo avoid this issue, our API supports\
    \ the `X-HTTP-Method-Override` header, allowing clients to \"tunnel\" `DELETE`,\
    \ `PATCH`, and `PUT` requests using a `POST` request.\n\nFor example, to call\
    \ a `PATCH` endpoint using a `POST` request, you can include `X-HTTP-Method-Override:PATCH`\
    \ as a header.\n\n## Beta resources\n\nWe sometimes release new API resources\
    \ in **beta** status before we release them with general availability.\n\nResources\
    \ that are in beta are still undergoing testing and development. They may change\
    \ without notice, including becoming backwards incompatible.\n\nWe try to promote\
    \ resources into general availability as quickly as possible. This happens after\
    \ sufficient testing and when we're satisfied that we no longer need to make backwards-incompatible\
    \ changes.\n\nWe mark beta resources with a \"Beta\" callout in our documentation,\
    \ pictured below:\n\n> ### This feature is in beta\n>\n> To use this feature,\
    \ pass in a header including the `LD-API-Version` key with value set to `beta`.\
    \ Use this header with each call. To learn more, read [Beta resources](/#section/Overview/Beta-resources).\n\
    >\n> Resources that are in beta are still undergoing testing and development.\
    \ They may change without notice, including becoming backwards incompatible.\n\
    \n### Using beta resources\n\nTo use a beta resource, you must include a header\
    \ in the request. If you call a beta resource without this header, you receive\
    \ a `403` response.\n\nUse this header:\n\n```\nLD-API-Version: beta\n```\n\n\
    ## Versioning\n\nWe try hard to keep our REST API backwards compatible, but we\
    \ occasionally have to make backwards-incompatible changes in the process of shipping\
    \ new features. These breaking changes can cause unexpected behavior if you don't\
    \ prepare for them accordingly.\n\nUpdates to our REST API include support for\
    \ the latest features in LaunchDarkly. We also release a new version of our REST\
    \ API every time we make a breaking change. We provide simultaneous support for\
    \ multiple API versions so you can migrate from your current API version to a\
    \ new version at your own pace.\n\n### Setting the API version per request\n\n\
    You can set the API version on a specific request by sending an `LD-API-Version`\
    \ header, as shown in the example below:\n\n```\nLD-API-Version: 20220603\n```\n\
    \nThe header value is the version number of the API version you would like to\
    \ request. The number for each version corresponds to the date the version was\
    \ released in `yyyymmdd` format. In the example above the version `20220603` corresponds\
    \ to June 03, 2022.\n\n### Setting the API version per access token\n\nWhen you\
    \ create an access token, you must specify a specific version of the API to use.\
    \ This ensures that integrations using this token cannot be broken by version\
    \ changes.\n\nTokens created before versioning was released have their version\
    \ set to `20160426`, which is the version of the API that existed before the current\
    \ versioning scheme, so that they continue working the same way they did before\
    \ versioning.\n\nIf you would like to upgrade your integration to use a new API\
    \ version, you can explicitly set the header described above.\n\n> ### Best practice:\
    \ Set the header for every client or integration\n>\n> We recommend that you set\
    \ the API version header explicitly in any client or integration you build.\n\
    >\n> Only rely on the access token API version during manual testing.\n\n### API\
    \ version changelog\n\n|<div style=\"width:75px\">Version</div> | Changes | End\
    \ of life (EOL)\n|---|---|---|\n| `20220603` | <ul><li>Changed the [list projects](/tag/Projects#operation/getProjects)\
    \ return value:<ul><li>Response is now paginated with a default limit of `20`.</li><li>Added\
    \ support for filter and sort.</li><li>The project `environments` field is now\
    \ expandable. This field is omitted by default.</li></ul></li><li>Changed the\
    \ [get project](/tag/Projects#operation/getProject) return value:<ul><li>The `environments`\
    \ field is now expandable. This field is omitted by default.</li></ul></li></ul>\
    \ | Current |\n| `20210729` | <ul><li>Changed the [create approval request](/tag/Approvals#operation/postApprovalRequest)\
    \ return value. It now returns HTTP Status Code `201` instead of `200`.</li><li>\
    \ Changed the [get users](/tag/Users#operation/getUser) return value. It now returns\
    \ a user record, not a user. </li><li>Added additional optional fields to environment,\
    \ segments, flags, members, and segments, including the ability to create Big\
    \ Segments. </li><li> Added default values for flag variations when new environments\
    \ are created. </li><li>Added filtering and pagination for getting flags and members,\
    \ including `limit`, `number`, `filter`, and `sort` query parameters. </li><li>Added\
    \ endpoints for expiring user targets for flags and segments, scheduled changes,\
    \ access tokens, Relay Proxy configuration, integrations and subscriptions, and\
    \ approvals. </li></ul> | 2023-06-03 |\n| `20191212` | <ul><li>[List feature flags](/tag/Feature-flags#operation/getFeatureFlags)\
    \ now defaults to sending summaries of feature flag configurations, equivalent\
    \ to setting the query parameter `summary=true`. Summaries omit flag targeting\
    \ rules and individual user targets from the payload. </li><li> Added endpoints\
    \ for flags, flag status, projects, environments, audit logs, members, users,\
    \ custom roles, segments, usage, streams, events, and data export. </li></ul>\
    \ | 2022-07-29 |\n| `20160426` | <ul><li>Initial versioning of API. Tokens created\
    \ before versioning have their version set to this.</li></ul> | 2020-12-12 |\n"
