- description: "> ### Teams is an Enterprise feature\n>\n> Teams is available to customers\
    \ on an Enterprise plan. To learn more, [read about our pricing](https://launchdarkly.com/pricing/).\
    \ To upgrade your plan, [contact Sales](https://launchdarkly.com/contact-sales/).\n\
    \nA team is a group of members in your LaunchDarkly account. A team can have maintainers\
    \ who are able to add and remove team members. It also can have custom roles assigned\
    \ to it that allows shared access to those roles for all team members. To learn\
    \ more, read [Teams](https://docs.launchdarkly.com/home/teams).\n\nThe Teams API\
    \ allows you to create, read, update, and delete a team.\n\nSeveral of the endpoints\
