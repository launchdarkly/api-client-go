        \ ]\n  }]\n}\n```\n\n#### addMembers\n\nAdds members to the team.\n\n#####\
        \ Parameters\n\n- `values`: List of member IDs to add.\n\nHere's an example:\n\
        \n```json\n{\n  \"instructions\": [{\n    \"kind\": \"addMembers\",\n    \"\
        values\": [ \"1234a56b7c89d012345e678f\", \"507f1f77bcf86cd799439011\" ]\n\
        \  }]\n}\n```\n\n#### removeMembers\n\nRemoves members from the team.\n\n\
        ##### Parameters\n\n- `values`: List of member IDs to remove.\n\nHere's an\
        \ example:\n\n```json\n{\n  \"instructions\": [{\n    \"kind\": \"removeMembers\"\
        ,\n    \"values\": [ \"1234a56b7c89d012345e678f\", \"507f1f77bcf86cd799439011\"\
        \ ]\n  }]\n}\n```\n\n#### replaceMembers\n\nReplaces the existing members\
        \ of the team with the new members.\n\n##### Parameters\n\n- `values`: List\
        \ of member IDs of the new members.\n\nHere's an example:\n\n```json\n{\n\
        \  \"instructions\": [{\n    \"kind\": \"replaceMembers\",\n    \"values\"\
        : [ \"1234a56b7c89d012345e678f\", \"507f1f77bcf86cd799439011\" ]\n  }]\n}\n\
        ```\n\n#### addPermissionGrants\n\nAdds permission grants to members for the\
        \ team. For example, a permission grant could allow a member to act as a team\
        \ maintainer. A permission grant may have either an `actionSet` or a list\
        \ of `actions` but not both at the same time. The members do not have to be\
        \ team members to have a permission grant for the team.\n\n##### Parameters\n\
        \n- `actionSet`: Name of the action set.\n- `actions`: List of actions.\n\
        - `memberIDs`: List of member IDs.\n\nHere's an example:\n\n```json\n{\n \
        \ \"instructions\": [{\n    \"kind\": \"addPermissionGrants\",\n    \"actions\"\
        : [ \"updateTeamName\", \"updateTeamDescription\" ],\n    \"memberIDs\": [\
        \ \"1234a56b7c89d012345e678f\", \"507f1f77bcf86cd799439011\" ]\n  }]\n}\n\
        ```\n\n#### removePermissionGrants\n\nRemoves permission grants from members\
        \ for the team. A permission grant may have either an `actionSet` or a list\
        \ of `actions` but not both at the same time. The `actionSet` and `actions`\
        \ must match an existing permission grant.\n\n##### Parameters\n\n- `actionSet`:\
        \ Name of the action set.\n- `actions`: List of actions.\n- `memberIDs`: List\
        \ of member IDs.\n\nHere's an example:\n\n```json\n{\n  \"instructions\":\
        \ [{\n    \"kind\": \"removePermissionGrants\",\n    \"actions\": [ \"updateTeamName\"\
        , \"updateTeamDescription\" ],\n    \"memberIDs\": [ \"1234a56b7c89d012345e678f\"\
        , \"507f1f77bcf86cd799439011\" ]\n  }]\n}\n```\n\n#### updateDescription\n\
        \nUpdates the description of the team.\n\n##### Parameters\n\n- `value`: The\
        \ new description.\n\nHere's an example:\n\n```json\n{\n  \"instructions\"\
        : [{\n    \"kind\": \"updateDescription\",\n    \"value\": \"Updated team\
        \ description\"\n  }]\n}\n```\n\n#### updateName\n\nUpdates the name of the\
        \ team.\n\n##### Parameters\n\n- `value`: The new name.\n\nHere's an example:\n\
        \n```json\n{\n  \"instructions\": [{\n    \"kind\": \"updateName\",\n    \"\
        value\": \"Updated team name\"\n  }]\n}\n```\n\n</details>\n\n### Expanding\
        \ the teams response\nLaunchDarkly supports four fields for expanding the\
        \ \"Update team\" response. By default, these fields are **not** included\
        \ in the response.\n\nTo expand the response, append the `expand` query parameter\
        \ and add a comma-separated list with any of the following fields:\n\n* `members`\
        \ includes the total count of members that belong to the team.\n* `roles`\
        \ includes a paginated list of the custom roles that you have assigned to\
        \ the team.\n* `projects` includes a paginated list of the projects that the\
        \ team has any write access to.\n* `maintainers` includes a paginated list\
        \ of the maintainers that you have assigned to the team.\n\nFor example, `expand=members,roles`\
        \ includes the `members` and `roles` fields in the response.\n"
      operationId: patchTeam
