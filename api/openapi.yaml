  /api/v2/members:
    get:
      description: "Return a list of account members.\n\nBy default, this returns\
        \ the first 20 members. Page through this list with the `limit` parameter\
        \ and by following the `first`, `prev`, `next`, and `last` links in the returned\
        \ `_links` field. These links are not present if the pages they refer to don't\
        \ exist. For example, the `first` and `prev` links will be missing from the\
        \ response on the first page.\n\n### Filtering members\n\nLaunchDarkly supports\
        \ the following fields for filters:\n\n- `query` is a string that matches\
        \ against the members' emails and names. It is not case sensitive.\n- `role`\
        \ is a `|` separated list of roles and custom roles. It filters the list to\
        \ members who have any of the roles in the list. For the purposes of this\
        \ filtering, `Owner` counts as `Admin`.\n- `team` is a string that matches\
        \ against the key of the teams the members belong to. It is not case sensitive.\n\
        - `noteam` is a boolean that filters the list of members who are not on a\
        \ team if true and members on a team if false.\n- `lastSeen` is a JSON object\
        \ in one of the following formats:\n  - `{\"never\": true}` - Members that\
        \ have never been active, such as those who have not accepted their invitation\
        \ to LaunchDarkly, or have not logged in after being provisioned via SCIM.\n\
        \  - `{\"noData\": true}` - Members that have not been active since LaunchDarkly\
        \ began recording last seen timestamps.\n  - `{\"before\": 1608672063611}`\
        \ - Members that have not been active since the provided value, which should\
        \ be a timestamp in Unix epoch milliseconds.\n- `accessCheck` is a string\
        \ that represents a specific action on a specific resource and is in the format\
        \ `<ActionSpecifier>:<ResourceSpecifier>`. It filters the list to members\
        \ who have the ability to perform that action on that resource. \n  - For\
        \ example, the filter `accessCheck:createApprovalRequest:proj/default:env/test:flag/alternate-page`\
        \ matches members with the ability to create an approval request for the `alternate-page`\
        \ flag in the `test` environment of the `default` project.\n  - Wildcard and\
        \ tag filters are not supported when filtering for access.\n\nFor example,\
        \ the filter `query:abc,role:admin|customrole` matches members with the string\
        \ `abc` in their email or name, ignoring case, who also are either an `Owner`\
        \ or `Admin` or have the custom role `customrole`.\n\n### Sorting members\n\
        \nLaunchDarkly supports two fields for sorting: `displayName` and `lastSeen`:\n\
        \n- `displayName` sorts by first + last name, using the member's email if\
        \ no name is set.\n- `lastSeen` sorts by the `_lastSeen` property. LaunchDarkly\
        \ considers members that have never been seen or have no data the oldest.\n"
      operationId: getMembers
      parameters:
      - description: The number of members to return in the response. Defaults to
          20.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          description: The number of members to return in the response. Defaults to
            20.
          format: int64
          type: integer
        style: form
      - description: "Where to start in the list. This is for use with pagination.\
          \ For example, an offset of 10 skips the first ten items and then returns\
          \ the next items in the list, up to the query `limit`."
        explode: true
        in: query
        name: offset
        required: false
        schema:
          description: "Where to start in the list. This is for use with pagination.\
            \ For example, an offset of 10 skips the first ten items and then returns\
            \ the next items in the list, up to the query `limit`."
          format: int64
          type: integer
        style: form
      - description: A comma-separated list of filters. Each filter is of the form
          `field:value`. Supported fields are explained above.
        explode: true
        in: query
        name: filter
        required: false
        schema:
          description: A comma-separated list of filters. Each filter is of the form
            `field:value`. Supported fields are explained above.
          format: string
          type: string
        style: form
      - description: A comma-separated list of fields to sort by. Fields prefixed
          by a dash ( - ) sort in descending order.
        explode: true
        in: query
        name: sort
        required: false
        schema:
          description: A comma-separated list of fields to sort by. Fields prefixed
            by a dash ( - ) sort in descending order.
          format: string
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Members'
          description: Members collection response
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorRep'
          description: Invalid access token
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenErrorRep'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorRep'
          description: Invalid resource identifier
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimitedErrorRep'
          description: Rate limited
      summary: List account members
      tags:
      - Account members
    patch:
      description: "Perform a partial update to multiple members. Updating members\
        \ uses the semantic patch format.\n\nTo make a semantic patch request, you\
        \ must append `domain-model=launchdarkly.semanticpatch` to your `Content-Type`\
        \ header. To learn more, read [Updates using semantic patch](/reference#updates-using-semantic-patch).\n\
        \n### Instructions\n\nSemantic patch requests support the following `kind`\
        \ instructions for updating members.\n\n#### replaceMembersRoles\n\nReplaces\
        \ the roles of the specified members. This also removes all custom roles assigned\
        \ to the specified members.\n\n##### Parameters\n\n- `value`: The new role.\
        \ Must be a valid built-in role. To learn more about built-in roles, read\
        \ [LaunchDarkly's built-in roles](https://docs.launchdarkly.com/home/members/built-in-roles).\n\
        - `memberIDs`: List of member IDs.\n\n#### replaceAllMembersRoles\n\nReplaces\
        \ the roles of all members. This also removes all custom roles assigned to\
        \ the specified members.\n\nMembers that match any of the filters are excluded\
        \ from the update.\n\n##### Parameters\n\n- `value`: The new role. Must be\
        \ a valid built-in role. To learn more about built-in roles, read [LaunchDarkly's\
        \ built-in roles](https://docs.launchdarkly.com/home/members/built-in-roles).\n\
        - `filterLastSeen`: (Optional) A JSON object with one of the following formats:\n\
        \  - `{\"never\": true}` - Members that have never been active, such as those\
        \ who have not accepted their invitation to LaunchDarkly, or have not logged\
        \ in after being provisioned via SCIM.\n  - `{\"noData\": true}` - Members\
        \ that have not been active since LaunchDarkly began recording last seen timestamps.\n\
        \  - `{\"before\": 1608672063611}` - Members that have not been active since\
        \ the provided value, which should be a timestamp in Unix epoch milliseconds.\n\
        - `filterQuery`: (Optional) A string that matches against the members' emails\
        \ and names. It is not case sensitive.\n- `filterRoles`: (Optional) A `|`\
        \ separated list of roles and custom roles. For the purposes of this filtering,\
        \ `Owner` counts as `Admin`.\n- `filterTeamKey`: (Optional) A string that\
        \ matches against the key of the team the members belong to. It is not case\
        \ sensitive.\n- `ignoredMemberIDs`: (Optional) A list of member IDs.\n\n####\
        \ replaceMembersCustomRoles\n\nReplaces the custom roles of the specified\
        \ members.\n\n##### Parameters\n\n- `values`: List of new custom roles. Must\
        \ be a valid custom role key or ID.\n- `memberIDs`: List of member IDs.\n\n\
        #### replaceAllMembersCustomRoles\n\nReplaces the custom roles of all members.\
        \ Members that match any of the filters are excluded from the update.\n\n\
        ##### Parameters\n\n- `values`: List of new roles. Must be a valid custom\
        \ role key or ID.\n- `filterLastSeen`: (Optional) A JSON object with one of\
        \ the following formats:\n  - `{\"never\": true}` - Members that have never\
        \ been active, such as those who have not accepted their invitation to LaunchDarkly,\
        \ or have not logged in after being provisioned via SCIM.\n  - `{\"noData\"\
        : true}` - Members that have not been active since LaunchDarkly began recording\
        \ last seen timestamps.\n  - `{\"before\": 1608672063611}` - Members that\
        \ have not been active since the provided value, which should be a timestamp\
        \ in Unix epoch milliseconds.\n- `filterQuery`: (Optional) A string that matches\
        \ against the members' emails and names. It is not case sensitive.\n- `filterRoles`:\
        \ (Optional) A `|` separated list of roles and custom roles. For the purposes\
        \ of this filtering, `Owner` counts as `Admin`.\n- `filterTeamKey`: (Optional)\
        \ A string that matches against the key of the team the members belong to.\
        \ It is not case sensitive.\n- `ignoredMemberIDs`: (Optional) A list of member\
        \ IDs.\n"
      operationId: patchMembers
      requestBody:
        content:
          application/json:
            example:
              comment: Optional comment about the update
              instructions:
              - kind: replaceMembersRoles
                memberIDs:
                - 1234a56b7c89d012345e678f
                - 507f1f77bcf86cd799439011
                value: reader
            schema:
              $ref: '#/components/schemas/membersPatchInput'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkEditMembersRep'
          description: Members response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidRequestErrorRep'
          description: Invalid request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorRep'
          description: Invalid access token
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenErrorRep'
          description: Forbidden
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusConflictErrorRep'
          description: Status conflict
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimitedErrorRep'
          description: Rate limited
      summary: Modify account members
      tags:
      - Account members (beta)
    post:
      description: "> ### Full use of this API resource is an Enterprise feature\n\
        >\n> The ability to bulk invite members is available to customers on an Enterprise\
        \ plan. If you are on a Pro plan, you can invite members individually. To\
        \ learn more, [read about our pricing](https://launchdarkly.com/pricing/).\
        \ To upgrade your plan, [contact Sales](https://launchdarkly.com/contact-sales/).\n\
        \nInvite one or more new members to join an account. Each member is sent an\
        \ invitation. Members with \"admin\" or \"owner\" roles may create new members,\
        \ as well as anyone with a \"createMember\" permission for \"member/\\*\"\
        . If a member cannot be invited, the entire request is rejected and no members\
        \ are invited from that request.\n\nEach member _must_ have an `email` field\
        \ and either a `role` or a `customRoles` field. If any of the fields are not\
        \ populated correctly, the request is rejected with the reason specified in\
        \ the \"message\" field of the response.\n\nRequests to create account members\
        \ will not work if SCIM is enabled for the account.\n\n_No more than 50 members\
        \ may be created per request._\n\nA request may also fail because of conflicts\
        \ with existing members. These conflicts are reported using the additional\
        \ `code` and `invalid_emails` response fields with the following possible\
        \ values for `code`:\n\n- **email_already_exists_in_account**: A member with\
        \ this email address already exists in this account.\n- **email_taken_in_different_account**:\
        \ A member with this email address exists in another account.\n- **duplicate_email**s:\
        \ This request contains two or more members with the same email address.\n\
        \nA request that fails for one of the above reasons returns an HTTP response\
        \ code of 400 (Bad Request).\n"
