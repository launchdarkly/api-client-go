    post:
      description: "> ### Full use of this API resource is an Enterprise feature\n\
        >\n> The ability to bulk invite members is available to customers on an Enterprise\
        \ plan. If you are on a Pro plan, you can invite members individually. To\
        \ learn more, [read about our pricing](https://launchdarkly.com/pricing/).\
        \ To upgrade your plan, [contact Sales](https://launchdarkly.com/contact-sales/).\n\
        \nInvite one or more new members to join an account. Each member is sent an\
        \ invitation. Members with \"admin\" or \"owner\" roles may create new members,\
        \ as well as anyone with a \"createMember\" permission for \"member/\\*\"\
        . If a member cannot be invited, the entire request is rejected and no members\
        \ are invited from that request.\n\nEach member _must_ have an `email` field\
        \ and either a `role` or a `customRoles` field. If any of the fields are not\
        \ populated correctly, the request is rejected with the reason specified in\
        \ the \"message\" field of the response.\n\nRequests to create account members\
        \ will not work if SCIM is enabled for the account.\n\n_No more than 50 members\
        \ may be created per request._\n\nA request may also fail because of conflicts\
        \ with existing members. These conflicts are reported using the additional\
        \ `code` and `invalid_emails` response fields with the following possible\
        \ values for `code`:\n\n- **email_already_exists_in_account**: A member with\
        \ this email address already exists in this account.\n- **email_taken_in_different_account**:\
        \ A member with this email address exists in another account.\n- **duplicate_email**s:\
        \ This request contains two or more members with the same email address.\n\
        \nA request that fails for one of the above reasons returns an HTTP response\
        \ code of 400 (Bad Request).\n"
